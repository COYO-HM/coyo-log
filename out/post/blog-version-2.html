 11월에 미루고 미뤘던 블로그 개편을 진행하였습니다.\n\n왜 굳이 블로그를 바꿨나요?? 라고 물어보신다면 여기에는 여러 가지 이유가 있습니다.\n\n\u003cimg alt={\"prev-blog-image\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/0d794f7a-40aa-49c5-bea3-1fb7c0f59e50\"}/\u003e\n\n- 어쩐지 심심한 블로그\n\n  하도 다른 분들의 아름다운 기술 블로그를 보다가 제 것을 보니 남의 떡이 커 보인다는 말이 있듯이 영 탐탁지 않더군요. 또한 애니메이션 효과 역시 hover 시에만 적용되는 최소한의 애니메이션만 있어서 애니메이션을 추가해야겠다고 생각했습니다.\n\n- 잘 사용되고 있지 않은 project 카테고리\n\n  가장 큰 이유라고 할 수 있는데 총 2가지의 카테고리,  blog와 project가 있지만 blog 카테고리에 포스트는 종종 올라와도 프로젝트 카테고리는 새로운 프로젝트를 진행하기까지의 여유가 이전에 없어서 영 활용되고 있지 못하고 있었습니다. 그리고 연결되는 포스트들이 있는데 이런 포스트를 묶음 별로 보여주는 게 좋을 것 같다는 생각이 들었습니다.\n\n- 불규칙한 코드들\n\n  gatsby에서 nextjs로 블로그를 migration 할 때 nextjs에 대한 지식이 부족해서 발생하는 문제 해결에만 집중하여 코드를 진행했기에 정리되지 않았습니다. 또한 중간중간 변경된 기능으로 인해 후에 쓸 것을 예상하여 삭제하지 않았던 컴포넌트들이 있어서 더욱더 디렉터리가 복잡한 상태였습니다.\n\n\n위의 이유로 인해 블로그를 개편해야겠다고 결정하였습니다. 이제 차례로 어떤 식으로 블로그가 변경되었는지 설명하겠습니다.\n\n# 1. 전체적인 애니메이션 추가\n\n완성된 main 화면입니다. 전체적으로 많은 애니메이션이 추가되었습니다.\n\n\u003cimg alt={\"blog_main\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/5589fbba-25b5-4e8d-bf3e-99b0f4f3a7fa\"}/\u003e\n\n\n- 우선 가장 첫번째로 상단의 tag bar 가 자동으로 돌아가는 애니메이션을 추가해주었습니다. 기존의 tag bar 와 마찬가지로 각 tag를 선택하시면 선택한 tag를 포함하고 있는 포스트를 보여주는 페이지로 이동합니다.\n- 최신 포스트를 보여주는 화면 역시 애니메이션을 추가하였습니다. 가장 최근에 작성한 5개의 포스트가 보여지며 4초마다 메인으로 보여지는 포스트가 달라집니다. 가장 큰 메인 포스트를 누르거나 우측의 간략하게 적혀져 있는 포스트 소개를 누르면 각 포스트로 이동하실 수 있습니다.\n\n  상단의 좌측의 오른쪽, 왼쪽 화살표 버튼을 사용하여 포스트가 돌아가는 방향을 바꿀 수도 있고 정지 버튼과 플레이 버튼을 통해 애니메이션을 정지, 재생 시킬 수 있습니다. 또한 상단 우측의 점버튼을 클릭하여 메인 포스트를 바꾸거나 우측의 간략한 포스트 소개를 마우스로 hover 하면서 메인 포스트를 변경할 수 있습니다.\n\n  위의 모든 애니메이션은 `framer-motion`을 사용하여 더욱 쉽게 애니메이션을 제작하였습니다.\n\n- 하단의 시리즈 카드에 마우스를 hover 하면 해당 카드는 플립 카드로 간단한 설명과 해당 시리즈의 포스트의 개수를 보실 수 있습니다. 카드를 클릭할 경우 해당 시리즈의 소개 페이지로 이동합니다.\n\n\u003cimg alt={\"blog_main_series\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/ef53e3b2-2102-4605-a8e4-a6a80f445efa\"}/\u003e\n\n\n\n# 2. 새로운 카테고리 Series 추가\n\n\u003cimg alt={\"blog_series\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/f05c1c30-ca08-4843-a8e4-f058c6649205\"}/\u003e\n\nproject 카테고리가 사라지고 series 카테고리가 생성되었습니다. 개발자들이라면 많이들 보시는 velog 의 시리즈와 동일한 기능으로 시리즈 페이지에서는 한 페이지당 총 4개의 시리즈가 보여지며 아직까지는 3개의 시리즈 밖에 없지만 추후 추가 예정입니다!\n\n- Trouble Shooting Log 라는 시리즈는 트러블 슈팅 로그를 개인 노션에 정리해서 보고 있었는데 오류 처리에 대해 어떤 식으로 관리하고 있는지 스터디 도중 궁금해하시는 분이 많으셔서 시리즈로 만들어 정리해두려고 합니다.\n- 다른 기술 블로그를 보니 코드 스니펫을 블로그에 업로드 하는 분들이 많으셔서 저도 “공유하고 공유받으면 더 좋지 않을까?” 라는 생각이 들어 시리즈로 생성해두었습니다.\n\n# 3. 전반적인 코드 리펙토링\n\n- 기존의 서버와의 통신을 담당하던 util 함수는 모두 `api.ts` 파일에 함께 관리했습니다. 하지만 기능이 다양해짐에 따라 함수가 더 많이 필요해서 한 파일에 관리하는 것보다 함수를 파일별로 구분하여 관리해주도록 하였습니다.\n\n\u003cimg alt={\"blog_refactoring_api\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/194b6b02-4ad8-45bc-9247-b9bfe3aeddb7\"}/\u003e\n\n  이런식으로 좀더 세세하게 하나의 파일로 관리했던 부분들을 분리하여 관리하도록 정리해주었습니다.\n\n- 명칭 통일\n\n  `상단에 있던 blog, project 들을 menu, category 로 혼용하여 지칭하였습니다. 그리고 포스트들에 대한 간단한 소개글 역시 description, summary로 혼용되어 사용되고 있었습니다. 이러한 부분들을 하나로 통일해주었습니다.\n\n- 잘 쓰는 스타일 컴포넌트화\n\n  블로그에서 많이 쓰인 둥글고 그림자가 있는 카드 모양의 스타일을 컴포넌트화 해주었습니다. 애니메이션 적용할 경우를 위해 `framer-motion`의 `HTMLMotionProps`를 상속받은 타입을 props로 사용하도록 해주었습니다.\n\n  ```tsx\n  import React from \"react\";\n  import { HTMLMotionProps, motion } from \"framer-motion\";\n\n  interface Props extends HTMLMotionProps\u003c\"div\"\u003e {}\n\n  const ShadowRoundedCard = ({ children, ...rest }: Props) =\u003e {\n    return (\n      \u003cmotion.div\n        {...rest}\n        className={`rounded-xl shadow-xl dark:shadow-black/50 bg-white dark:bg-neutral-800 ${rest?.className}`}\n      \u003e\n        {children}\n      \u003c/motion.div\u003e\n    );\n  };\n  export default ShadowRoundedCard;\n  ```\n\n  컴포넌트화 이후 동일한 스타일을 위해 소모되던 많은 코드양이 감소하였습니다.\n\n\n이전 블로그보다 많은 부분에서 개선을 시도하였습니다. 아직도 수정해야 할 부분이 많지만 차근차근 꾸준히 수정해나가겠습니다!!\n\n디자인에 아이디어와 코멘트를 주신 [@adultlee](https://github.com/adultlee) 님 정말 감사합니다!!","fields":{"slug":"blog-version-2"},"path":"blog-version-2.mdx"},"allSeriesInfo":[{"title":"Blog 제작 과정","tag
