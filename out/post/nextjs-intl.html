ithub.com/user-attachments/assets/e620e3a5-a456-4234-a6b7-a0a8a81a2256","published":true},"body":"`nextjs`로 새로운 프로젝트를 진행하는 중에 다국어를 미리 지원해두면 편할 것 같아서 다국어 지원 라이브러리를 적용하면서 그 방법을 정리해두려고 합니다.\n\n`nextjs`로 다국어 지원은 처음이라 다양한 라이브러리를 찾아보았는데 그 중에서도 `app router`를 지원하는 라이브러리는 `next-intl`이 가장 깔끔해서 해당 라이브러리를 선택하였습니다.\n\nnext-intl에서 제공하는 [example](https://github.com/amannn/next-intl/tree/main/examples/example-app-router)과 [공식 docs](https://next-intl-docs.vercel.app/docs/getting-started/app-router)를 따라 진행하였습니다.\n\n# 설치\n\n```bash\n// npm을 사용하는 경우\nnpm i next-intl\n\n// yarn을 사용하는 경우\nyarn add next-intl\n\n// pnpm을 사용하는 경우\npnpm i next-intl\n```\n\n다음과 같은 두 가지 경우에 해당하는 경우 i18n routing을 설정할 필요가 없습니다.\n\n1. 사용자 설정 등에 따라 언어 설정을 제공하는 경우\n2. 하나의 언어만 지원하는 경우\n\n저희 서비스는 사용자가 서비스 안에서 자유롭게 설정할 수 있도록 만들기 위해 [[next-intl]App Router: App Router setup with i18n routing](https://next-intl-docs.vercel.app/docs/getting-started/app-router/with-i18n-routing)  도움말에 따라 진행하겠습니다.\n\n# 폴더 구조 설정\n\n```\n├── messages (1)\n│   ├── en.json\n│   └── ...\n├── next.config.mjs (2)\n└── src\n    ├── i18n.ts (3)\n    ├── middleware.ts (4)\n    └── app\n        └── [locale]\n            ├── layout.tsx (5)\n            └── page.tsx (6)\n```\n\n## messages 폴더 생성\n\n`next.config.[mjs/js]`가 있는 디렉토리에 `messages` 폴더를 생성하여 `json` 파일을 생성합니다.\n\n```json\n// en.json\n{\n  \"SignUpPage\": {\n    \"title\": {...}\n  }\n}\n\n// ko.json\n{\n  \"SignUpPage\": {\n    \"title\": {\n      \"verify\": \"이메일 인증\",\n      \"register\": \"회원 정보 입력\"\n    }\n  }\n}\n```\n\n## next config 설정\n\n```jsx\nimport createNextIntlPlugin from 'next-intl/plugin';\n\nconst withNextIntl = createNextIntlPlugin();\n\n/** @type {import('next').NextConfig} */\nconst nextConfig = {};\n\nexport default withNextIntl(nextConfig);\n```\n\n## `i18n.ts` 생성\n\n```tsx\nimport {notFound} from 'next/navigation';\nimport {getRequestConfig} from 'next-intl/server';\n\n// Can be imported from a shared config\nexport const locales = ['en', 'ko'];\n\nexport default getRequestConfig(async ({locale}) =\u003e {\n\t// Validate that the incoming `locale` parameter is valid\n\tif (!locales.includes(locale as any)) notFound();\n\n\treturn {\n\t\tmessages: (await import(`../messages/${locale}.json`)).default\n\t};\n});\n```\n\n## `middleware.ts` 생성\n\n```tsx\nimport createMiddleware from 'next-intl/middleware';\n\nexport default createMiddleware({\n\t// A list of all locales that are supported\n\tlocales: ['en', 'ko'],\n\n\t// Used when no locale matches\n\tdefaultLocale: 'ko'\n});\n\nexport const config = {\n\t// Match only internationalized pathnames\n\tmatcher: ['/', '/(ko|en)/:path*']\n};\n```\n\n## `app/[locale]/layout.tsx` 설정\n\n```tsx\nimport {NextIntlClientProvider} from 'next-intl';\nimport {getMessages} from 'next-intl/server';\n\nexport default async function LocaleLayout({\n  children,\n  params: {locale}\n}: {\n  children: React.ReactNode;\n  params: {locale: string};\n}) {\n  // Providing all messages to the client\n  // side is the easiest way to get started\n  const messages = await getMessages();\n\n  return (\n    \u003chtml lang={locale}\u003e\n      \u003cbody\u003e\n        \u003cNextIntlClientProvider messages={messages}\u003e\n          {children}\n        \u003c/NextIntlClientProvider\u003e\n      \u003c/body\u003e\n    \u003c/html\u003e\n  );\n}\n```\n\n# 사용하기\n\n```tsx\nexport default function RegisterPage() {\n\tconst t = useTranslations(\"SignUpPage\");\n\n\treturn (\n\t\t\u003c\u003e\n\t\t\t\u003ch1 className={\"title\"}\u003e{t(\"title.register\")}\u003c/h1\u003e\n\t\t\u003c/\u003e\n\t);\n}\n```\n\n# 추가 설정\n\n## Navigation APIs\n\n다음과 같이 설정해놓고 사용한다면 pathname에 locale을 입력하지 않고 사용 가능합니다.\n\n`navigation.ts`\n\n```tsx\nimport {createSharedPathnamesNavigation} from 'next-intl/navigation';\nimport { locales } from \"@src/i18n\";\n\nexport const {Link, redirect, usePathname, useRouter} =\n\tcreateSharedPathnamesNavigation({locales});\n```\n\n만일 사용언어에 따라 다른 path를 쓴다면 `createLocalizedPathnamesNavigation` 사용하면 됩니다. 자세한 내용은 [공식 문서](https://next-intl-docs.vercel.app/docs/routing/navigation) 참고 바랍니다.\n\n# 참조\n\n- [[next-intl] App Router setup with i18n routing](https://next-intl-docs.vercel.app/docs/getting-started/app-router/with-i18n-routing)","fields":{"slug":"nextjs-intl"},"path":"nextjs-intl.mdx"},"allSeriesInfo":[],"mdx":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    p: \"p\",\n    code: \"code\",\n    a: \"a\",\n    h1: \"h1\",\n    span: \"span\",\n    pre: \"pre\",\n    ol: \"ol\",\n    li: \"li\",\n    h2: \"h2\",\n    ul: \"ul\"\n  }, _provideComponents(), props.components);\n  return _jsxs(_Fragment, {\n    children: [_jsxs(_components.p, {\n      children: [_jsx(_components.code, {\n        children: \"nextjs\"\n      }), \"로 새로운 프로젝트를 진행하는 중에 다국어를 미리 지원해두면 편할 것 같아서 다국어 지원 라이브러리를 적용하면서 그 방법을 정리해두려고 합니다.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.code, {\n        children: \"nextjs\"\n      }), \"로 다국어 지원은 처음이라 다양한 라이브러리를 찾아보았는데 그 중에서도 \", _jsx(_components.code, {\n        children: \"app router\"\n      }), \"를 지원하는 라이브러리는 \", _jsx(_components.code, {\n        children: \"next-intl\"\n      }), \"이 가장 깔끔해서 해당 라이브러리를 선택하였습니다.\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"next-intl에서 제공하는 \", _jsx(_components.a, {\n        href: \"https://github.com/amannn/next-intl/tree/main/examples/example-app-router\",\n        children: \"example\"\n      }), \"과 \", _jsx(_components.a, {\n        href: \"https://next-intl-docs.vercel.app/docs/getting-started/app-router\",\n        children: \"공식 docs\"\n      }), \"를 따라 진행하였습니다.\"]\n    }), \"\\n\", _jsxs(_components.h1, {\n      id: \"설치\",\n      children: [_jsx(_components.a, {\n        \"aria-hidden\": \"true\",\n        tabIndex: \"-1\",\n        hre
