u003e\n💡\n\n`forEach` VS `map`\n\n- `forEach`: for문 대체 함수로 원본 배열을 변경하지 않고 항상 `return` 값은 `undefined`이다.\n- `map` : 콜백 함수의 `return` 값으로 구성된 새로운 배열을 반환한다.\n\n\u003c/aside\u003e\n\n# **Array.prototype.forEach**\n\n---\n\n\u003e `forEach()`\n\u003e for문을 대체할 수 있는 함수로 `forEach` method는 자신의 내부에서 반복문을 실행한다.\n\u003e 내부에서 반복문을 통해 자신을 호출한 배열을 순회하면서 수행해야할 처리를 콜백 함수로 전달받아 반복 호출한다.\n\n- `forEach` method는 원본 배열을 변경하지 않는다.\n- `forEach` method의 반환값은 언제나 `undefined`이다.\n\n```jsx\nconst num = [1, 2, 3];\nconst result = [];\n\nnum.forEach((n) =\u003e result.push(n + 10));\n\nconsole.log(result); // output: [11, 12, 13]\n```\n\n# **Array.prototype.map**\n\n---\n\n\u003e `map()`\n\u003e 자신을 호출한 배열의 모든 요소를 순회하면서 인수로 전달받은 콜백 함수를 반복 호출한다.\n\u003e 그리고 콜백 함수의 반환값들로 구성된 \u003cspan className=\"yellow\"\u003e새로운 배열을 반환\u003c/span\u003e한다.\n\n- `map` method는 원본 배열을 변경하지 않는다. 단,`callback`함수에 의해서 변형될 수는 있다.\n\n  ```jsx\n  var kvArray = [\n    { key: 1, value: 10 },\n    { key: 2, value: 20 },\n    { key: 3, value: 30 },\n  ];\n\n  var reformattedArray = kvArray.map(function (obj) {\n    var rObj = {};\n    rObj[obj.key] = obj.value;\n    return rObj;\n  });\n  // reformattedArray는 [{1:10}, {2:20}, {3:30}]\n\n  // kvArray는 그대로\n  // [{key:1, value:10},\n  //  {key:2, value:20},\n  //  {key:3, value: 30}]\n  ```\n\n- `map` method에서는 원본 배열의 원소와 일대일 mapping이 진행되기 때문에 원본 배열과 mapping 후 배열의 길이는 항상 같다.\n- `map`은`callback`함수를 각각의 요소에 대해 한번씩 순서대로 불러 그 함수의 반환값으로 새로운 배열을 만든다.`callback`함수는 (`undefined`도 포함해서)배열 값이 들어있는 인덱스에\n  대해서만 호출된다.\n  즉, 값이 삭제되거나 아직 값이 할당/정의되지 않은 인덱스에 대해서는 호출되지 않는다.\n- String에도 사용 가능\n  ```jsx\n  var map = Array.prototype.map;\n  var a = map.call(\"Hello World\", function (x) {\n    return x.charCodeAt(0);\n  });\n  // a는 이제 [72, 101, 108, 108, 111, 32, 87, 111, 114, 108, 100]\n  ```\n\n# 참조\n\n- [MDN Array.prototype.map()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/map)\n- [MDN Array.prototype.forEach()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/forEach)\n","fields":{"slug":"javascript-forEach-map"},"path":"javascript-forEach-map.mdx"},"allSeriesInfo":[],"mdx":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    p: \"p\",\n    code: \"code\",\n    ul: \"ul\",\n    li: \"li\",\n    h1: \"h1\",\n    a: \"a\",\n    span: \"span\",\n    strong: \"strong\",\n    hr: \"hr\",\n    blockquote: \"blockquote\",\n    pre: \"pre\"\n  }, _provideComponents(), props.components);\n  return _jsxs(_Fragment, {\n    children: [_jsxs(\"aside\", {\n      children: [_jsx(_components.p, {\n        children: \"💡\"\n      }), _jsxs(_components.p, {\n        children: [_jsx(_components.code, {\n          children: \"forEach\"\n        }), \" VS \", _jsx(_components.code, {\n          children: \"map\"\n        })]\n      }), _jsxs(_components.ul, {\n        children: [\"\\n\", _jsxs(_components.li, {\n          children: [_jsx(_components.code, {\n            children: \"forEach\"\n          }), \": for문 대체 함수로 원본 배열을 변경하지 않고 항상 \", _jsx(_components.code, {\n            children: \"return\"\n          }), \" 값은 \", _jsx(_components.code, {\n            children: \"undefined\"\n          }), \"이다.\"]\n        }), \"\\n\", _jsxs(_components.li, {\n          children: [_jsx(_components.code, {\n            children: \"map\"\n          }), \" : 콜백 함수의 \", _jsx(_components.code, {\n            children: \"return\"\n          }), \" 값으로 구성된 새로운 배열을 반환한다.\"]\n        }), \"\\n\"]\n      })]\n    }), \"\\n\", _jsxs(_components.h1, {\n      id: \"arrayprototypeforeach\",\n      children: [_jsx(_components.a, {\n        \"aria-hidden\": \"true\",\n        tabIndex: \"-1\",\n        href: \"#arrayprototypeforeach\",\n        children: _jsx(_components.span, {\n          classNam
