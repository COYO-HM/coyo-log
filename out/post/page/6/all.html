<!DOCTYPE html><html lang="ko"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="canonical" href="https://coyo-hm.github.io/"/><link rel="icon" href="/favicons/favicon.ico"/><link rel="apple-touch-icon" sizes="76x76" href="/favicons/logo_76x76.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicons/logo_32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicons/logo_16x16.png"/><meta name="google-site-verification" content="HzJb0HTR2Qal7mndqRpQ6uBSJbCRXpZPnh7_Cn1oOgA"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/73c791a592529093.css" as="style"/><link rel="stylesheet" href="/_next/static/css/73c791a592529093.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-b8f8d6679aaa5f42.js" defer=""></script><script src="/_next/static/chunks/framework-49c6cecf1f6d5795.js" defer=""></script><script src="/_next/static/chunks/main-6ce178aaef1a2169.js" defer=""></script><script src="/_next/static/chunks/pages/_app-aa7bee1ee28d4542.js" defer=""></script><script src="/_next/static/chunks/95b64a6e-055185933d9f09df.js" defer=""></script><script src="/_next/static/chunks/130-48e846218faafaf7.js" defer=""></script><script src="/_next/static/chunks/pages/post/page/%5Bpage%5D/%5Btag%5D-10400d76cc84c639.js" defer=""></script><script src="/_next/static/ksbH0b8uVkWecRl5mQ8BO/_buildManifest.js" defer=""></script><script src="/_next/static/ksbH0b8uVkWecRl5mQ8BO/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"frontMatter":{"date":"2022-07-13T00:00:00","title":"JavaScript concat과 push 비교","tags":["javascript"],"description":"JavaScript concat과 push 비교하기","thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/1169a106-f572-499c-8209-996b1c82b32b","published":true,"path":"javascript-concat-push.mdx","key":"javascript-concat-push","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAvElEQVR4nD2NvwpBYRyG30hnMEhRojCcuAuD6zC4BguLG7AzWGSwSFlkIzfgZCELETqJL8mfk875fa9Qhqe3nnp74BwMl9e4UEXFORjiHkPysoPy2PnlvvN5LztIZx844SM6TXDYBW9b0F6A1w3IS4xUEU3XpHcKK0wGkJQB5nNgtQwWC2Cl9Dv22tCtOjgdQ2HUh9eofYU+LqHtOfRmBr22oFcWZGV9K2fQSQuZIT2TfCZ/PP6rySx5S6g37yCFJbQFS5cAAAAASUVORK5CYII="},"body":"# 1. Array.prototype.concat()\n\n\u003e `concat()`\n메서드는 인자로 주어진 배열이나 값들을 기존 배열에 합쳐서 새 배열을 반환한다.\n\u003e\n\n- 기존배열을 변경하지 않는다.\n- 추가된 새로운 배열을 반환한다.\n- `concat`은 메서드를 호출한 배열 뒤에 각 인수를 순서대로 붙여 새로운 배열을 생성한다.\n인수가 배열이면 그 구성요소가 순서대로 붙고, 배열이 아니면, 인수 자체가 붙는다. 중첩 배열 내부로 재귀하지 않다.\n\n    ```jsx\n    const alpha = ['a', 'b', 'c'];\n    const numeric = [1, 2, 3];\n\n    alpha.concat(numeric);\n    // 결과: ['a', 'b', 'c', 1, 2, 3]\n    ```\n\n    ```jsx\n    const num1 = [1, 2, 3];\n    const num2 = [4, 5, 6];\n    const num3 = [7, 8, 9];\n\n    num1.concat(num2, num3);\n    // 결과: [1, 2, 3, 4, 5, 6, 7, 8, 9]\n    ```\n\n    ```jsx\n    const alpha = ['a', 'b', 'c'];\n\n    alpha.concat(1, [2, 3]);\n    // 결과: ['a', 'b', 'c', 1, 2, 3]\n    ```\n\n\n# 2. Array.prototype.push()\n\n\u003e `push()`\n메서드는 배열의 끝에 하나 이상의 요소를 추가하고, 배열의 새로운 길이를 반환힌다.\n\u003e\n\n```jsx\nvar sports = ['축구', '야구'];\nvar total = sports.push('미식축구', '수영');\n\nconsole.log(sports); // ['축구', '야구', '미식축구', '수영']\nconsole.log(total);  // 4\n```\n\n# 참조\n\n- [MDN Array.prototype.concat()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/concat)\n- [MDN Array.prototype.push()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/push)","fields":{"slug":"javascript-concat-push"},"path":"javascript-concat-push.mdx"},{"frontMatter":{"date":"2022-07-12T00:00:00","title":"JavaScript map과 forEach 비교","tags":["javascript"],"description":"JavaScript map과 forEach 비교하기","thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/fe137c63-766e-4b91-828f-462a6d3a0f02","published":true,"path":"javascript-forEach-map.mdx","key":"javascript-forEach-map","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAxklEQVR4nBWNwUoCYRhFb2igs1IIQkSJMB+kTa8hihA9iW0Eo0XbtuFal23cSQiSKNFIxOBY40+FTTLj/303/sXhbg73IA6ye4mKwm1ZdqucJGFe0tCT3/cDh01Dj3/BYQQnTR7Bmw64moHmFVzPQftZIM2RMjl1ooF7ujgHKxnwqgVeNsF2A+xdg8MHaP8e/F7CYPMCe9eF3nagowH0YwENnqH+GOo/QYIpGL9hA34dC+WMtDW6DOMqGVfI3YlbpdbJn5L5BxRwhYeq8gEEAAAAAElFTkSuQmCC"},"body":"\u003caside\u003e\n💡\n\n`forEach` VS `map`\n\n- `forEach`: for문 대체 함수로 원본 배열을 변경하지 않고 항상 `return` 값은 `undefined`이다.\n- `map` : 콜백 함수의 `return` 값으로 구성된 새로운 배열을 반환한다.\n\n\u003c/aside\u003e\n\n# **Array.prototype.forEach**\n\n---\n\n\u003e `forEach()`\n\u003e for문을 대체할 수 있는 함수로 `forEach` method는 자신의 내부에서 반복문을 실행한다.\n\u003e 내부에서 반복문을 통해 자신을 호출한 배열을 순회하면서 수행해야할 처리를 콜백 함수로 전달받아 반복 호출한다.\n\n- `forEach` method는 원본 배열을 변경하지 않는다.\n- `forEach` method의 반환값은 언제나 `undefined`이다.\n\n```jsx\nconst num = [1, 2, 3];\nconst result = [];\n\nnum.forEach((n) =\u003e result.push(n + 10));\n\nconsole.log(result); // output: [11, 12, 13]\n```\n\n# **Array.prototype.map**\n\n---\n\n\u003e `map()`\n\u003e 자신을 호출한 배열의 모든 요소를 순회하면서 인수로 전달받은 콜백 함수를 반복 호출한다.\n\u003e 그리고 콜백 함수의 반환값들로 구성된 \u003cspan className=\"yellow\"\u003e새로운 배열을 반환\u003c/span\u003e한다.\n\n- `map` method는 원본 배열을 변경하지 않는다. 단,`callback`함수에 의해서 변형될 수는 있다.\n\n  ```jsx\n  var kvArray = [\n    { key: 1, value: 10 },\n    { key: 2, value: 20 },\n    { key: 3, value: 30 },\n  ];\n\n  var reformattedArray = kvArray.map(function (obj) {\n    var rObj = {};\n    rObj[obj.key] = obj.value;\n    return rObj;\n  });\n  // reformattedArray는 [{1:10}, {2:20}, {3:30}]\n\n  // kvArray는 그대로\n  // [{key:1, value:10},\n  //  {key:2, value:20},\n  //  {key:3, value: 30}]\n  ```\n\n- `map` method에서는 원본 배열의 원소와 일대일 mapping이 진행되기 때문에 원본 배열과 mapping 후 배열의 길이는 항상 같다.\n- `map`은`callback`함수를 각각의 요소에 대해 한번씩 순서대로 불러 그 함수의 반환값으로 새로운 배열을 만든다.`callback`함수는 (`undefined`도 포함해서)배열 값이 들어있는 인덱스에\n  대해서만 호출된다.\n  즉, 값이 삭제되거나 아직 값이 할당/정의되지 않은 인덱스에 대해서는 호출되지 않는다.\n- String에도 사용 가능\n  ```jsx\n  var map = Array.prototype.map;\n  var a = map.call(\"Hello World\", function (x) {\n    return x.charCodeAt(0);\n  });\n  // a는 이제 [72, 101, 108, 108, 111, 32, 87, 111, 114, 108, 100]\n  ```\n\n# 참조\n\n- [MDN Array.prototype.map()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/map)\n- [MDN Array.prototype.forEach()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/forEach)\n","fields":{"slug":"javascript-forEach-map"},"path":"javascript-forEach-map.mdx"},{"frontMatter":{"date":"2022-07-04T00:00:00","title":"MVC(Model-View-Controller) 패턴","tags":["computer_science"],"description":"MVC 패턴에 대해 알아보자","thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/5d7241a9-235b-4a89-9b11-f9840ea1fc31","published":true,"path":"mvc-pattern.mdx","key":"mvc-pattern","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAsklEQVR4nGP4////7+u3bv/de+jw3////6Pg379///kPAa8Zjp849TcsNP5/b3XR//K6uP/9nXP+v3r57P+FCxf+v3v79h9I1e/fv98yLF+5+m9AUNj/nLTM/1HRMf+99Vz+Z2Sk/ndycv6/cuXKfy9fvvz/9u3btwxPn735k1E07R8nj8y/3OwSkAn/vn3//u/Hjx//3r59C7L+/48fP94wvHn76e+8ZXv/I5yDAuBWAwDPO6bX/WRw1gAAAABJRU5ErkJggg=="},"body":"![MVC Pattern](https://user-images.githubusercontent.com/56423604/272326674-3b9eef48-2b00-44a6-9414-4ad370485fb1.png)\n\n\u003caside\u003e\n  💡 애플리케이션의 구성 요소를 세 가지 역할로 구분하여 개발 프로세스에서 각각의 구성 요소에만 집중해서 개발할 수 있다.\n\n\u003c/aside\u003e\n\n✔️ 장점: 재사용성과 확장성이 용이하다\n\n✔️ 단점: 애플리케이션이 복잡해질수록 모델과 뷰의 관계가 복잡해진다.\n\n## 모델(Model)\n\n---\n\n\u003cspan className={\"yellow\"}\u003e애플리케이션의 데이터인 데이터베이스, 상수, 변수 등을 의미\u003c/span\u003e\n\n예를 들어 사각형 모양의 박스 안에 글자가 들어 있다면 그 사각형 모양의 박스 위치 정보, 글자 내용, 글자 위치, 글자 포맷(utf-8 등)에 관한 정보를 모두 가지고 있어야 한다. 뷰에서 데이터를 생성하거나 수정하면 컨트롤러를 통해 모델을 생성하거나 갱신한다.\n\n## 뷰(View)\n\n---\n\ninputbox, checkbox, textarea 등 사용자 인터페이스 요소를 나타낸다. 즉 \u003cspan className={\"yellow\"}\u003e모델을 기반으로 사용자가 볼 수 있는 화면을 의미한다.\u003c/span\u003e\n\n✔️ 모델이 가지고 있는 정보를 따로 저장하지 않아야 한다. 단순히 사각형 모양 등 화면에 표시하는 정보만 가지고 있어야 한다.\n\n✔️ 변경이 일어나면 컨트롤러에 이를 전달해야 한다.\n\n## 컨트롤러(Controller)\n\n---\n\n하나 이상의 모델과 하나 이상의 뷰를 잇는 \u003cspan className={\"yellow\"}\u003e다리 역할\u003c/span\u003e을 하며 \u003cspan className={\"yellow\"}\u003e이벤트 로직을 담당\u003c/span\u003e한다. 모델과 뷰의 생명주기도 관리하며, 모델이나 뷰의 변경 통지를 받으면 이를 해석하여 각각의 구성 요소에 해당 내용에 대해 알려준다.\n\n## 예시\n\n---\n\n- React","fields":{"slug":"mvc-pattern"},"path":"mvc-pattern.mdx"},{"frontMatter":{"date":"2022-06-25T00:00:00","title":"Styled Components Global Style 설정하기","tags":["styled_components","css","react","typescript"],"description":"Styled Components 전체 프로젝트에 적용되는  Global Style 설정하기","thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/152d59ef-b884-4c4b-955d-02dd4cd391f4","published":true,"path":"styled-components-global-style.mdx","key":"styled-components-global-style","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAjElEQVR4nGNgYGD4zcDA8Bcds7GxgfAfBgaG/wwMDK8ZQILS0lL/na1t/3t6ev7PLcj7z8vLC5IE4X9Q+i1YYUVK1v+/V5/8r8ur/f/33a//DTnV/33dvf+fOnPqn6urK1zhH0E+wX+SopL/JETE/wnzCYFpHU3tf5ZWln8VFBRACt+ATYQajw3DrQYAvPhFQrX0sxoAAAAASUVORK5CYII="},"body":"\u003e `createGlobalStyle`\n하나의 컴포넌트를 만들 수 있게 해주는데 랜더링이 될 때, 그 컴포넌트는 전연 스코프에 스타일들을 올려준다.\n\u003e\n\n```tsx\n  import { createGlobalStyle } from \"styled-components\";\n  import Router from \"./Router\";\n\n  const GlobalStyle = createGlobalStyle`\n  body {\n    //global style 작성\n  }\n  `;\n\n  function App() {\n    return (\n      \u003c\u003e\n        \u003cGlobalStyle /\u003e\n        \u003cRouter /\u003e\n      \u003c/\u003e\n    );\n  }\n\n  export default App;\n```\n\n# Global Style 지정\n\n`globalStyle.tsx`\n\n\u003caside\u003e\n💡 [Reset CSS](https://meyerweb.com/eric/tools/css/reset/)\n\u003c/aside\u003e\n\n```tsx\nimport { createGlobalStyle } from \"styled-components\";\n\nexport const GlobalStyle = createGlobalStyle`\ni, center,\ndl, dt, dd, ol, ul, li,\nfieldset, form, label, legend,\ntable, caption, tbody, tfoot, thead, tr, th, td,\narticle, aside, canvas, details, embed,\nfigure, figcaption, footer, header, hgroup,\nmenu, nav, output, ruby, section, summary,\ntime, mark, audio, video {\n\tmargin: 0;\n\tpadding: 0;\n\tborder: 0;\n\tfont-size: 100%;\n\tfont: inherit;\n\tvertical-align: baseline;\n}\n/* HTML5 display-role reset for older browsers */\narticle, aside, details, figcaption, figure,\nfooter, header, hgroup, menu, nav, section {\n\tdisplay: block;\n}\nbody {\n\tline-height: 1;\n  margin: 0;\n  background: ${(props) =\u003e props.theme.bgColor};\n  color: ${(props) =\u003e props.theme.textColor};\n}\nol, ul {\n\tlist-style: none;\n}\nblockquote, q {\n\tquotes: none;\n}\nblockquote:before, blockquote:after,\nq:before, q:after {\n\tcontent: '';\n\tcontent: none;\n}\ntable {\n\tborder-collapse: collapse;\n\tborder-spacing: 0;\n}\n`;\n```\n\n# Global Style 적용\n\n`App.tsx`\n\n```tsx\n  import React from \"react\";\n  import { BrowserRouter, Route, Routes } from \"react-router-dom\";\n  import { GlobalStyle } from \"./style/globalStyle\";\n  import { ThemeProvider } from \"styled-components\";\n\n  function App() {\n\n    return (\n      \u003cThemeProvider theme={theme}\u003e\n        \u003cGlobalStyle /\u003e\n        \u003cBrowserRouter\u003e\n          \u003cRoutes\u003e\n            \u003cRoute path={\"/\"} element={\u003cHome /\u003e} /\u003e\n          \u003c/Routes\u003e\n        \u003c/BrowserRouter\u003e\n      \u003c/ThemeProvider\u003e\n    );\n  }\n\n  export default App;\n```","fields":{"slug":"styled-components-global-style"},"path":"styled-components-global-style.mdx"},{"frontMatter":{"date":"2022-06-24T00:00:00","title":"Python3 문자열 채우기: rjust / ljust / zfill","tags":["python3"],"description":"Python3 rjust, ljust, zfill로 문자열 채우기","thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/60313c86-9b9f-4a22-95ce-55af6ae0f54e","published":true,"path":"python-rjust-ljust-zfill.mdx","key":"python-rjust-ljust-zfill","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAjklEQVR4nG2OMQrCQBBFtxfPZafINjaCacXWM6T2DDmAN9hb2GRTuGghJFlhw1STzJdZxSofXvN5zHwDgAFMczDziG9ao8WteWB9LEE0gJmRUkKMURG1mLnP4mp/wmJpcK3O2Gx3KIoDrLWKOOfU7Y0AY9vd5dlc5B1fUtdeQggZ7/1ERCp2+eJvx1z+rz8iyrInoPkLXgAAAABJRU5ErkJggg=="},"body":"## rjust\n\n---\n\n\u003e `rjust(string의 길이, 채워줄 문자)`\n오른쪽에 string의 남는 길이만큼 주어진 문자를 채워준다.\n\u003e\n\n```python\ntext = \"hello\".rjust(5, \"0\") // hello\ntext = \"hello\".rjust(10, \"0\") // 00000hello\ntext = \"hello\".rjust(7, \"q\") // qqhello\n```\n\n## ljust\n\n---\n\n\u003e `ljust(string의 길이, 채워줄 문자)`\n왼쪽에 string의 남는 길이만큼 주어진 문자를 채워준다.\n\u003e\n\n```python\ntext = \"hello\".ljust(5, \"0\") // hello\ntext = \"hello\".ljust(10, \"0\") // hello00000\ntext = \"hello\".ljust(7, \"q\") // helloqq\n```\n\n## zfill\n\n---\n\n\u003e `zfill(string의 길이)`\n왼쪽에 0을 채워준다\n\u003e\n\n```python\ntext = \"hello\".zfill(5) // hello\ntext = \"hello\".zfill(10) // 00000hello\ntext = \"hello\".zfill(7) // 00hello\n```","fields":{"slug":"python-rjust-ljust-zfill"},"path":"python-rjust-ljust-zfill.mdx"},{"frontMatter":{"date":"2022-01-10T00:00:00","title":"Lodash 자주 사용하는 함수 정리","tags":["react","typescript","lodash","javascript"],"description":"자주 사용하는 lodash 함수 정리","thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/f68eeff0-6ee9-4ea9-9543-7046c91430b6","published":true,"path":"lodash.mdx","key":"lodash","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAmklEQVR4nGP4////7//////Fjv/9+Q8BrxlAAocOHfp/7+7d/2/fvAaLvvv09f/Ja/f/Hzp749+ff//+//3z5y1YYVJy6n8GFp7//CKS/zds3vm/qWfaf5/kqv+B6fX/rt5+BNILVvjn3JXb/zLrp/+rm7LqX92Utf9qJy7/1zF7/b/22ev/3nsKtuUN2ESoO7CBfyDi9+/fbwFYSK3eE6LknAAAAABJRU5ErkJggg=="},"body":"\u003caside\u003e\n  📌 해당 포스트는 주기적으로 업데이트 됩니다.\n\u003c/aside\u003e\n\n# Array 관련 함수\n\n## `uniq`\n\n\u003e 배열 원소 중복 제거\n\u003e\n\u003e ```tsx\n\u003e uniq\u003cT\u003e(array: List\u003cT\u003e | null | undefined): T[];\n\u003e // arg: array\n\u003e // return: array\n\u003e ```\n\n```tsx\nconst siteList = [0, 1, 1, 2];\nconst uniqSiteList = uniq(siteList); // [0, 1, 2]\n```\n\n# Collection 관련 함수\n\n## `sortby`\n\n\u003e collection 값들을 원하는 필드를 기준으로 오름차순으로 정렬\n\u003e\n\u003e ```tsx\n\u003e sortBy(collection, [(iteratees = [_.identity])]);\n\u003e\n\u003e //collection: 정렬 대상\n\u003e //[iteratees=[_.identity]] 정렬 기준\n\u003e\n\u003e // =\u003e return 정렬된 새로운 array\n\u003e ```\n\n- 여러 개의 필드값으로도 정렬 가능\n\n```javascript\nsortBy(정렬을 원하는 컬렉션, [정렬 기준 필드값 1, 정렬 기준 필드값 2]);\n```\n\n- 내림차 순으로 정렬하기 위해서는, `reverse()` 사용\n\n```javascript\nsortBy(정렬을 원하는 컬렉션, 정렬 기준 필드값).reverse();\n```\n\n```tsx\nconst users = [\n  { user: \"Fred\", age: 48 },\n  { user: \"Barney\", age: 36 },\n  { user: \"Fred\", age: 40 },\n  { user: \"Barney\", age: 34 },\n];\n\nconst sortByFunc = sortBy(users, [\n  function (o) {\n    return o.user;\n  },\n]);\nconsole.log(sortByFunc);\n// =\u003e objects for [['Barney', 36], ['Barney', 34], ['Fred', 48], ['Fred', 40]]\n\nconst sortByTwoArg = sortBy(users, [\"user\", \"age\"]);\nconsole.log(sortByTwoArg);\n// =\u003e objects for [['Barney', 34], ['Barney', 36], ['Fred', 40], ['Fred', 48]]\n```\n\n# Lang 관련 함수\n\n## `clonedeep`\n\n\u003e 객체 복사\n\n# Object 관련 함수\n\n## `get`\n\n\u003e 객체에서 원하는 값 찾기\n\n```javascript\nget(찾을 장소, 가져올 키, 기본 값);\n```\n\n# 참조\n\n- [lodash 공식 문서](https://lodash.com/docs/4.17.15#compact)\n","fields":{"slug":"lodash"},"path":"lodash.mdx"}],"allTags":[{"tag":"all","count":43},{"tag":"typescript","count":13},{"tag":"react","count":12},{"tag":"javascript","count":11},{"tag":"nextjs","count
