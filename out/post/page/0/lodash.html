리","thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/f68eeff0-6ee9-4ea9-9543-7046c91430b6","published":true,"path":"lodash.mdx","key":"lodash","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAmklEQVR4nGP4////7//////Fjv/9+Q8BrxlAAocOHfp/7+7d/2/fvAaLvvv09f/Ja/f/Hzp749+ff//+//3z5y1YYVJy6n8GFp7//CKS/zds3vm/qWfaf5/kqv+B6fX/rt5+BNILVvjn3JXb/zLrp/+rm7LqX92Utf9qJy7/1zF7/b/22ev/3nsKtuUN2ESoO7CBfyDi9+/fbwFYSK3eE6LknAAAAABJRU5ErkJggg=="},"body":"\u003caside\u003e\n  📌 해당 포스트는 주기적으로 업데이트 됩니다.\n\u003c/aside\u003e\n\n# Array 관련 함수\n\n## `uniq`\n\n\u003e 배열 원소 중복 제거\n\u003e\n\u003e ```tsx\n\u003e uniq\u003cT\u003e(array: List\u003cT\u003e | null | undefined): T[];\n\u003e // arg: array\n\u003e // return: array\n\u003e ```\n\n```tsx\nconst siteList = [0, 1, 1, 2];\nconst uniqSiteList = uniq(siteList); // [0, 1, 2]\n```\n\n# Collection 관련 함수\n\n## `sortby`\n\n\u003e collection 값들을 원하는 필드를 기준으로 오름차순으로 정렬\n\u003e\n\u003e ```tsx\n\u003e sortBy(collection, [(iteratees = [_.identity])]);\n\u003e\n\u003e //collection: 정렬 대상\n\u003e //[iteratees=[_.identity]] 정렬 기준\n\u003e\n\u003e // =\u003e return 정렬된 새로운 array\n\u003e ```\n\n- 여러 개의 필드값으로도 정렬 가능\n\n```javascript\nsortBy(정렬을 원하는 컬렉션, [정렬 기준 필드값 1, 정렬 기준 필드값 2]);\n```\n\n- 내림차 순으로 정렬하기 위해서는, `reverse()` 사용\n\n```javascript\nsortBy(정렬을 원하는 컬렉션, 정렬 기준 필드값).reverse();\n```\n\n```tsx\nconst users = [\n  { user: \"Fred\", age: 48 },\n  { user: \"Barney\", age: 36 },\n  { user: \"Fred\", age: 40 },\n  { user: \"Barney\", age: 34 },\n];\n\nconst sortByFunc = sortBy(users, [\n  function (o) {\n    return o.user;\n  },\n]);\nconsole.log(sortByFunc);\n// =\u003e objects for [['Barney', 36], ['Barney', 34], ['Fred', 48], ['Fred', 40]]\n\nconst sortByTwoArg = sortBy(users, [\"user\", \"age\"]);\nconsole.log(sortByTwoArg);\n// =\u003e objects for [['Barney', 34], ['Barney', 36], ['Fred', 40], ['Fred', 48]]\n```\n\n# Lang 관련 함수\n\n## `clonedeep`\n\n\u003e 객체 복사\n\n# Object 관련 함수\n\n## `get`\n\n\u003e 객체에서 원하는 값 찾기\n\n```javascript\nget(찾을 장소, 가져올 키, 기본 값);\n```\n\n# 참조\n\n- [lodash 공식 문서](https://lodash.com/docs/4.17.15#compact)\n","fields":{"slug":"lodash"},"path":"lodash.mdx"}],"allTags":[{"tag":"all","count":43},{"tag":"typescript","count":13},{"tag":"react","count":12},{"tag":"javascript","count":11},{"tag":"nextjs","count":7},{"tag":"network","count":7},{"tag":"git","count":5},{"tag":"computer_science","count":4},{"tag":"npm","count":3},{"tag":"vite","count":3},{"tag":"husky","count":3},{"tag":"yarn","count":2},{"tag":"emotion","count":2},{"tag":"styled_components","count":2},{"tag":"css","count":2},{"tag":"redux","count":2},{"tag":"axios","count":2},{"tag":"yarn_berry","count":1},{"tag":"giscus","count":1},{"tag":"utterances","count":1},{"tag":"semamtic_release","count":1},{"tag":"github_actions","count":1},{"tag":"reg_exp","count":1},{"tag":"redux_persist","count":1},{"tag":"python3","count":1},{"tag":"react_beautiful_dnd","count":1},{"tag":"react_hook_form","count":1},{"tag":"recoil","count":1},{"tag":"next_intl","count":1},{"tag":"plaiceholder","count":1},{"tag":"gtag","count":1},{"tag":"google_analytics","count":1},{"tag":"lodash","count":1},{"tag":"commitlint","count":1},{"tag":"githubpage","count":1},{"tag":"intellij","count":1},{"tag":"gatsby","count":1},{"tag":"framer_motion","count":1},{"tag":"tailwind","count":1},{"tag":"vanilla_extract","count":1}],"selectedTag":"lodash","page":0},"__N_SSG":true},"page":"/post/page/[page]/[tag]","query":{"page":"0","tag":"lodash"},"buildId":"ksbH0b8uVkWecRl5mQ8BO","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
