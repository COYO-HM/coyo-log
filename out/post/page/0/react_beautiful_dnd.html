le-Kanban-Board/assets/56423604/b8dcc10a-19c0-4408-a4bc-1b9714beb6b3)\n\n\n## Board 색상 추가\n\u003e `recoil`과 `react-color`를 이용하여 보드 색상을 관리 구현\n\n![add_board_colors](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/eaa18b5b-628d-4f59-a71e-a82e6eb964c1)\n\n\n\n\n\n# 🛠️ Tech Stack\n\n- [react v_18.2.0](https://ko.legacy.reactjs.org/)\n- [react-beautiful-dnd v_13.1.0](https://www.npmjs.com/package/react-beautiful-dnd) \u003cbr/\u003e\n  : 매끄러운 DND 구현을 위해 사용\n- [react-helmet v_6.1.0](https://www.npmjs.com/package/react-helmet)\u003cbr/\u003e\n  : 사이트 메타 데이터 관리를 위해 사용\n- [react-hook-form v_7.34.0](https://react-hook-form.com/)\u003cbr/\u003e\n  : 보드 혹은 카드 폼 관리를 더욱 간편하게 하기 위한 `react-hook-form` 사용\n- [react-color v_2.19.3](https://casesandberg.github.io/react-color/)\u003cbr/\u003e\n  : 보드 혹은 카드 색상 선택 시에 color picker 를 사용하기 위해 사용\n- [recoil v_0.7.4](https://recoiljs.org/ko/)\n- [styled-components v_5.3.5](https://styled-components.com/)\n- [typescript v_4.8.3](https://www.typescriptlang.org/)\n\n# 🔗 Link\n\n- [Demo Page](https://coyo-hm.github.io/Simple-Kanban-Board/)\n- [Github Repository](https://github.com/coyo-hm/Simple-Kanban-Board)","fields":{"slug":"project-simple-kanban-board"},"path":"project-simple-kanban-board.mdx"}],"allTags":[{"tag":"all","count":42},{"tag":"typescript","count":12},{"tag":"react","count":12},{"tag":"javascript","count":11},{"tag":"nextjs","count":7},{"tag":"network","count":7},{"tag":"git","count":5},{"tag":"computer_science","count":4},{"tag":"npm","count":3},{"tag":"vite","count":3},{"tag":"husky","count":3},{"tag":"yarn","count":2},{"tag":"emotion","count":2},{"tag":"styled_components","count":2},{"tag":"css","count":2},{"tag":"redux","count":2},{"tag":"axios","count":2},{"tag":"yarn_berry","count":1},{"tag":"giscus","count":1},{"tag":"utterances","count":1},{"tag":"semamtic_release","count":1},{"tag":"github_actions","count":1},{"tag":"reg_exp","count":1},{"tag":"redux_persist","count":1},{"tag":"python3","count":1},{"tag":"rea
