om/coyo-hm/COYO-HM.github.io/assets/56423604/60313c86-9b9f-4a22-95ce-55af6ae0f54e","published":true,"path":"python-rjust-ljust-zfill.mdx","key":"python-rjust-ljust-zfill","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAjklEQVR4nG2OMQrCQBBFtxfPZafINjaCacXWM6T2DDmAN9hb2GRTuGghJFlhw1STzJdZxSofXvN5zHwDgAFMczDziG9ao8WteWB9LEE0gJmRUkKMURG1mLnP4mp/wmJpcK3O2Gx3KIoDrLWKOOfU7Y0AY9vd5dlc5B1fUtdeQggZ7/1ERCp2+eJvx1z+rz8iyrInoPkLXgAAAABJRU5ErkJggg=="},"body":"## rjust\n\n---\n\n\u003e `rjust(string의 길이, 채워줄 문자)`\n오른쪽에 string의 남는 길이만큼 주어진 문자를 채워준다.\n\u003e\n\n```python\ntext = \"hello\".rjust(5, \"0\") // hello\ntext = \"hello\".rjust(10, \"0\") // 00000hello\ntext = \"hello\".rjust(7, \"q\") // qqhello\n```\n\n## ljust\n\n---\n\n\u003e `ljust(string의 길이, 채워줄 문자)`\n왼쪽에 string의 남는 길이만큼 주어진 문자를 채워준다.\n\u003e\n\n```python\ntext = \"hello\".ljust(5, \"0\") // hello\ntext = \"hello\".ljust(10, \"0\") // hello00000\ntext = \"hello\".ljust(7, \"q\") // helloqq\n```\n\n## zfill\n\n---\n\n\u003e `zfill(string의 길이)`\n왼쪽에 0을 채워준다\n\u003e\n\n```python\ntext = \"hello\".zfill(5) // hello\ntext = \"hello\".zfill(10) // 00000hello\ntext = \"hello\".zfill(7) // 00hello\n```","fields":{"slug":"python-rjust-ljust-zfill"},"path":"python-rjust-ljust-zfill.mdx"}],"allTags":[{"tag":"all","count":42},{"tag":"typescript","count":12},{"tag":"react","count":12},{"tag":"javascript","count":11},{"tag":"nextjs","count":7},{"tag":"network","count":7},{"tag":"git","count":5},{"tag":"computer_science","count":4},{"tag":"npm","count":3},{"tag":"vite","count":3},{"tag":"husky","count":3},{"tag":"yarn","count":2},{"tag":"emotion","count":2},{"tag":"styled_components","count":2},{"tag":"css","count":2},{"tag":"redux","count":2},{"tag":"axios","count":2},{"tag":"yarn_berry","count":1},{"tag":"giscus","count":1},{"tag":"utterances","count":1},{"tag":"semamtic_release","count":1},{"tag":"github_actions","count":1},{"tag":"reg_exp","count":1},{"tag":"red
