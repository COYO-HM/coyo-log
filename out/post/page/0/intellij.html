보기","published":true,"thumbnail":"https://user-images.githubusercontent.com/56423604/272324652-55a437a4-af2d-4809-9308-5a915847004f.png","path":"git-commit-template.mdx","key":"git-commit-template","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAo0lEQVR4nEWMQQrCMBBFc0DPYBYeQQXrqlDpyo09RpZxW5FKT2ARCtlbikqgCwtNMl8mgg7MzOfx+AKAAxC8c4H/+bALp30as5smj+88BAMKzIG+vWImBBZCoG9vjIiP9/4VxWEYYK3F2zkcszV0tsJEhK67/8VxHL3WmoqioCRJKM1zWm62NJeSpJShrmt2n7GRkzEGZVniUlVxlVJomubX+AHqCKsoyyNLsAAAAABJRU5ErkJggg=="},"body":"\u003e **git commit template**\n\u003e\n\u003e commit 시에 등록한 commit template을 보여주어 commit message를 작성할 때 일정한 스타일을 유지할 수 있도록 도와줍니다.\n\n# git commit template 등록하기\n\n## template 파일 생성하고 작성하기\n\n1. `.git` 폴더가 있는 위치에 `.gitmessage.txt` 파일을 생성\n\n\u003cimg style={{margin:\"0 auto 10px\"}} alt={\"git_message_txt\"} src={\"https://user-images.githubusercontent.com/56423604/270172830-eca18299-d8a3-4aee-9e0f-9c1323305df9.png\"}/\u003e\n\n2. 생성한 .gitmessage.txt 에 내용을 작성\n - `#` 으로 시작하면 주석 처리되어 커밋에 보이지 않습니다.\n - 다음 사이트를 참고하여 본인에 맞게 룰을 작성하면 됩니다.\n\n\u003caside\u003e\n  🔗 Commit message rule\n\n  - [Conventional Commits 1.0.0](https://www.conventionalcommits.org/en/v1.0.0/)\n  - [좋은 git 커밋 메시지를 작성하기 위한 7가지 약속](https://meetup.nhncloud.com/posts/106)\n  - [Writing Meaningful Git Commit Messages](https://medium.com/@menuka/writing-meaningful-git-commit-messages-a62756b65c81)\n\u003c/aside\u003e\n\n```\n  ################\n  # \u003c타입\u003e: \u003c제목\u003e 의 형식으로 제목을 아래 공백줄에 작성\n  # 제목은 50자 이내, 변경사항 명확히 작성, 끝에 마침표 금지\n\n  # 바로 아래 공백은 지우지 마세요 (제목과 본문의 분리를 위함)\n\n  ################\n  # 본문(구체적인 내용)을 아랫줄에 작성\n\n  ################\n  # 꼬리말(footer)을 아랫줄에 작성\n\n  ################\n  # FEAT : 새로운 기능 추가\n  # FIX : 버그 수정\n  # DOCS : 문서 수정\n  # TEST : 테스트 코드 추가\n  # REFACTOR : 코드 리팩토링\n  # STYLE : 코드 의미에 영향을 주지 않는 변경사항\n  # CHORE : 빌드 부분 혹은 패키지 매니저 수정사항\n  # CONTENT : 글 업데이트\n  # DEPLOY : 배포\n  # BUILD : 빌드\n  ################\n```\n\n\n## commit message template 설정하기\n\n아래 명령어를 terminal 에 입력합니다.\n\n```bash\ngit config --global commit.template .gitmessage.txt\n```\n\ntemplate을 적용하면 git commit 할때마다 지정한 파일이 `vi` 로 나옵니다.\n\n\u003cimg style={{margin:\"0 auto 10px\"}} alt={\"git_template_vim\"} src={\"https://user-images.githubusercontent.com/56423604/270172961-313f6ee3-20ab-450a-a758-581a0be2e384.png\"}/\u003e\n\n`i` 를 눌러 제목 본문 꼬리말을 작성하고 `esc`를 누른 후에 `:wq!`를 입력한 후 `enter`를 눌러 작성한 것을 저장하여 커밋합니다.\n\n# IntelliJ에서 사용해보기\n\n## Custom commit template 사용하기\n\n위에서 설정한 commit message template을 IntelliJ에서 commit 할때 사용할 수 있습니다.\n\n1. Settings \u003e Plugins \u003e MarketPlace 에서 해당 plugin 을 찾아 설치\n\n\u003cimg style={{margin:\"0 auto 10px\"}} alt={\"commit_message_template\"} src={\"https://user-images.githubusercontent.com/56423604/270173032-c1b65887-c651-45fa-b573-c2c35b479e54.png\"}/\u003e\n\n\n2. 설정한 commit message template 적용\n - Settings \u003e Tools \u003e Commit Message Template 에서 template을 적용해줍니다.\n - 위에 text를 직접 입력해도 되고, Load Template File에 만들어둔 text 파일 directory 주소를 입력해도 됩니다.\n\n맥의 경우 파일을 찾을 때, `.gitmessage.txt` 파일의 경우 숨겨질 수 있기에 `command` + `shift` + `.` 을 누르면 숨긴 파일도 볼 수 있습니다.\n\n\n    \u003cimg style={{margin:\"0 auto 10px\"}} alt={\"commit_message_template_tools\"} src={\"https://user-images.githubusercontent.com/56423604/270173233-597e3a7d-19b5-4c73-a3a7-88957668d1be.png\"}/\u003e\n\n적용해주면 commit 할때, 다음과 같이 입력한 template 이 나옵니다.\n\n    \u003cimg style={{margin:\"0 auto 10px\"}} alt={\"git_commit_template_example\"} src={\"https://user-images.githubusercontent.com/56423604/270173232-c39ce874-df0c-487f-94a9-6e706cad0c1c.png\"}/\u003e\n\n\n## Conventional commit template 사용하기\n\ntemplate 설정 없이 기존의 conventional commit template을 사용하는 plugin도 있습니다.\n\n\u003cimg style={{margin:\"0 auto 10px\"}} alt={\"git_commit_template_plugin\"} src={\"https://user-images.githubusercontent.com/56423604/270173230-205f29af-127d-45d0-a2a9-cadc27cad49c.png\"}/\u003e\n\n해당 plugin 은 설치한 후에 commit 할때 create commit message 버튼 (아래 사진에 동그라미 쳐진 버튼) 을 클릭하면\n\n\u003cimg style={{margin:\"0 auto 10px\"}} alt={\"git_commit_template_commit1\"} src={\"https://user-images.githubusercontent.com/56423604/270173229-5e16e8a9-67e0-427b-91d8-482f01b8f78a.png\"}/\u003e\n\n다음과 같은 창이 나옵니다. 해당 창에서 내용을 입력하고 OK 버튼을 누르면,\n\n\u003cimg style={{margin:\"0 auto 10px\"}} alt={\"git_commit_template_commit2\"} src={\"https://user-images.githubusercontent.com/56423604/270173227-92414cb3-8b8f-4366-ae11-95a81c3c8efe.png\"}/\u003e\n\n다음과 같이 커밋 메세지를 작성해줍니다.\n\n\u003cimg style={{margin:\"0 auto 10px\"}} alt={\"git_commit_template_commit3\"} src={\"https://user-images.githubusercontent.com/56423604/270173223-83358c13-96c8-4d27-9fa2-7f86d2ae76ff.png\"}/\u003e\n\n# 참조\n\n- [좋은 git 커밋 메시지를 작성하기 위한 7가지 약속](https://meetup.nhncloud.com/posts/106)\n- [Writing Meaningful Git Commit Messages](https://medium.com/@menuka/writing-meaningful-git-commit-messages-a62756b65c81)\n- [Conventional Commits 1.0.0](https://www.conventionalcommits.org/en/v1.0.0/)","fields":{"slug":"git-commit-template"},"path":"git-commit-template.mdx"}],"allTags":[{"tag":"all","count":42},{"tag":"typescript","count":12},{"tag":"react","count":12},{"tag":"javascript","count":11},{"tag":"nextjs","count":7},{"tag":"network","count":7},{"tag":"git","count":5},{"tag":"computer_science","count":4},{"tag":"npm","count":3},{"tag":"vite","count":3},{"tag":"husky","count":3},{"tag":"yarn","count":2},{"tag":"emotion","count":2},{"tag":"styled_components","count":2},{"tag":"css","count":2},{"tag":"redux","count":2},{"tag":"axios","count":2},{"tag":"yarn_berry","count":1},{"tag":"giscus","count":1},{"tag":"utterances","count":1},{"tag":"semamtic_release","count":1},{"tag":"github_actions","count":1},{"tag":"reg_exp","count":1},{"tag":"redux_persist","count":1},{"tag":"python3","count":1},{"tag":"react_beautiful_dnd","count":1},{"tag":"react_hook_form","count":1},{"tag":"recoil","count":1},{"tag":"next_intl","count":1},{"tag":"plaiceholder","count":1},{"tag":"gtag","count":
