thumbnail":"https://github.com/user-attachments/assets/e620e3a5-a456-4234-a6b7-a0a8a81a2256","published":true,"path":"nextjs-intl.mdx","key":"nextjs-intl","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAi0lEQVR4nGP4////7//////Fhr9///7nPwS8ZoAK/n/x+s3/3afO/r93797/E8eP/z+wfz+I/Q8k9/3797dghe/evf0/e/7i/9r2bv95+Pj/a+sb/bd2dPnfN3UmisI/a9eu+6egqPxPVFT8HxMz27/Zi5f/23Pq3L/++Uv/fv35E6T2DdxqHABuIgCXNaqfMqUQ5gAAAABJRU5ErkJggg=="},"body":"`nextjs`로 새로운 프로젝트를 진행하는 중에 다국어를 미리 지원해두면 편할 것 같아서 다국어 지원 라이브러리를 적용하면서 그 방법을 정리해두려고 합니다.\n\n`nextjs`로 다국어 지원은 처음이라 다양한 라이브러리를 찾아보았는데 그 중에서도 `app router`를 지원하는 라이브러리는 `next-intl`이 가장 깔끔해서 해당 라이브러리를 선택하였습니다.\n\nnext-intl에서 제공하는 [example](https://github.com/amannn/next-intl/tree/main/examples/example-app-router)과 [공식 docs](https://next-intl-docs.vercel.app/docs/getting-started/app-router)를 따라 진행하였습니다.\n\n\u003caside\u003e\n  24.9.10 v.3.19 업데이트 내용 추가하였습니다.\n\u003c/aside\u003e\n\n# 설치\n\n```bash\n// npm을 사용하는 경우\nnpm i next-intl\n\n// yarn을 사용하는 경우\nyarn add next-intl\n\n// pnpm을 사용하는 경우\npnpm i next-intl\n```\n\n다음과 같은 두 가지 경우에 해당하는 경우 i18n routing을 설정할 필요가 없습니다.\n\n1. 사용자 설정 등에 따라 언어 설정을 제공하는 경우\n2. 하나의 언어만 지원하는 경우\n\n저희 서비스는 사용자가 서비스 안에서 자유롭게 설정할 수 있도록 만들기 위해 [[next-intl]App Router: App Router setup with i18n routing](https://next-intl-docs.vercel.app/docs/getting-started/app-router/with-i18n-routing)  도움말에 따라 진행하겠습니다.\n\n# 폴더 구조 설정\n\n```\n├── messages\n│   ├── en.json (1)\n│   └── ...\n├── next.config.mjs (2)\n└── src\n    ├── i18n\n    │   ├── routing.ts (3)\n    │   └── request.ts (5)\n    ├── middleware.ts (4)\n    └── app\n        └── [locale]\n            ├── layout.tsx (6)\n            └── page.tsx (7)\n```\n\n## messages 폴더 생성\n\n`next.config.[mjs/js]`가 있는 디렉토리에 `messages` 폴더를 생성하여 `json` 파일을 생성합니다.\n\n```json\n// en.json\n{\n  \"SignUpPage\": {\n    \"title\": {...}\n  }\n}\n\n// ko.json\n{\n  \"SignUpPage\": {\n    \"title\": {\n      \"verify\": \"이메일 인증\",\n      \"register\": \"회원 정보 입력\"\n    }\n  }\n}\n```\n\n## next config 설정\n\n```jsx\nimport createNextIntlPlugin from 'next-intl/plugin';\n\nconst withNextIntl = createNextIntlPlugin();\n\n/** @type {import('next').NextConfig} */\nconst nextConfig = {};\n\nexport default withNextIntl(nextConfig);\n```\n\n## `routing.ts` 생성\n\n24년 9월 10일에 추가된 내용입니다.\n\n```jsx\n  import {defineRouting} from 'next-intl/routing';\n\n  export const routing = defineRouting({\n    locales: ['en', 'ko'],\n    defaultLocale: 'ko'\n  });\n```\n\n## `middleware.ts` 생성\n\n```tsx\nimport createMiddleware from 'next-intl/middleware';\nimport {routing} from \"@i18n/routing\";\n\n// export default createMiddleware({ =\u003e 업데이트: routing으로 변경\n// \t// A list of all locales that are supported\n// \tlocales: ['en', 'ko'],\n//\n// \t// Used when no locale matches\n// \tdefaultLocale: 'ko'\n// });\n\nexport default createMiddleware(routing);\n\nexport const config = {\n\t// Match only internationalized pathnames\n\tmatcher: ['/', '/(ko|en)/:path*']\n};\n```\n\n\n## `request.ts` 생성\n\n`i18n.ts` 에서 `i18n/request.ts`으로 변경되었습니다.\n\n```tsx\nimport {notFound} from 'next/navigation';\nimport {getRequestConfig} from 'next-intl/server';\nimport {routing} from \"@i18n/routing\";\n\n// Can be imported from a shared config\n// export const locales = ['en', 'ko'];  =\u003e 업데이트: routing으로 변경\n\nexport default getRequestConfig(async ({locale}) =\u003e {\n\t// Validate that the incoming `locale` parameter is valid\n\tif (!routing.locales.includes(locale as any)) notFound();\n\n\treturn {\n\t\tmessages: (await import(`../messages/${locale}.json`)).default\n\t};\n});\n```\n\n\n\n## `app/[locale]/layout.tsx` 설정\n\n```tsx\nimport {NextIntlClientProvider} from 'next-intl';\nimport {getMessages} from 'next-intl/server';\n\nexport default async function LocaleLayout({\n  children,\n  params: {locale}\n}: {\n  children: React.ReactNode;\n  params: {locale: string};\n}) {\n  // Providing all messages to the client\n  // side is the easiest way to get started\n  const messages = await getMessages();\n\n  return (\n    \u003chtml lang={locale}\u003e\n      \u003cbody\u003e\n        \u003cNextIntlClientProvider messages={messages}\u003e\n          {children}\n        \u003c/NextIntlClientProvider\u003e\n      \u003c/body\u003e\n    \u003c/html\u003e\n  );\n}\n```\n\n# 사용하기\n\n```tsx\nexport default function RegisterPage() {\n\tconst t = useTranslations(\"SignUpPage\");\n\n\treturn (\n\t\t\u003c\u003e\n\t\t\t\u003ch1 className={\"title\"}\u003e{t(\"title.register\")}\u003c/h1\u003e\n\t\t\u003c/\u003e\n\t);\n}\n```\n\n# 추가 설정\n\n## Navigation APIs\n\n다음과 같이 설정해놓고 사용한다면 pathname에 locale을 입력하지 않고 사용 가능합니다.\n\n`routing.ts`\n\n```tsx\nimport {defineRouting} from 'next-intl/routing';\nimport {createSharedPathnamesNavigation} from 'next-intl/navigation';\n\n...\n\nexport const {Link, redirect, usePathname, useRouter} =\n\tcreateSharedPathnamesNavigation(routing);\n```\n\n만일 사용언어에 따라 다른 path를 쓴다면 `createLocalizedPathnamesNavigation` 사용하면 됩니다. 자세한 내용은 [공식 문서](https://next-intl-docs.vercel.app/docs/routing/navigation) 참고 바랍니다.\n\n# 참조\n\n- [[next-intl] App Router setup with i18n routing](https://next-intl-docs.vercel.app/docs/getting-started/app-router/with-i18n-routing)","fields":{"slug":"nextjs-intl"},"path":"nextjs-intl.mdx"}],"allTags":[{"tag":"all","count":42},{"tag":"typescript","count":12},{"tag":"react","count":12},{"tag":"javascript","count":11},{"tag":"nextjs","count":7},{"tag":"network","count":7},{"tag":"git","count":5},{"tag":"computer_science","count":4},{"tag":"npm","count":3},{"tag":"vite","count":3},{"tag":"husky","count":3},{"tag":"yarn","count":2},{"tag":"emotion","count":2},{"tag":"styled_components","count":2},{"tag":"css","count":2},{"tag":"redux","count":2},{"tag":"axios","count":2},{"tag":"yarn_berry","count":1},{"tag":"giscus","count":1},{"tag":"utterances","count":1},{"tag":"semamtic_release","count":1},{"tag":"github_actions","count":1},{"tag":"reg_exp","count":1},{"tag":"redux_pers
