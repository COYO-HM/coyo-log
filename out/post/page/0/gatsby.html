목차 추가하고 링크 걸기 + 페이지 맨 위/아래로 가기 버튼 추가하기","thumbnail":"https://user-images.githubusercontent.com/56423604/275324825-c75b8367-2633-47b9-888b-4bb0cd4daf7a.png","published":true,"path":"gatsby-add-table-of-contents-in-gatsby.mdx","key":"gatsby-add-table-of-contents-in-gatsby","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAoklEQVR4nFWOPQrCQBCFcwXxHl7BU3gIW3tLsde4jReIdTAnsBNhiWJjuSRbuPlhwShsZp/MapOBN8XHx8yLADgAxHl3H1ot9rScx/SyHbMev3lGLBAxA27nByajGcbRFJfTnZHnRURVEJ1zsNairmqI9SGkqVu0bTMQ+6IsfJqmPkkSv403Xoidz7IjM9Jas2vCxX8PKKUgpUSeX2GMGbz+Ar4Xsbk3PuNnAAAAAElFTkSuQmCC"},"body":"# 목차 생성하기\n\n## tableOfContents\n\n이미 목차는 `gatsby-transformer-remark`에 의해 HTML로 생성되어 있다. 다음과 같은 query 를 입력해보면,\n\n```graphql\n{\n  allMarkdownRemark {\n    nodes {\n      tableOfContents\n    }\n  }\n}\n```\n\n```plaintext\n{\n  \"data\": {\n    \"allMarkdownRemark\": {\n      \"nodes\": [\n        {\n          \"tableOfContents\": \"\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#greedy-algorithm%EC%9D%B4%EB%9E%80\\\"\u003eGreedy Algorithm이란?\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\"\n        },\n        {\n          \"tableOfContents\": \"\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#implementation%EC%9D%B4%EB%9E%80\\\"\u003eImplementation이란?\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\"\n        },\n        {\n          \"tableOfContents\": \"\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#%EB%AC%B8%EC%A0%9C-%EC%84%A4%EB%AA%85\\\"\u003e문제 설명\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#%EB%82%B4-%ED%92%80%EC%9D%B4\\\"\u003e내 풀이\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\"\n        },\n        {\n          \"tableOfContents\": \"\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#%EB%AC%B8%EC%A0%9C-%EC%84%A4%EB%AA%85\\\"\u003e문제 설명\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#%EB%82%B4-%ED%92%80%EC%9D%B4\\\"\u003e내 풀이\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\"\n        },\n        ...\n        ]\n    }\n  },\n  \"extensions\": {}\n}\n\n```\n\n`\u003ca\u003e` tag로 이미 링크까지 제공하고 있음을 확인할 수 있다.\n\nPost Data를 부르는 부분에 다음과 같이 `tableOfContents`를 추가해준다.\n\n```typescript\nexport const queryMarkdownDataBySlug = graphql`\n  query queryMarkdownDataBySlug($slug: String) {\n    allMarkdownRemark(filter: { fields: { slug: { eq: $slug } } }) {\n      edges {\n        node {\n          html\n          tableOfContents\n          frontmatter {\n            title\n            summary\n            date(formatString: \"YYYY.MM.DD.\")\n            categories\n            thumbnail {\n              childImageSharp {\n                gatsbyImageData\n              }\n              publicURL\n            }\n          }\n        }\n      }\n    }\n  }\n`;\n```\n\n목차 부분을 나타내는 컴포넌트(`PostTableOfContents.tsx`)를 생성해주고 `tableOfContents`를 넘겨준다.\n\n`PostTableOfContents.tsx`\n\n```typescript\nimport styled from \"@emotion/styled\";\n\ninterface IPostTableOfContentsProps {\n  tableOfContents: string;\n}\n\nconst TableofContents = styled.div``;\n\nconst PostTableOfContents = ({\n  tableOfContents,\n}: IPostTableOfContentsProps) =\u003e {\n  return (\n    \u003cTableofContents dangerouslySetInnerHTML={{ __html: tableOfContents }} /\u003e\n  );\n};\n\nexport default PostTableOfContents;\n```\n\n`post_template.tsx`\n\n```typescript\nconst PostTemplate = ({\n  data: {\n    allMarkdownRemark: { edges },\n  },\n  location: { href },\n}: IPostTemplateProps) =\u003e {\n  const {\n    node: {\n      html,\n      tableOfContents,\n      frontmatter: {\n        title,\n        summary,\n        date,\n        categories,\n        thumbnail: {\n          childImageSharp: { gatsbyImageData },\n          publicURL,\n        },\n      },\n    },\n  } = edges[0];\n\n  return (\n    \u003cTemplate title={title} description={summary} url={href} image={publicURL}\u003e\n      \u003cPostHead\n        title={title}\n        date={date}\n        categories={categories}\n        thumbnail={gatsbyImageData}\n      /\u003e\n      \u003cPostContent html={html} /\u003e\n      \u003cPostTableOfContents tableOfContents={tableOfContents} /\u003e\n      \u003cCommentWidget /\u003e\n    \u003c/Template\u003e\n  );\n};\n\nexport default PostTemplate;\n```\n\n## 링크 동작시키기\n\n`gatsby-transformer-remark`에서 제공하는 `\u003ca\u003e` tag가 동작하게 하기 위해서는 `gatsby-remark-autolink-headers` 플러그인이 필요하다.\n\n자신의 프로젝트에 맞게 `yarn`과 `npm` 중 하나를 골라 설치해준다.\n\n```shell\nyarn add gatsby-remark-autolink-headers\n\nnpm i gatsby-remark-autolink-headers\n```\n\n`gatsby-config.js` 파일에 다음과 같이 추가한다.\n\n```javascript\n...\n{\n  resolve: `gatsby-transformer-remark`,\n    options\n:\n  {\n    plugins: [\n      ...\n        `gatsby-remark-autolink-headers`,\n    ],\n  }\n}\n,\n...\n```\n\n위와 같이 추가해주는 이유는 `gatsby-remark-autolink-headers`은 `gatsby-transformer-remark` 플러그인의 플러그인이기 때문이다.\n\n# 목차 CSS 적용하기\n\n`post_template.tsx`에 다음과 같이 목차에 style을 추가해주었다.\n\n```typescript\nconst TableofContents = styled.div`\n  border-radius: 5px;\n  background-color: #b0a8b970;\n  padding: 15px;\n  width: 100%;\n`;\n```\n\nheader 1 에 속해있는 header 2와 같이 상속관계에 존재하는 header의 관계를 표현하고자 부모가 있는 header(상위 Header가 있는 header)의 경우, `padding-left`를 `5px`\n씩 추가하였다.\n\n```typescript\nconst TableofContents = styled.div`\n  border-radius: 5px;\n  background-color: #b0a8b970;\n  padding: 15px;\n  width: 100%;\n\n  * {\n    list-style: none;\n    padding-bottom: 5px;\n\n    \u0026:last-child {\n      padding-bottom: 0;\n    }\n  }\n\n  * \u003e ul \u003e li {\n    padding-left: 5px;\n  }\n`;\n```\n\n# 페이지 맨 위/아래로 가기 버튼 추가하기\n\n생성한 목차 위아래에 페이지의 맨 위/아래로 가는 버튼을 추가했다.\n\n버튼 ui는 `FontAwesomeIcon`을 이용하였다.\n\n```typescript\nimport styled from '@emotion/styled'\nimport { faAngleDown, faAngleUp } from '@fortawesome/free-solid-svg-icons'\nimport { FontAwesomeIcon } from '@fortawesome/react-fontawesome'\n\n...\n\nconst PostTableOfContents = ({\n  tableOfContents,\n}: IPostTableOfContentsProps) =\u003e {\n    const onClickUpButton = useCallback(() =\u003e {\n    window?.scrollTo(0, 0)\n  }, [])\n\n  const onClickDownButton = useCallback(() =\u003e {\n    window?.scrollTo(0, document.body.scrollHeight)\n  }, [])\n  return (\n    \u003cTableofContentsWrapper\u003e\n      \u003cUpButton\u003e\n        \u003cFontAwesomeIcon icon={faAngleUp} /\u003e\n      \u003c/UpButton\u003e\n      \u003cTableofContents dangerouslySetInnerHTML={{ __html: tableOfContents }} /\u003e\n      \u003cDownButton\u003e\n        \u003cFontAwesomeIcon icon={faAngleDown} /\u003e\n      \u003c/DownButton\u003e\n    \u003c/TableofContentsWrapper\u003e\n  )\n}\n```\n\n버튼을 누르면 스크롤이 위로 아래로 움직이는 것을 확인할 수 있다.\n","fields":{"slug":"gatsby-add-table-of-contents-in-gatsby"},"path":"gatsby-add-table-of-contents-in-gatsby.mdx"}],"allTags":[{"tag":"all","count":39},{"tag":"typescript","count":12},{"tag":"react","count":12},{"tag":"javascript","count":11},{"tag":"network","count":6},{"tag":"nextjs","count":5},{"tag":"git","count":5},{"tag":"npm","count":3},{"tag":"vite","count":3},{"tag":"computer_science","count":3},{"tag":"husky","count":3},{"tag":"yarn","count":2},{"tag":"emotion","count":2},{"tag":"styled_components","count":2},{"tag":"css","count":2},{"tag":"redux","count":2},{"tag":"axios","count":2},{"tag":"yarn_berry","count":1},{"tag":"giscus","count":1},{"tag":"utterances","count":1},{"tag":"semamtic_release","count":1},{"tag":"github_actions","count":1},{"tag":"reg_exp","count":1},{"tag":"redux_persist","count":1},{"tag":"python3","count":1},{"tag":"react_beautiful_dnd","count":1},{"tag":"react_hook_form","count":1},{"tag":"recoil","count":1},{"tag":"plaiceholder","count":1},{"tag":"gtag","count":1},{"tag":"google_analytics","count":1},{"tag":"lodash","count":1},{"tag":"commitlint","count":1},{"tag":"githubpage","count":1},{"tag":"intellij","count":1},{"tag":"gatsby","count":1},{"tag":"framer_motion","count":1},{"tag":"tailwind","count":1}],"selectedTag":"gatsby","page":0},"__N_SSG":true},"page":"/post/page/[page]/[tag]","query":{"page":"0","tag":"gatsby"},
