la-extract assignInlineVars 사용시에 `Warning: Only plain objects can be passed to Client Components from Server Components. Classes or other objects with methods are not supported.` warning 해결하기","thumbnail":"https://github.com/user-attachments/assets/233542e4-436d-4a51-a052-a16605deef28","published":true,"path":"assignInlineVars-to-client-from-server.mdx","key":"assignInlineVars-to-client-from-server","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAqElEQVR4nD2NPQ6CQBCFVxMLO7SwkmAl3IEWY+E/R7TxAGYlXoGGhKzhBhSoNWSZnWd2SXzVlzdf5gkAvdbadG1riNk09cs0tTIAjNYdYchb2MISUe+a5y3C/bp2rHXHw42+TjyezvC8OZa+j9lUYOEJx6PxhC9pal0n0iPLOI5jTpKEN9sd7w8ph2HEQbAyUkorftxHIoJSCkVRoKoq5HkOK5Rl+Z/+Ab3umpxUBd+4AAAAAElFTkSuQmCC"},"body":"# ⚠️ 문제\n\n\n  \u003cimg src={\"https://github.com/user-attachments/assets/b94f9789-11fb-493f-9afb-6fba94957f17\"} alt={\"warning-plain-objects-to-client-from-server\"}/\u003e\n\n  우선 `*Warning: Only plain objects can be passed to Client Components from Server Components.*` 오류는 서버 컴포넌트에서 클라이언트 컴포넌트에 `props`로 내려줄때 `serialize` 해주지 않아 생기는 오류이다.\n\n    \u003caside\u003e\n    💡 `serialize`\n\n    간단히 말하면 객체를 다른 환경에서도 사용할 수 있게 바꾸는 것, 파싱할 수 있는 데이터(e.g. `json`)의 형태로 만드는 것\n\n    \u003c/aside\u003e\n\n# 🔧 해결\n\n  vanilla-extract의 `assignInlineVars` 반환 값을 `json`으로 파싱해주면 해당 `warning`은 해결된다.\n\n## before\n\n  ```tsx\n  \u003cdiv className={styles.groupIconStyle} style={assignInlineVars({ [styles.setGroupColor]: color})}\u003e\n  ```\n\n## after\n\n  ```tsx\n  \u003cdiv className={styles.groupIconStyle} style={JSON.parse(JSON.stringify(assignInlineVars({ [styles.setGroupColor]: color })))}\u003e\n  ```\n\n# 참조\n\n  - https://github.com/vanilla-extract-css/vanilla-extract/issues/1246","fields":{"slug":"assignInlineVars-to-client-from-server"},"path":"assignInlineVars-to-client-from-server.mdx"}],"allTags":[{"tag":"all","count":41},{"tag":"typescript","count":12},{"tag":"react","count":12},{"tag":"javascript","coun
