m/coyo-hm/COYO-HM.github.io/assets/56423604/156d2cd6-ac5f-496b-8a89-2dde74058d58","published":true,"path":"network-application-02.mdx","key":"network-application-02","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAlUlEQVR4nG1OOwoCMRTMCSw9SU6xYpMyreANPIGVt/AGNlsYLETQQrCwSZsmhYJuETBRnps3EpWtdmCYZn4CwBtA7iMRtfjhJlJK+bBbYVmvsT2d8UwRjxgRQijk4iKiRpTkZFpBDAeYzRcYjypIKaG1hlKKjTGdsfXXC2+Oe6YXsXOOrbXsvS+aSzOA+7fx/6MP3fQHq7WxBLJ4NPMAAAAASUVORK5CYII="},"body":"  \u003caside\u003e\n    💡 본 포스트는 [링크된 강의](http://www.kocw.net/home/cview.do?lid=74b934572332b6ba)를 듣고 정리한 내용입니다.\n\n  \u003c/aside\u003e\n\n# DNS: Domain Name System\n\n호스트 이름으로 매핑된 ip를 가지고 이를 매핑 시켜준다.\n\n\u003caside\u003e\n  💡 DNS는 Application 계층에서 제공하는 서비스로 정보값이 작기에 유실되어도 피해가 적고 준비동작이기에 자원 낭비를 최소화하고자 UDP를 이용한다.\n\u003c/aside\u003e\n\n\u003caside\u003e\n  🔥 하나의 서버에서 이를 매핑하기엔 전세계의 모든 접속을 감당해야 하며 무한의 DB(: Domain과 IP 정보를 저장해야 하는 DB)가 필요하기에 현실적으로 불가능하다.\n\n  따라서 DNS는 계층적이고 분산적이다.\n\n  (규모가 커지면 감당되지 않기 때문에 잘라서(분산해서) 계층화시킨다.)\n\u003c/aside\u003e\n\nA Distributed, hierarchical Database(계층적이고 분산적인 DB)\n\n- Distributed: 하나의 장애가 전체에 영향이 가지 않도록 분산되어 있다.\n- Hierarchical: 관리에 용이하고 계산속도를 더욱 빠르게 하기 위해 계층화되어 있다.\n\n\u003cimg width=\"1719\" alt=\"image\" src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/ee1af8f3-eca3-4957-9f12-c7e5d901f058\"/\u003e\n\n## Root DNS Servers\n\n- 가장 상위에 존재하는 서버로 전세계에 분산적으로 같은 데이터를 가지고 있는 13 곳이 존재한다.\n- 매핑할 수 없는 이름을 받은 경우 authoritative server에 문의하여 local name server로 매핑시켜준다.\n\n## TLD, authoritative Servers\n\n### TLD(top-level-domain) Servers\n\n- com, org, net, edu, aero, jobs, museums 등과 uk, fr, ca, jp 등과 같은 모든 top-level 국가 도메인 등에 대한 책임을 가지고 있다.\n\n### authoritative DNS Servers\n\n- 네트워크를 운영하는 기관은 각자의 authoritative DNS 서버를 운영해야 한다.\n- 각 기관이 보유하고 있는 도메인에 속하는 호스트네임을 ip 매핑에 대한 책임을 가진 서버이다.\n\n## Local DNS name server\n\n- 가져온 domain과 ip 주소에 대해 캐싱하는 서버로 계층에는 포함되지 않는다.\n- 각각의 ISP(residential ISP, company, university) 는 default name server로 하나를 가지고 있다.\n- local 사용자들이 DNS query를 보내면 우선 local DNS Server에 문의하고 캐시가 없거나 기한이 지났다면 외부로 Query를 보낸다.\n\n# DNS name resolution Example\n\n: 호스트 네임을 가지고 ip 주소 가져오기\n\n\u003cimg width=\"1752\" alt=\"image\" src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/a308070a-e50c-4d47-9ebc-b33d1f929eed\"/\u003e\n\n# DNS records\n\n: DNS DB 저장 정보로 각 record는 4개의 field로 구성되어 있습니다.\n\n\n\u003cimg width=\"759\" alt=\"image\" src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/5870e9b8-2ba8-416b-9552-35e34d4cf92e\"/\u003e\n\n`type`에는 `A`, `NS`, `CNAME`, `MX` 총 4개의 값이 들어간다.\n\n- `type = A` 인 경우, `name`은 hostname, `value`는 IP 주소를 의미한다.\n- `type = NS` 인 경우, `name`은 domain, `value`는 해당 domain의 authoritative name의 hostname을 의미한다.\n- `type = CNAME` 인 경우, `name`은 하위 name, `value` 는 해당 소속된 상위의 name\n- `type = MX` 인 경우, 메일 서버의 정보\n\n\u003caside\u003e\n  🔥 local DNS Server에서 cache를 사용하기에 일관성 문제가 발생한다.\n\n  ⇒ 이를 해결하기 위해 TTL(Time To Live)이란 Field를 사용한다.\n\n  TTL은 해당 캐시가 유효한 기간을 의미하는 Field로 지정된 시간이 지나면 해당 record는 파기된다.\n\n\u003c/aside\u003e","fields":{"slug":"network-application-02"},"path":"network-application-02.mdx"},{"frontMatter":{"date":"2024-01-04T00:00:00","title":"컴퓨터 네트워크의 기본","tags":["network","computer_science"],"series":["network_note"],"description":"컴퓨터 네트워크 및 인터넷 역사","thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/241afd74-559a-417b-aabf-757027c20513","published":true,"path":"network-note-01.mdx","key":"network-note-01","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAlElEQVR4nH2OMQrCQBREt1chfW4QD2ErOZOdhb1XSCfYeAC3EMEULmJrYapUkizCuuZr8iQGrcSB1w0zTwEPoP6FiDzpclFlWdSb9ZL5YsV2f6DyHmvth6ZtiUih/O1aj8ZDVBgymc4Y9HtEUUQQBMRx3CRJgnOuUO3FKTuzOxoqf0drjTHmTZqmTZ7n3eI/R+Dr+AJJsK1A8hISUAAAAABJRU5ErkJggg=="},"body":"\u003caside\u003e\n  💡 해당 포스트는 [해당 강의](http://www.kocw.net/home/cview.do?lid=52e88746ed8b2c74)를 듣고 정리한 내용입니다.\n\n\u003c/aside\u003e\n\n# Network structure\n\n## Network edge\n\n: 일반적인 랩탑, 단말기, 서버 또는 웹 브라우저 같은 네트워크 가장자리에 존재하는 프로그램들\n\n## Network core\n\n: 메세지를 전달해주는 특수한 용도의 장비인 라우터들이 존재하는 부분\n\n\u003caside\u003e\n  💡 라우터\n\n  네트워크 안에 존재하는 특수한 컴퓨터, 사용자들이 보낸 메세지를 목적지까지 전달하는 역할\n\n\u003c/aside\u003e","fields":{"slug":"network-note-01"},"path":"network-note-01.mdx"},{"frontMatter":{"date":"2022-07-04T00:00:00","title":"MVC(Model-View-Controller) 패턴","tags":["computer_science"],"description":"MVC 패턴에 대해 알아보자","thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/5d7241a9-235b-4a89-9b11-f9840ea1fc31","published":true,"path":"mvc-pattern.mdx","key":"mvc-pattern","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAsklEQVR4nGP4////7+u3bv/de+jw3////6Pg379///kPAa8Zjp849TcsNP5/b3XR//K6uP/9nXP+v3r57P+FCxf+v3v79h9I1e/fv98yLF+5+m9AUNj/nLTM/1HRMf+99Vz+Z2Sk/ndycv6/cuXKfy9fvvz/9u3btwxPn735k1E07R8nj8y/3OwSkAn/vn3//u/Hjx//3r59C7L+/48fP94wvHn76e+8ZXv/I5yDAuBWAwDPO6bX/WRw1gAAAABJRU5ErkJggg=="},"body":"![MVC Pattern](https://user-images.githubusercontent.com/56423604/272326674-3b9eef48-2b00-44a6-9414-4ad370485fb1.png)\n\n\u003caside\u003e\n  💡 애플리케이션의 구성 요소를 세 가지 역할로 구분하여 개발 프로세스에서 각각의 구성 요소에만 집중해서 개발할 수 있다.\n\n\u003c/aside\u003e\n\n✔️ 장점: 재사용성과 확장성이 용이하다\n\n✔️ 단점: 애플리케이션이 복잡해질수록 모델과 뷰의 관계가 복잡해진다.\n\n## 모델(Model)\n\n---\n\n\u003cspan className={\"yellow\"}\u003e애플리케이션의 데이터인 데이터베이스, 상수, 변수 등을 의미\u003c/span\u003e\n\n예를 들어 사각형 모양의 박스 안에 글자가 들어 있다면 그 사각형 모양의 박스 위치 정보, 글자 내용, 글자 위치, 글자 포맷(utf-8 등)에 관한 정보를 모두 가지고 있어야 한다. 뷰에서 데이터를 생성하거나 수정하면 컨트롤러를 통해 모델을 생성하거나 갱신한다.\n\n## 뷰(View)\n\n---\n\ninputbox, checkbox, textarea 등 사용자 인터페이스 요소를 나타낸다. 즉 \u003cspan className={\"yellow\"}\u003e모델을 기반으로 사용자가 볼 수 있는 화면을 의미한다.\u003c/span\u003e\n\n✔️ 모델이 가지고 있는 정보를 따로 저장하지 않아야 한다. 단순히 사각형 모양 등 화면에 표시하는 정보만 가지고 있어야 한다.\n\n✔️ 변경이 일어나면 컨트롤러에 이를 전달해야 한다.\n\n## 컨트롤러(Controller)\n\n---\n\n하나 이상의 모델과 하나 이상의 뷰를 잇는 \u003cspan className={\"yellow\"}\u003e다리 역할\u003c/span\u003e을 하며 \u003cspan className={\"yellow\"}\u003e이벤트 로직을 담당\u003c/span\u003e한다. 모델과 뷰의 생명주기도 관리하며, 모델이나 뷰의 변경 통지를 받으면 이를 해석하여 각각의 구성 요소에 해당 내용에 대해 알려준다.\n\n## 예시\n\n---\n\n- React","fields":{"slug":"mvc-pattern"},"path":"mvc-pattern.mdx"}],"allTags":[{"tag":"all","count":38},{"tag":"typescript","count":12},{"tag":"react","count":12},{"tag":"javascript","count":10},{"tag":"network","count":6},{"tag":"nextjs","count":5},{"tag":"git","count":5},{"tag":"npm","count":3},{"tag":"vite","count":3},{"tag":"computer_science","count":3},{"tag":"husky","count":3},{"tag":"yarn","count":2},{"tag":"emotion","count":2},{"tag":"styled_components","count":2},{"tag":"css","count":2},{"tag":"redux","count":2},{"tag":"axios","count":2},{"tag":"yarn_berry","count":1},{"tag":"giscus","count":1},{"tag":"utterances","count":1},{"tag":"semamtic_release","count":1},{"tag":"github_actions","count":1},{"tag":"redux_persist","count":1},{"tag":"python3","count":1},{"tag":"react_beautiful_dnd","count":1},{"tag":"react_hook_form","count":1},{"tag":"recoil","count":1},{"tag":"plaiceholder","count":1},{"tag":"gtag","count":1},{"tag":"google_analytics","count":1},{"tag":"lodash","count":1},{"tag":"commitlint","count":1},{"tag":"githubpage","count":1},{"tag":"intellij","count":1},{"tag":"gatsby","count":1},{"tag":"framer_motion","count":1},{"tag":"tailwind","count":1}],"selectedTag":"computer_science","page":0},"__N_SSG":true},"page":"/post/page/[page]/[tag]","query":{"page":"0","tag":"computer_science"},"buildId":"3y0jTN5zB8hsjhi6Mmwah","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
