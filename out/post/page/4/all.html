hub.com/coyo-hm/COYO-HM.github.io/assets/56423604/c6eebc61-641e-456c-b419-f7c22e28b32a","published":true,"path":"axios-interceptor.mdx","key":"axios-interceptor","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAs0lEQVR4nC2NLQ8BAQBAX/cbUG2SxMZGsqki/oGM4O64o/gYjgk0HDfn7thIsqDazBSCKinq2SG89vYeYElgi2CIoAkwF8CuwvqPrYBV5CcuO3BoZsJ3NeY9dUGXYCbCtAy6K5eAjQDaKht9TJyXs3vfnG0ucuvnk8/BuOCMEv5zD0y3+N22YN+I+07tVPDSTYeuqluXMu9hwHPsgFlw1zVYy2AooMs/FjJoMswqoNfBLn8A7iJJ/HiaOegAAAAASUVORK5CYII="},"body":"\u003e Axios Interceptors\n\u003e\n\u003e\n\u003e `then` 또는 `catch`로 처리되기 전에 요청과 응답을 가로챌 수 있다.\n\u003e\n\u003e [출처: Axios Docs Interceptors](https://axios-http.com/kr/docs/interceptors)\n\u003e\n- 요청(request)을 보내기 전이나 응답(response)을 받은 직후 지정된 작업을 수행할 수 있게 한다.\n- Token 처리나 Error 처리에 용이하다.\n\n# Interceptors 추가하기\n\n```tsx\n// 요청 인터셉터 추가하기\naxios.interceptors.request.use(function (config: AxiosRequestConfig) {\n    // 요청이 전달되기 전에 작업 수행\n    return config;\n  }, function (error) {\n    // 요청 오류가 있는 작업 수행\n    return Promise.reject(error);\n  });\n\n// 응답 인터셉터 추가하기\naxios.interceptors.response.use(function (response: AxiosResponse) {\n    // 2xx 범위에 있는 상태 코드는 이 함수를 트리거 합니다.\n    // 응답 데이터가 있는 작업 수행\n    return response;\n  }, function (error: AxiosError) {\n    // 2xx 외의 범위에 있는 상태 코드는 이 함수를 트리거 합니다.\n    // 응답 오류가 있는 작업 수행\n    return Promise.reject(error);\n  });\n```\n\n# Interceptors 제거하기\n\n```tsx\nconst myInterceptor = axios.interceptors.request.use(function () {/*...*/});\naxios.interceptors.request.eject(myInterceptor);\n```\n\n# Custom Instance에서 Interceptors 사용하기\n\n```tsx\nconst instance = axios.create();\ninstance.interceptors.request.use(function () {/*...*/});\n```\n\n# 참조\n\n- [Axios Docs Interceptors](https://axios-http.com/kr/docs/interceptors)","fields":{"slug":"axios-interceptor"},"path":"axios-interceptor.mdx"},{"frontMatter":{"date":"2022-10-23T00:00:00","title":"Gatsby Markdown Post에 목차 추가하기","tags":["react","typescript","emotion","gatsby"],"series":["blog"],"description":"Gatsby Blog, Markdown Post에 목차 추가하고 링크 걸기 + 페이지 맨 위/아래로 가기 버튼 추가하기","thumbnail":"https://user-images.githubusercontent.com/56423604/275324825-c75b8367-2633-47b9-888b-4bb0cd4daf7a.png","published":true,"path":"gatsby-add-table-of-contents-in-gatsby.mdx","key":"gatsby-add-table-of-contents-in-gatsby","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAoklEQVR4nFWOPQrCQBCFcwXxHl7BU3gIW3tLsde4jReIdTAnsBNhiWJjuSRbuPlhwShsZp/MapOBN8XHx8yLADgAxHl3H1ot9rScx/SyHbMev3lGLBAxA27nByajGcbRFJfTnZHnRURVEJ1zsNairmqI9SGkqVu0bTMQ+6IsfJqmPkkSv403Xoidz7IjM9Jas2vCxX8PKKUgpUSeX2GMGbz+Ar4Xsbk3PuNnAAAAAElFTkSuQmCC"},"body":"# 목차 생성하기\n\n## tableOfContents\n\n이미 목차는 `gatsby-transformer-remark`에 의해 HTML로 생성되어 있다. 다음과 같은 query 를 입력해보면,\n\n```graphql\n{\n  allMarkdownRemark {\n    nodes {\n      tableOfContents\n    }\n  }\n}\n```\n\n```plaintext\n{\n  \"data\": {\n    \"allMarkdownRemark\": {\n      \"nodes\": [\n        {\n          \"tableOfContents\": \"\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#greedy-algorithm%EC%9D%B4%EB%9E%80\\\"\u003eGreedy Algorithm이란?\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\"\n        },\n        {\n          \"tableOfContents\": \"\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#implementation%EC%9D%B4%EB%9E%80\\\"\u003eImplementation이란?\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\"\n        },\n        {\n          \"tableOfContents\": \"\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#%EB%AC%B8%EC%A0%9C-%EC%84%A4%EB%AA%85\\\"\u003e문제 설명\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#%EB%82%B4-%ED%92%80%EC%9D%B4\\\"\u003e내 풀이\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\"\n        },\n        {\n          \"tableOfContents\": \"\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#%EB%AC%B8%EC%A0%9C-%EC%84%A4%EB%AA%85\\\"\u003e문제 설명\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#%EB%82%B4-%ED%92%80%EC%9D%B4\\\"\u003e내 풀이\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\"\n        },\n        ...\n        ]\n    }\n  },\n  \"extensions\": {}\n}\n\n```\n\n`\u003ca\u003e` tag로 이미 링크까지 제공하고 있음을 확인할 수 있다.\n\nPost Data를 부르는 부분에 다음과 같이 `tableOfContents`를 추가해준다.\n\n```typescript\nexport const queryMarkdownDataBySlug = graphql`\n  query queryMarkdownDataBySlug($slug: String) {\n    allMarkdownRemark(filter: { fields: { slug: { eq: $slug } } }) {\n      edges {\n        node {\n          html\n          tableOfContents\n          frontmatter {\n            title\n            summary\n            date(formatString: \"YYYY.MM.DD.\")\n            categories\n            thumbnail {\n              childImageSharp {\n                gatsbyImageData\n              }\n              publicURL\n            }\n          }\n        }\n      }\n    }\n  }\n`;\n```\n\n목차 부분을 나타내는 컴포넌트(`PostTableOfContents.tsx`)를 생성해주고 `tableOfContents`를 넘겨준다.\n\n`PostTableOfContents.tsx`\n\n```typescript\nimport styled from \"@emotion/styled\";\n\ninterface IPostTableOfContentsProps {\n  tableOfContents: string;\n}\n\nconst TableofContents = styled.div``;\n\nconst PostTableOfContents = ({\n  tableOfContents,\n}: IPostTableOfContentsProps) =\u003e {\n  return (\n    \u003cTableofContents dangerouslySetInnerHTML={{ __html: tableOfContents }} /\u003e\n  );\n};\n\nexport default PostTableOfContents;\n```\n\n`post_template.tsx`\n\n```typescript\nconst PostTemplate = ({\n  data: {\n    allMarkdownRemark: { edges },\n  },\n  location: { href },\n}: IPostTemplateProps) =\u003e {\n  const {\n    node: {\n      html,\n      tableOfContents,\n      frontmatter: {\n        title,\n        summary,\n        date,\n        categories,\n        thumbnail: {\n          childImageSharp: { gatsbyImageData },\n          publicURL,\n        },\n      },\n    },\n  } = edges[0];\n\n  return (\n    \u003cTemplate title={title} description={summary} url={href} image={publicURL}\u003e\n      \u003cPostHead\n        title={title}\n        date={date}\n        categories={categories}\n        thumbnail={gatsbyImageData}\n      /\u003e\n      \u003cPostContent html={html} /\u003e\n      \u003cPostTableOfContents tableOfContents={tableOfContents} /\u003e\n      \u003cCommentWidget /\u003e\n    \u003c/Template\u003e\n  );\n};\n\nexport default PostTemplate;\n```\n\n## 링크 동작시키기\n\n`gatsby-transformer-remark`에서 제공하는 `\u003ca\u003e` tag가 동작하게 하기 위해서는 `gatsby-remark-autolink-headers` 플러그인이 필요하다.\n\n자신의 프로젝트에 맞게 `yarn`과 `npm` 중 하나를 골라 설치해준다.\n\n```shell\nyarn add gatsby-remark-autolink-headers\n\nnpm i gatsby-remark-autolink-headers\n```\n\n`gatsby-config.js` 파일에 다음과 같이 추가한다.\n\n```javascript\n...\n{\n  resolve: `gatsby-transformer-remark`,\n    options\n:\n  {\n    plugins: [\n      ...\n        `gatsby-remark-autolink-headers`,\n    ],\n  }\n}\n,\n...\n```\n\n위와 같이 추가해주는 이유는 `gatsby-remark-autolink-headers`은 `gatsby-transformer-remark` 플러그인의 플러그인이기 때문이다.\n\n# 목차 CSS 적용하기\n\n`post_template.tsx`에 다음과 같이 목차에 style을 추가해주었다.\n\n```typescript\nconst TableofContents = styled.div`\n  border-radius: 5px;\n  background-color: #b0a8b970;\n  padding: 15px;\n  width: 100%;\n`;\n```\n\nheader 1 에 속해있는 header 2와 같이 상속관계에 존재하는 header의 관계를 표현하고자 부모가 있는 header(상위 Header가 있는 header)의 경우, `padding-left`를 `5px`\n씩 추가하였다.\n\n```typescript\nconst TableofContents = styled.div`\n  border-radius: 5px;\n  background-color: #b0a8b970;\n  padding: 15px;\n  width: 100%;\n\n  * {\n    list-style: none;\n    padding-bottom: 5px;\n\n    \u0026:last-child {\n      padding-bottom: 0;\n    }\n  }\n\n  * \u003e ul \u003e li {\n    padding-left: 5px;\n  }\n`;\n```\n\n# 페이지 맨 위/아래로 가기 버튼 추가하기\n\n생성한 목차 위아래에 페이지의 맨 위/아래로 가는 버튼을 추가했다.\n\n버튼 ui는 `FontAwesomeIcon`을 이용하였다.\n\n```typescript\nimport styled from '@emotion/styled'\nimport { faAngleDown, faAngleUp } from '@fortawesome/free-solid-svg-icons'\nimport { FontAwesomeIcon } from '@fortawesome/react-fontawesome'\n\n...\n\nconst PostTableOfContents = ({\n  tableOfContents,\n}: IPostTableOfContentsProps) =\u003e {\n    const onClickUpButton = useCallback(() =\u003e {\n    window?.scrollTo(0, 0)\n  }, [])\n\n  const onClickDownButton = useCallback(() =\u003e {\n    window?.scrollTo(0, document.body.scrollHeight)\n  }, [])\n  return (\n    \u003cTableofContentsWrapper\u003e\n      \u003cUpButton\u003e\n        \u003cFontAwesomeIcon icon={faAngleUp} /\u003e\n      \u003c/UpButton\u003e\n      \u003cTableofContents dangerouslySetInnerHTML={{ __html: tableOfContents }} /\u003e\n      \u003cDownButton\u003e\n        \u003cFontAwesomeIcon icon={faAngleDown} /\u003e\n      \u003c/DownButton\u003e\n    \u003c/TableofContentsWrapper\u003e\n  )\n}\n```\n\n버튼을 누르면 스크롤이 위로 아래로 움직이는 것을 확인할 수 있다.\n","fields":{"slug":"gatsby-add-table-of-contents-in-gatsby"},"path":"gatsby-add-table-of-contents-in-gatsby.mdx"},{"frontMatter":{"date":"2022-10-03T00:00:00","title":"Simple Kanban Board","tags":["react","typescript","react_beautiful_dnd","react_hook_form","recoil","styled_components"],"description":"react-beautiful-dnd를 이용한 간단한 칸반 보드","published":true,"series":["toy_project"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/ab525423-e3d3-4664-ba71-27aae3f9210e","path":"project-simple-kanban-board.mdx","key":"project-simple-kanban-board","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAICAYAAADA+m62AAAACXBIWXMAAAPoAAAD6AG1e1JrAAAAwElEQVR4nGMwMzb8b2ms+9/ERPe/oob8fylpif+8XLz/ebm4/8tKy/5XVlT+r6ul+5+hoSDw/5Sq4P8tExP/16zL+++T7vifh5kHrFiQTxCMQWyGnfMy/3873vJ/zZHK/3v/L/qfMTniPysD+39+Pn6oyRDMUJri9H9Ofej/wga//0Wrkv67J9qATcRQyM3J+5+Tlfs/Nxv3f3ZWnv+qImL/1cTF/nNyQqyHK0TmgDA/Nx8Yo4tjKATZAMIEFeLCAPHwcg38AEQVAAAAAElFTkSuQmCC"},"body":"\u003e 해당 프로젝트는 다음 링크를 통해 볼 수 있습니다.\n\u003e\n\u003e [Demo Page](https://coyo-hm.github.io/Simple-Kanban-Board/)\n\n# 📌 Introduction\n\n\u003caside\u003e\n  `react-beautiful-dnd`를 이용한 노션 보드 클론 코딩입니다.\n\n  - `react-beautiful-dnd`를 사용하여 Drag and Drop이 가능한 Kanban Board를 구현하였습니다.\n  - [`react-color`](https://casesandberg.github.io/react-color/)를 사용하여 보드의 색상을 변경할 수 있게 해주었습니다.\n  - `context api`를 사용하여 theme toggle을 구현하였습니다.\n  - `localStorage`를 이용해서 기존의 작성했던 보드의 정보를 저장해주었습니다.\n\u003c/aside\u003e\n\n![ezgif com-gif-maker](https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/ab525423-e3d3-4664-ba71-27aae3f9210e)\n\n\n\n# ✅ Feat\n\n## Theme Switching\n\u003e `styled-components` 와 `useContext`를 이용하여 Theme Switching 구현\n\n  ![theme_switching](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/414136c8-f01c-4c84-86fb-1dce03621db4)\n\n## Board \u0026 Card Drag and Drop\n\u003e `react-beautiful-dnd`를 사용하여 Drag and Drop이 가능한 Kanban Board를 구현\n\u003e\n\u003e * 카드끼리의 위치 이동은 물론 보드끼리의 위치 이동도 가능\n\u003e * 또한 보드에서 다른 보드로 카드 이동 가능\n\u003e * 아래의 휴지통으로 보드나 카드를 드랍하여 카드나 보드는 삭제\n\n![board_card_dnd](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/04bf7497-0350-4ced-bf77-8369a3248ad1)\n\n## Board 생성\n\u003e `recoil`과 `react-hook-form` 을 이용하여 보드 생성 및 편집\n\n![create_board](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/b8dcc10a-19c0-4408-a4bc-1b9714beb6b3)\n\n\n## Board 색상 추가\n\u003e `recoil`과 `react-color`를 이용하여 보드 색상을 관리 구현\n\n![add_board_colors](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/eaa18b5b-628d-4f59-a71e-a82e6eb964c1)\n\n\n\n\n\n# 🛠️ Tech Stack\n\n- [react v_18.2.0](https://ko.legacy.reactjs.org/)\n- [react-beautiful-dnd v_13.1.0](https://www.npmjs.com/package/react-beautiful-dnd) \u003cbr/\u003e\n  : 매끄러운 DND 구현을 위해 사용\n- [react-helmet v_6.1.0](https://www.npmjs.com/package/react-helmet)\u003cbr/\u003e\n  : 사이트 메타 데이터 관리를 위해 사용\n- [react-hook-form v_7.34.0](https://react-hook-form.com/)\u003cbr/\u003e\n  : 보드 혹은 카드 폼 관리를 더욱 간편하게 하기 위한 `react-hook-form` 사용\n- [react-color v_2.19.3](https://casesandberg.github.io/react-color/)\u003cbr/\u003e\n  : 보드 혹은 카드 색상 선택 시에 color picker 를 사용하기 위해 사용\n- [recoil v_0.7.4](https://recoiljs.org/ko/)\n- [styled-components v_5.3.5](https://styled-components.com/)\n- [typescript v_4.8.3](https://www.typescriptlang.org/)\n\n# 🔗 Link\n\n- [Demo Page](https://coyo-hm.github.io/Simple-Kanban-Board/)\n- [Github Repository](https://github.com/coyo-hm/Simple-Kanban-Board)","fields":{"slug":"project-simple-kanban-board"},"path":"project-simple-kanban-board.mdx"},{"frontMatter":{"date":"2022-09-19T00:00:00","title":"Axios Config 기본값 정리","tags":["react","typescript","axios","javascript"],"description":"Axios Config 기본값 정리","thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/616f1229-bb39-46a0-929f-cdd47d9628b3","published":true,"path":"axios-config.mdx","key":"axios-config","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAsklEQVR4nCWNuw7BYABGz+whRCIewC7B4gVE7CZPgLhUW7fEJSlhYBKXlLa/MkkMRkZhNJpYTGKtVIezne98gJA8rAosXcpgSLCRwa6CUGCTw5OMFmy7scC1Ew9dNNg3YFqCRQUsFUQesIqwHsNOf5yclfN2DseJM89En/1i+juCbR1MVxTuqglWO+g7tyP+Wy8ZvmuF1GeYTbwGYKtg/q9rHqYCugq6AksFZjLMZS8iSj881Egg6udHqAAAAABJRU5ErkJggg=="},"body":"\u003e 모든 요청에 적용될 config 기본값을 지정할 수 있다.\n\n# 전역 Axios 기본값\n\n```tsx\naxios.defaults.baseURL = 'https://api.example.com';\naxios.defaults.headers.common['Authorization'] = AUTH_TOKEN;\naxios.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded';\n```\n\n# 커스텀 인스턴스 기본값\n\n## 인스턴스를 생성할때 config 기본값 설정하기\n\n```tsx\nconst instance = axios.create({\n  baseURL: 'https://api.example.com'\n});\n```\n\n## 인스턴스를 생성할때 config 기본값 설정하기: TypeScript에서 생성하기\n\n```tsx\nimport axios, { AxiosRequestConfig } from 'axios';\n\nconst axiosConfig: AxiosRequestConfig = {\n  baseURL: 'BASE_URL'\n}\nconst instance = axios.create(axiosConfig);\n```\n\n## 인스턴스를 만든 후 기본값 변경하기\n\n```tsx\ninstance.defaults.headers.common['Authorization'] = AUTH_TOKEN;\n```\n\n## 인스턴스 사용하기\n\n```tsx\nconst response = await instance.post('login', params);\n```\n\n# Config 우선 순위\n\nConfig는 우선 순위에 따라 병합된다.\n\n라이브러리에서의 기본값 \u003c  인스턴스의 `defaults` 속성 \u003c 요청의 `config` 인자를 순서대로 우선순위가 낮다.\n\n```tsx\n// 라이브러리에서 제공하는 config 기본값을 사용하여 인스턴스 만들기\n// 이 때 timeout 값은 라이브러리의 기본값인 '0'입니다.\nconst instance = axios.create();\n\n// 라이브러리에 대한 timeout 값 재정의\n// 이제 모든 요청은 시간 초과 전 2.5초 대기하는 인스턴스를 사용합니다.\ninstance.defaults.timeout = 2500;\n\n// 시간이 오래 걸리는 요청에 대한 timeout 값 재정의\ninstance.get('/longRequest', {\n  timeout: 5000\n});\n```\n\n# 참조\n\n- [Axios Docs Config 기본값](https://axios-http.com/kr/docs/config_defaults)","fields":{"slug":"axios-config"},"path":"axios-config.mdx"},{"frontMatter":{"date":"2022-09-18T00:00:00","title":"HTTP 통신","tags":["network"],"description":"HTML 파일을 전송하는 프로토콜","thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/6e6f2d03-8026-4050-8d56-da0d8af4b0cb","published":true,"path":"http.mdx","key":"http","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAc0lEQVR4nGNgIBbI/f/PCKLL9jf71K5fWfUjtFZSqOk/m3/mCy6D8P9sMHkwOMSeyLH0aNmdU+8rv1X3XTCXjvqvrZP501o985urU+IjDrCi///FwDomzG71Wrc1sPj/XnkxEN+p6RALyES8zuFjQbIOCgAIvSt1oRE+jQAAAABJRU5ErkJggg=="},"body":"# 개념\n\n\u003e \u003cstrong\u003eHTTP(HyperText Transfer Protocol)\u003c/strong\u003e\n\u003e\n\u003e HTML 파일을 전송하는 프로토콜으로 초기에는 HTML 파일 전송을 목적으로 만들어졌으나 현재는 JSON, image 파일 등도 전송한다.\n\u003e 클라이언트에서 서버로 요청을 보내고 서버가 클라이언트의 요청에 응답하는 방식으로 통신이 이루어진다.\n\u003e 클라이언트 요청이 있을 때 서버가 응답하는 단방향 통신이다.\n\n\u003caside\u003e\n\n초기에 서버는 응답 후 클라이언트의 Connection을 곧바로 끊어버렸으나, 현재는 성능상의 이유로 Keep Alive 옵션을 통해 일정 기간 동안 클라이언트와 Connection을 유지하는 방식으로 통신이 가능해졌다.\n\n\u003c/aside\u003e\n\n- 보통 브라우저인 클라이언트에 의해 전송되는 메세지를 요청(requests)라고 부르며, 그에 대한 서버에서 응답으로 전송되는 메시지를 응답(responses)라고 부른다.\n- 무상태성(Stateless): HTTP는 state를 저장하지 않늗다. 동시에 통신이 끝나면 상태를 유지하지 않는 특징\n- 비연결성(Connectionless): 클라이언트의 요청에 서버가 응답하고, 그 응답을 클라이언트가 받으면 연결을 끊어버리는 특징\n\n# 참조\n\n- [https://developer.mozilla.org/ko/docs/Web/HTTP](https://developer.mozilla.org/ko/docs/Web/HTTP)\n- [https://kotlinworld.com/75](https://kotlinworld.com/75)\n","fields":{"slug":"http"},"path":"http.mdx"},{"frontMatter":{"date":"2022-09-13T00:00:00","title":"Socket 통신","tags":["network"],"description":"프로세스가 데이터를 주고 받는 창구 역할을 한다. 떨어져 있는 두 호스트가 서로 데이터를 주고 받도록 연결해주는 구조체","thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/147e09dc-00f3-4932-ba20-97145258466b","published":true,"path":"socket.mdx","key":"socket","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAdUlEQVR4nGNgIAX8z5PgKDw/L3/5ki3x/9VM2dz//2dyKrjOGpD5n6Ov5z8TXOGGvgrbk997/9/9NX2rpst/NaeK/xZ2xf+NrQr+BXjm/heHK7Ttesg2f21b1sXjttG3ipex6hb8ZwWZGB74n11N4D8jSc4DAC4hLvqxQqkRAAAAAElFTkSuQmCC"},"body":"# 개념\n\n\u003e \u003cstrong\u003eSocket\u003c/strong\u003e\n\u003e\n\u003e 프로세스가 데이터를 주고 받는 창구 역할을 한다. 떨어져 있는 두 호스트가 서로 데이터를 주고 받도록 연결해주는 구조체이다.\n\u003e 소켓을 통해 데이터 통로가 생성된다.\n\u003e\n\u003e - 소켓은 역할에 따라 서버 소켓, 클라이언트 소켓으로 구분된다.\n\u003cbr/\u003e\n\u003e **소켓 통신**\n\u003e 클라이언트와 서버 양쪽에서 서로에게 데이터 전달을 하는 방식으리 양방향 통신\n\u003e 서버와 클라이언트 양방향 연결이 이루어지는 통신으로, 서버 또한 클라이언트에게 요청을 보낼 수 있다.\n\n- 스트리밍이나 실시간 채팅 등 실시간으로 데이터를 주고 받아야 하는 경우 Connection을 자주 맺고 끊는 HTTP 통신보다 소켓 통신이 더 적합하다.\n- 소켓 통신은 계속해서 Connection을 들고 있기 때문에 HTTP 통신에 비해 많은 자원이 소모된다.\n\n# 참조\n\n- [https://kotlinworld.com/75](https://kotlinworld.com/75)\n- [https://helloworld-88.tistory.com/215](https://helloworld-88.tistory.com/215)\n- [https://itstudy402.tistory.com/13](https://itstudy402.tistory.com/13)\n","fields":{"slug":"socket"},"path":"socket.mdx"}],"allTags":[{"tag":"all","count":38},{"tag":"typescript","count":12},{"tag":"react","count":12},{"tag":"javascript","count":10},{"tag":"network","count":6},{"tag":"nextjs","count":5},{"tag":"git","count":5},{"tag":"npm","count":3},{"tag":"vite","count":3},{"tag":"computer_science","count":3},{"tag":"husky","count":3},{"tag":"yarn","count":2},{"tag":"emotion","count":2},{"tag":"styled_components","count":2},{"tag":"css","count":2},{"tag":"redux","count":2},{"tag":"axios","count":2},{"tag":"yarn_berry","count":1},{"tag":"giscus","count":1},{"tag":"utterances","count":1},{"tag"
