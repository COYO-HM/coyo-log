ub.com/coyo-hm/COYO-HM.github.io/assets/56423604/000fb047-8568-4a11-af36-e89afcf2ad38","published":true,"path":"redux-persist.mdx","key":"redux-persist","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAiklEQVR4nGP4////7//////9///P33//foPpb9++gfHv37///IeA1wwQRf//33r37v+pE9f+f/rwBSoHBv9AxO/fv9/CFTr4h/xnYRT5Hx0R9z86Jv7/ocNH/3/69BmhEGr8v6lTJv+Lj4/919k76d+M2cv+rV6/69+u3XvBhvz///8N3EQcAG4iAOQTtDrQFQ/BAAAAAElFTkSuQmCC"},"body":"# 개념\n\nRedux의 Store는 앱을 종료하면 모든 state가 사라지기에 캐시 기능을 구현하는 또다른 장치가 필요\n\n→  Web에서는 localStorage 혹은 Session, Native에서는 AsyncStorage 등을 써서 state를 저장, 새로고침을 하여도 저장공간에 있는 데이터를 redux에 불러 올 수 있다.\n\n: token 등의 정보만 저장하면 문제가 없으나 많은 정보를 저장하게 되면, 불필요한 시간 증가 / 용량 부족\n\n⇒ \u003cstrong\u003eRedux Persist\u003c/strong\u003e를 사용하여 이러한 문제 해결\n\n# 설치\n\n\u003caside\u003e\n❗ `react-redux`도 반드시 설치\n\n\u003c/aside\u003e\n\n```bash\nnpm install redux-persist\n```\n\n# 사용법\n\n## reducer에 persist 정의\n\n- localStorage에 저장하고 싶으면 `import storage from 'redux-persist/lib/storage`\n- session Storage에 저장하고 싶으면 `import storageSession from 'redux-persist/lib/storage/session`\n\n```jsx\n\nimport { combineReducers } from \"redux\";\nimport { persistReducer, persistReducer } from \"content/post/redux-persist.mdx\";\nimport storage from \"redux-persist/lib/storage\"; // localStorage에 저장합니다.\n\nimport auth from \"./auth\";\nimport site from \"./board\";\n\nconst persistConfig = {\n  key: \"root\",\n\ttransforms: [],\n  storage,\n  whitelist: [\"auth\"]\n\t// whitelist: auth, site 2개의 reducer 중에 auth reducer만 localstorage에 저장합니다.\n  // blacklist: 그것만 제외합니다\n};\n\nexport const rootReducer = combineReducers({\n  auth,\n  site,\n});\n\nconst persistReducer = persistReducer(persistConfig, rootReducer);\nconst store = createStore(rootReducer);\nconst persist = persistStore(store);\n\nexport default {store, persist}\n```\n\n- `persistConfig`\n\n    ```tsx\n    interface PersistConfig\u003cS, RS = any, HSS = any, ESS = any\u003e {\n      version?: number;\n      storage: Storage;\n      key: string;\n    \t/**\n       *@deprecatedkeyPrefix is going to be removed in v6.\n       */\n    \tkeyPrefix?: string;\n      blacklist?: Array\u003cstring\u003e;\n      whitelist?: Array\u003cstring\u003e;\n      transforms?: Array\u003cTransform\u003cHSS, ESS, S, RS\u003e\u003e;\n      throttle?: number;\n      migrate?: PersistMigrate;\n      stateReconciler?: false | StateReconciler\u003cS\u003e;\n    \t/**\n       *@descUsed for migrations.\n       */\n    \tgetStoredState?: (config: PersistConfig\u003cS, RS, HSS, ESS\u003e) =\u003e Promise\u003cPersistedState\u003e;\n      debug?: boolean;\n      serialize?: boolean;\n      timeout?: number;\n      writeFailHandler?: (err: Error) =\u003e void;\n    }\n    ```\n\n\n## persist store 사용\n\n`src/index.js`\n\n```jsx\nimport React from 'react';\nimport ReactDOM from 'react-dom/client';\nimport { Provider } from 'react-redux';\nimport { store, persistor } from './Store';\nimport { PersistGate } from 'redux-persist/integration/react';\nimport App from './App';\n\nconst root = ReactDOM.createRoot(document.getElementById('root'));\n\nroot.render(\n  \u003cReact.StrictMode\u003e\n    \u003cProvider store={store}\u003e\n      \u003cPersistGate loading={null} persistor={persistor}\u003e\n        \u003cApp /\u003e\n      \u003c/PersistGate\u003e\n    \u003c/Provider\u003e\n  \u003c/React.StrictMode\u003e\n);\n```","fields":{"slug":"redux-persist"},"path":"redux-persist.mdx"},{"frontMatter":{"date":"2022-07-13T00:00:00","title":"JavaScript concat과 push 비교","tags":["javascript"],"description":"JavaScript concat과 push 비교하기","thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/1169a106-f572-499c-8209-996b1c82b32b","published":true,"path":"javascript-concat-push.mdx","key":"javascript-concat-push","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAvElEQVR4nD2NvwpBYRyG30hnMEhRojCcuAuD6zC4BguLG7AzWGSwSFlkIzfgZCELETqJL8mfk875fa9Qhqe3nnp74BwMl9e4UEXFORjiHkPysoPy2PnlvvN5LztIZx844SM6TXDYBW9b0F6A1w3IS4xUEU3XpHcKK0wGkJQB5nNgtQwWC2Cl9Dv22tCtOjgdQ2HUh9eofYU+LqHtOfRmBr22oFcWZGV9K2fQSQuZIT2TfCZ/PP6rySx5S6g37yCFJbQFS5cAAAAASUVORK5CYII="},"body":"# 1. Array.prototype.concat()\n\n\u003e `concat()`\n메서드는 인자로 주어진 배열이나 값들을 기존 배열에 합쳐서 새 배열을 반환한다.\n\u003e\n\n- 기존배열을 변경하지 않는다.\n- 추가된 새로운 배열을 반환한다.\n- `concat`은 메서드를 호출한 배열 뒤에 각 인수를 순서대로 붙여 새로운 배열을 생성한다.\n인수가 배열이면 그 구성요소가 순서대로 붙고, 배열이 아니면, 인수 자체가 붙는다. 중첩 배열 내부로 재귀하지 않다.\n\n    ```jsx\n    const alpha = ['a', 'b', 'c'];\n    const numeric = [1, 2, 3];\n\n    alpha.concat(numeric);\n    // 결과: ['a', 'b', 'c', 1, 2, 3]\n    ```\n\n    ```jsx\n    const num1 = [1, 2, 3];\n    const num2 = [4, 5, 6];\n    const num3 = [7, 8, 9];\n\n    num1.concat(num2, num3);\n    // 결과: [1, 2, 3, 4, 5, 6, 7, 8, 9]\n    ```\n\n    ```jsx\n    const alpha = ['a', 'b', 'c'];\n\n    alpha.concat(1, [2, 3]);\n    // 결과: ['a', 'b', 'c', 1, 2, 3]\n    ```\n\n\n# 2. Array.prototype.push()\n\n\u003e `push()`\n메서드는 배열의 끝에 하나 이상의 요소를 추가하고, 배열의 새로운 길이를 반환힌다.\n\u003e\n\n```jsx\nvar sports = ['축구', '야구'];\nvar total = sports.push('미식축구', '수영');\n\nconsole.log(sports); // ['축구', '야구', '미식축구', '수영']\nconsole.log(total);  // 4\n```\n\n# 참조\n\n- [MDN Array.prototype.concat()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/concat)\n- [MDN Array.prototype.push()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/push)","fields":{"slug":"javascript-concat-push"},"path":"javascript-concat-push.mdx"},{"frontMatter":{"date":"2022-07-12T00:00:00","title":"JavaScript map과 forEach 비교","tags":["javascript"],"description":"JavaScript map과 forEach 비교하기","thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/fe137c63-766e-4b91-828f-462a6d3a0f02","published":true,"path":"javascript-forEach-map.mdx","key":"javascript-forEach-map","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAxklEQVR4nBWNwUoCYRhFb2igs1IIQkSJMB+kTa8hihA9iW0Eo0XbtuFal23cSQiSKNFIxOBY40+FTTLj/303/sXhbg73IA6ye4mKwm1ZdqucJGFe0tCT3/cDh01Dj3/BYQQnTR7Bmw64moHmFVzPQftZIM2RMjl1ooF7ujgHKxnwqgVeNsF2A+xdg8MHaP8e/F7CYPMCe9eF3nagowH0YwENnqH+GOo/QYIpGL9hA34dC+WMtDW6DOMqGVfI3YlbpdbJn5L5BxRwhYeq8gEEAAAAAElFTkSuQmCC"},"body":"\u003caside\u003e\n💡\n\n`forEach` VS `map`\n\n- `forEach`: for문 대체 함수로 원본 배열을 변경하지 않고 항상 `return` 값은 `undefined`이다.\n- `map` : 콜백 함수의 `return` 값으로 구성된 새로운 배열을 반환한다.\n\n\u003c/aside\u003e\n\n# **Array.prototype.forEach**\n\n---\n\n\u003e `forEach()`\n\u003e for문을 대체할 수 있는 함수로 `forEach` method는 자신의 내부에서 반복문을 실행한다.\n\u003e 내부에서 반복문을 통해 자신을 호출한 배열을 순회하면서 수행해야할 처리를 콜백 함수로 전달받아 반복 호출한다.\n\n- `forEach` method는 원본 배열을 변경하지 않는다.\n- `forEach` method의 반환값은 언제나 `undefined`이다.\n\n```jsx\nconst num = [1, 2, 3];\nconst result = [];\n\nnum.forEach((n) =\u003e result.push(n + 10));\n\nconsole.log(result); // output: [11, 12, 13]\n```\n\n# **Array.prototype.map**\n\n---\n\n\u003e `map()`\n\u003e 자신을 호출한 배열의 모든 요소를 순회하면서 인수로 전달받은 콜백 함수를 반복 호출한다.\n\u003e 그리고 콜백 함수의 반환값들로 구성된 \u003cspan className=\"yellow\"\u003e새로운 배열을 반환\u003c/span\u003e한다.\n\n- `map` method는 원본 배열을 변경하지 않는다. 단,`callback`함수에 의해서 변형될 수는 있다.\n\n  ```jsx\n  var kvArray = [\n    { key: 1, value: 10 },\n    { key: 2, value: 20 },\n    { key: 3, value: 30 },\n  ];\n\n  var reformattedArray = kvArray.map(function (obj) {\n    var rObj = {};\n    rObj[obj.key] = obj.value;\n    return rObj;\n  });\n  // reformattedArray는 [{1:10}, {2:20}, {3:30}]\n\n  // kvArray는 그대로\n  // [{key:1, value:10},\n  //  {key:2, value:20},\n  //  {key:3, value: 30}]\n  ```\n\n- `map` method에서는 원본 배열의 원소와 일대일 mapping이 진행되기 때문에 원본 배열과 mapping 후 배열의 길이는 항상 같다.\n- `map`은`callback`함수를 각각의 요소에 대해 한번씩 순서대로 불러 그 함수의 반환값으로 새로운 배열을 만든다.`callback`함수는 (`undefined`도 포함해서)배열 값이 들어있는 인덱스에\n  대해서만 호출된다.\n  즉, 값이 삭제되거나 아직 값이 할당/정의되지 않은 인덱스에 대해서는 호출되지 않는다.\n- String에도 사용 가능\n  ```jsx\n  var map = Array.prototype.map;\n  var a = map.call(\"Hello World\", function (x) {\n    return x.charCodeAt(0);\n  });\n  // a는 이제 [72, 101, 108, 108, 111, 32, 87, 111, 114, 108, 100]\n  ```\n\n# 참조\n\n- [MDN Array.prototype.map()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/map)\n- [MDN Array.prototype.forEach()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/forEach)\n","fields":{"slug":"javascript-forEach-map"},"path":"javascript-forEach-map.mdx"},{"frontMatter":{"date":"2022-01-10T00:00:00","title":"Lodash 자주 사용하는 함수 정리","tags":["react","typescript","lodash","javascript"],"description":"자주 사용하는 lodash 함수 정리","thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/f68eeff0-6ee9-4ea9-9543-7046c91430b6","published":true,"path":"lodash.mdx","key":"lodash","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAmklEQVR4nGP4////7//////Fjv/9+Q8BrxlAAocOHfp/7+7d/2/fvAaLvvv09f/Ja/f/Hzp749+ff//+//3z5y1YYVJy6n8GFp7//CKS/zds3vm/qWfaf5/kqv+B6fX/rt5+BNILVvjn3JXb/zLrp/+rm7LqX92Utf9qJy7/1zF7/b/22ev/3nsKtuUN2ESoO7CBfyDi9+/fbwFYSK3eE6LknAAAAABJRU5ErkJggg=="},"body":"\u003caside\u003e\n  📌 해당 포스트는 주기적으로 업데이트 됩니다.\n\u003c/aside\u003e\n\n# Array 관련 함수\n\n## `uniq`\n\n\u003e 배열 원소 중복 제거\n\u003e\n\u003e ```tsx\n\u003e uniq\u003cT\u003e(array: List\u003cT\u003e | null | undefined): T[];\n\u003e // arg: array\n\u003e // return: array\n\u003e ```\n\n```tsx\nconst siteList = [0, 1, 1, 2];\nconst uniqSiteList = uniq(siteList); // [0, 1, 2]\n```\n\n# Collection 관련 함수\n\n## `sortby`\n\n\u003e collection 값들을 원하는 필드를 기준으로 오름차순으로 정렬\n\u003e\n\u003e ```tsx\n\u003e sortBy(collection, [(iteratees = [_.identity])]);\n\u003e\n\u003e //collection: 정렬 대상\n\u003e //[iteratees=[_.identity]] 정렬 기준\n\u003e\n\u003e // =\u003e return 정렬된 새로운 array\n\u003e ```\n\n- 여러 개의 필드값으로도 정렬 가능\n\n```javascript\nsortBy(정렬을 원하는 컬렉션, [정렬 기준 필드값 1, 정렬 기준 필드값 2]);\n```\n\n- 내림차 순으로 정렬하기 위해서는, `reverse()` 사용\n\n```javascript\nsortBy(정렬을 원하는 컬렉션, 정렬 기준 필드값).reverse();\n```\n\n```tsx\nconst users = [\n  { user: \"Fred\", age: 48 },\n  { user: \"Barney\", age: 36 },\n  { user: \"Fred\", age: 40 },\n  { user: \"Barney\", age: 34 },\n];\n\nconst sortByFunc = sortBy(users, [\n  function (o) {\n    return o.user;\n  },\n]);\nconsole.log(sortByFunc);\n// =\u003e objects for [['Barney', 36], ['Barney', 34], ['Fred', 48], ['Fred', 40]]\n\nconst sortByTwoArg = sortBy(users, [\"user\", \"age\"]);\nconsole.log(sortByTwoArg);\n// =\u003e objects for [['Barney', 34], ['Barney', 36], ['Fred', 40], ['Fred', 48]]\n```\n\n# Lang 관련 함수\n\n## `clonedeep`\n\n\u003e 객체 복사\n\n# Object 관련 함수\n\n## `get`\n\n\u003e 객체에서 원하는 값 찾기\n\n```javascript\nget(찾을 장소, 가져올 키, 기본 값);\n```\n\n# 참조\n\n- [lodash 공식 문서](https://lodash.com/docs/4.17.15#compact)\n","fields":{"slug":"lodash"},"path":"lodash.mdx"},{"frontMatter":{"date":"2021-07-12T00:00:00","title":"React Class Component Life Cycle","tags":["react","javascript"],"description":"React Class Component 의 Life Cycle 정리","thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/97305e46-405e-40c7-9497-972f23fe44e3","published":true,"path":"react-class-render.mdx","key":"react-class-render","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAApUlEQVR4nC2KTQ7BUBgA5ywkrURpImGjFi2i9dOwERuLIn5i4QQiIeIQLuAEVm5EDyD63idVi8nMYqASfjA8Rc5RFH2F2cycYgUJjYlgtp78Jn8ubE9CdfhnJFiBkHc09bFgNmMwXOXeHnJ/Szafrxmbo+BNNeuDYPfS0UsIFprdRVNoa+yeptzNXBsp+kuhFLzAnynCleBH8vPgT9qdSLPcpx1/ARWkUqkO5iWsAAAAAElFTkSuQmCC"},"body":"\u003caside\u003e 본 포스트는 [리액트 공식 홈페이지](https://ko.reactjs.org/docs/react-component.html#componentdidupdate)를 읽고 공부한 기록입니다.\u003c/aside\u003e\n\n# LifeCycle\n\n\u003e 모든 컴포넌트를 여러 종류의 생명 주기 메소드를 가지며 생명 주기 메소드를 통해서 원하는 시점에 특정 함수가 실행하도록 할 수 있다.\n\n- React v_16.4 이상 LifeCycle\n  ![[https://projects.wojtekmaj.pl/react-lifecycle-methods-diagram/](https://projects.wojtekmaj.pl/react-lifecycle-methods-diagram/)](https://user-images.githubusercontent.com/56423604/272327017-13e44d51-74b4-4c3a-b373-bb545588a1fb.png)\n\n- React v_16.3 이하 LifeCycle\n  ![https://projects.wojtekmaj.pl/react-lifecycle-methods-diagram/](https://user-images.githubusercontent.com/56423604/272327021-5b530d2d-f33e-483b-af43-0a46d850a434.png)\n\n## Mount\n\n\u003e DOM에 element를 집어넣는 것\n\n컴포넌트의 인스턴스가 생성되어 DOM 상에 삽입될 때에 순서대로 호출\n\n1. [`constructor()`](#constructor)\n2. [`static getDerivedStateFromProps()`](#getDerivedStateFromProps)\n3. [`render()`](#render)\n4. ~~[`componentDidMount()`](#componentdidmount)~~\n\n## Update\n\nprops 또는 state가 변경되면 다음과 같은 순서로 re-render 발생.\n\n1. [`static getDerivedStateFromProps()`](#getDerivedStateFromProps)\n2. [`shouldComponentUpdate()`](#shouldComponentUpdate)\n3. [`render()`](#render)\n4. [`getSnapshotBeforeUpdate()`](#getSnapshotBeforeUpdate)\n5. ~~[`componentDidUpdate()`](#componentDidMount)~~\n\n## Unmount\n\nComponent가 DOM 상에서 제거될 때에 호출됨\n\n- [`componentWillUnmount`](#componentWillMount)\n\n## Handle Error\n\n아래 메서드들은 자식 컴포넌트를 렌더링하거나, 자식 컴포넌트가 생명주기 메서드를 호출하거나, 자식 컴포넌트가 생성자 메서드를 호출하는 과정에서 오류가 발생했을 때에 호출된다.\n\n- [`static getDerivedStateFromError()`](#getDerivedStateFromProps)\n- [`componentDidCatch()`](#componentDidCatch)\n\n# Life Cycle Method\n\n## `constructor`\n\n\u003e 컴포넌트가 새롭게 생성될 때 마다 호출되는 컴포넌트 생성자 메소드로 보통 `this.state`에 객체를 할당하여 local state를 초기화하거나 인스턴스에 이벤트 처리 메서드를 바인딩하기 위해 사용된다.\n\n- 해당 컴포넌트가 마운트되기 전에 호출되는 함수, 컴포넌트 생성시에 가장 먼저 실행되는 메소드\n- 메서드를 바인딩하거나 state를 초기화하는 작업이 없다면 생성자(`constructor`) 생략 가능\n- React.Component를 상속한 컴포넌트의 생성자를 구현할 때에는 다른 구문에 앞서 `super(props);`를 호출해야 한다. 그렇지 않으면 this.props가 생성자 내에서 정의되지 않는 오류 발생\n- `constructor()` 내부에서 `setState()`를 호출하면 안된다. 만일 컴포넌트에 local state가 필요하다면 생성자 내에서 `this.state`에 초기 state 값을 할당하면 된다.\n- 생성자는 `this.state`를 직접 할당할 수 있는 유일한 곳으로 `constructor()` 이 외의 메서드에서는 `this.setState()`를 사용해야 함\n- 생성자 내에서는 부수 효과를 발생시키거나 구독 작업(subscription)을 수행 XXX =\u003e `componentDidMount()`에서 실행하기\n\n```javascript\nconstructor(props);\n{\n  super(props);\n  // 여기서 this.setState()를 호출 X\n  this.state = { counter: 0 };\n  this.handleClick = this.handleClick.bind(this);\n}\n```\n\n\u003e !! `state`에 props 복사하지 않기 =\u003e `props` 복사는 `getDerivedStateFromProps`에서 하기\n\u003e\n\u003e ```javascript\n\u003e constructor(props) {\n\u003e super(props);\n\u003e // 이렇게 하지 마세요!\n\u003e this.state = { color: props.color };\n\u003e }\n\u003e ```\n\u003e\n\u003e 이런식으로 props를 state로 설정할 경우 props의 값의 변경 사항이 반영되지 않는다.\n\u003e\n\u003e `props`의 갱신을 의도적으로 무시해야 할 때만 `props`를 `state`로 따로 설정\n\n## `componentWillMount`\n\n```plain text\n`componentWillMount()` =\u003e UNSAFE_componentWillMount()\nv_17 이전 까지는 유지 v_17.0 이후로는 `UNSAFE_componentWillMount()`\n계속 이용하고 싶다면,\nnpx react-codemod rename-unsafe-lifecycles\n```\n\n\u003e 마운트가 발생하기 전에 호출된다. `render()`가 실행되기 전에 호출되므로, 이 메서드 내에서 `setState()`를 동기적으로 호출하더라도 추가적인 렌더링이 발생하지 않는다.\n\n- state 초기화의 경우 `constructor()` 사용하는 것이 좋다.\n- 이 메서드 내에서 부수 효과를 발생시키거나 구독 작업(subscription)을 수행하면 안 된다. (해당 경우에는 `componentDidMount()`를 대신 사용)\n- 이 메서드는 서버 렌더링에서 호출되는 유일한 생명주기 메서드\n\n## `getDerivedStateFromProps`\n\n\u003e 최초 마운트 시와 갱신 시 모두(랜더링 될 때마다 호출된다.)에서 `render` 메서드 호출 직전에 호출하여 주로 state를 갱신하기 위한 객체를 반환하거나, `null`을 반환하여 아무 것도 갱신하지 않을\n\u003e 수도 있다.\n\n- 시간의 흐름에 따라 변하는 `props`에 `state`가 의존하는 경우(변화하는 offset prop에따라 현재 scroll direction을 기록하거나 source props에 따라 외부 데이터를 로딩하는\n  경우, `props`로 받아온 것을 `state`에 넣어주고 싶을 때 등)에 사용.\n- !! 다른 생명주기 메소드와 달리 앞에 `static`을 필요로하고, this 롤 조회를 할 수 없다.\n- !! state보다는 prop 사용\n- 이 메서드는 컴포넌트 인스턴스에 접근할 수 없습니다. 인스턴스 접근이 필요하다면, class 정의 외부에서 컴포넌트의 props와 state에 대한 순수 함수를\n  추출하여 `getDerivedStateFromProps()`와 다른 클래스 메서드 간에 코드를 공유 및 재사용할 수 있다.\n- [`componentWillReceiveProps`](#componentWillReceiveProps)와 달리 이 메소드의 경우 부모 컴포넌트가 다시 렌더링을 발생시켰을 때에만 실행되고, 해당 컴포넌트 내에서\n  지역적인 `setState`가 발생한 경우에는 실행되지 않는다.\n\n```javascript\nstatic getDerivedStateFromProps(props, state)\n{\n\n}\n```\n\n## `render`\n\n- **\u003cspan className=\"red\"\u003e클래스 컴포넌트에서 반드시 구현되어야 하는 유일한 메소드이다.\u003c/span\u003e**\n\n## `getSnapshotBeforeUpdate`\n\n\u003e 가장 마지막으로 렌더링된 결과가 DOM 등에 반영되기 전에 호출되는 메서드로 컴포넌트가 DOM으로부터 스크롤 위치 등과 같은 정보를 이후 변경되기 전에 얻을 수 있다.\n\n- 이 생명주기 메서드가 반환하는 값은 `componentDidUpdate()`에서 세번째 인자로 전달됨\n- 잘 사용되지는 않지만 함수형 컴포넌트 + Hooke을 사용할때에는 해당 메서드를 대체할 수 있는 기능이 아직 없다.\n- 발생 시점: `render()` / `getSnapshotBeforeUpdate()` / 실제 DOM에 변화 발생 / `compoenetDidUpdate`\n\n```javascript\ngetSnapshotBeforeUpdate(prevProps, prevState);\n{\n}\n```\n\n## `componentDidMount`\n\n\u003e - 컴포넌트가 화면에 나타났을 때 호출, 컴포넌트의 첫번째 렌더링이 완료된후 호출되는 메서드\n\u003e\n\u003e - 주로 D3, masonry 처럼 DOM을 사용해야하는 외부 라이브러리 연동을 하거나, 해당 컴포넌트에서 필요로하는 데이터를 요청하기 위해 axios, fetch 등을 통하여 ajax 요청을 하거나, DOM 의\n\u003e   속성을 읽거나 직접 변경하는 작업을 진행\n\n- 이미 `props`와 `state`가 바뀐 상태로 매개변수로 `prevProps`와 `prevState`를 받아 조회할 수 있다.\n\n## `componentWillReceiveProps`\n\n\u003e 컴포넌트가 새로운 props를 받게 되었을 때 호출된다.\n\n- 주로 state가 props에 따라 변해야 하는 로직을 작성한다.\n- 새로 받게된 props는 nextProps로 조회할 수 있다.\n\n```plain text\n`componentWillReceiveProps()` =\u003e UNSAFE_componentWillReceiveProps()\nv_17 이전 까지는 유지 v_17.0 이후로는 `UNSAFE_componentWillReceiveProps()`\n계속 이용하고 싶다면,\nnpx react-codemod rename-unsafe-lifecycles\n```\n\n## `shouldComponentUpdate`\n\n\u003e `props` 또는 `state`가 새로운 값으로 갱신되어서 렌더링에 발생하기 직전에 호출\n\u003e\n\u003e 기본 값은 `true`로 초기 렌더링과 `forceUpdate()`가 사용될 때에는 호출되지 않는다.\n\n- 현재 `state` 또는 `props`의 변화가 컴포넌트의 출력 결과에 영향을 미치는지의 여부를 React에 알려주는 역할을 한다.\n- 기본 동작은 매 `state` 변화마다 다시 렌더링을 수행하는 것이며, 대부분의 경우 기본 동작에 따라야 한다.\n- 오직 성능 최적화를 목적으로 두고 있음 =\u003e \u003cspan className=\"red\"\u003e렌더링을 방지하는 목적으로 사용할 경우 버그로 이어질 수 있다.\u003c/span\u003e\n- \u003cspan className=\"red\"\u003e내용을 직접 작성하는 대신에 [PureComponent](https://ko.reactjs.org/docs/react-api.html#reactpurecomponent)를 사용하는 것이 좋다. PureComponent는 props와 state에 대히여 얕은 비교를 수행하고, 해야 할 갱신 작업을 건너뛸 확률을 낮춰준다.\u003c/span\u003e\n  \u003e PureComponent \n  \u003e \n  \u003e React Component의 render() 함수가 동일한 `props`와 `state`에\n  대하여 동일한 결과를 렌더링한다면, React.PureComponent를 사용하여 경우에 따라 성능\n  향상을 누릴 수 있다. \n  \u003e \n  \u003e - \u003cspan className=\"yellow\"\u003e`props`와 `state`가 간단할 것으로 예상될 때에만 PureComponent를 상속해야한다.\u003c/span\u003e\n  \u003e - `props`와 `state`가 복잡하다면 pureComponent 말고 `forceUpdate()` 활용하기\n  \u003e - `React.PureComponent`의 `shouldComponentUpdate()`는 컴포넌트의 하위 트리에\n  대한 `props` 갱신 작업을 수행하지 않는다.\n- 만일 직접 작성하고 싶다면, `this.props`와 `nextProps`, `this.state`와 `nextState`를 비교한 뒤 `false`를 반환하는 것으로 React가 갱신 작업을 건너뛰게 할 수 있다. \n   \u003cspan className=\"red\"\u003e 건너뛰다고 해서 자식 컴포넌트들이 각자가 가진 state의 변화에 따라 가시 렌더링을 수행하는 것을 막는 것은 아니다.\u003c/span\u003e\n\n```javascript\nshouldComponentUpdate(nextProps, nextState){}\n```\n\n## `componentWillUpdate`\n\n```plain text\n`componentWillUpdate()` =\u003e UNSAFE_componentWillUpdate()\nv_17 이전 까지는 유지 v_17.0 이후로는 `UNSAFE_componentWillUpdate()`\n계속 이용하고 싶다면,\nnpx react-codemod rename-unsafe-lifecycles\n```\n\n\u003e 새로운 `props` 또는 `state`가 전달되어서 렌더링이 이루어지기 전에 호출\n\n- React component가 없데이트 되기 전에 미리 준비할 수 있는 단계\n- 초기 렌더링 시에는 호출 X\n- !! 이 메서드 내에서는 `this.setState()` 호출할 수 없으며 React Component가 갱신되도록 만드는 그 어떤 작업(Redux Action dispatch)\n  도 `componentWillUpdate()`가 결과값을 반환하지 건에 이루어지면 안됨\n- 통상적으로 이 메서드는 `componentDidUpdate()`로 대체 가능\n- 이 메서드 내에서 DOM에 대한 정보를 얻는다면 (예를 들어, 스크롤 위치 저장하기), 해당 코드를 `getSnapshotBeforeUpdate()`로 이전하는 것이 가능\n\n\u003e !! `shouldComponentUpdate()`가 `false`로 반환되면 호출되지 않는다.\n\n## `componentDidUpdate`\n\n\u003e 업데이트 직후에 호출되며 최초 렌더링(초기 렌더링) 시에는 호출 X\n\n- 컴포넌트가 갱신되었을 때 DOM을 조작하기 위해 아 메소드 활용에 용이\n\n- 이전과 현재의 `props`를 비교하여 네트워크 요청을 보내는 작업도 이 메소드를 사용하면 된다.\n\n- 컴포넌트에서 `getSnapshotBeforeUpdate()`를 구현한다면, 해당 메서드가 반환하는 값은 `componentDidUpdate()`에 `snapshot` 인자로 넘겨집니다. 반환값이 없다면 해당\n  인자는 `undefined`를 가집니다.\n\n\u003e !! `shouldComponentUpdate()`가 `false`로 반환되면 호출되지 않는다.\n\n```javascript\ncomponentDidUpdate(prevProps, prevState, snapshot);\n{\n}\n```\n\n- `componentDidUpdate()`에서 `setState()`를 즉시 호출할 수도 있지만, 조건문으로 감싸지 않으면 무한 반복이 발생할 수 있다.\n\n\u003e 상위에서 내려온 prop을 그대로 `state`에 저장하는 것은 좋지 않으며, 그 대신 `prop`을 직접 사용하는 것이 좋다.\n\n```javascript\ncomponentDidUpdate(prevProps);\n{\n  if (this.props.userID !== prevProps.userID) {\n    this.fetchData(this.props.userID);\n  }\n}\n```\n\n## `componentWillUnmount`\n\n\u003e 컴포넌트가 마운트 해제되어 제거되기 직전에 호출\n\n- 이 메서드 내에서 타이머 제거, 네트워크 요청 취소, `componentDidMount()` 내에서 생성된 구독 해제 등 필요한 모든 정리 작업을 수행\n- 이제 컴포넌트는 다시 렌더링되지 않으므로, `componentWillUnmount()` 내에서 `setState()`를 호출하면 안 된다. 컴포넌트 인스턴스가 마운트 해제되고 나면, \u003cspan className=\"red\"\u003e절대로 다시 마운트되지 않는다\u003c/span\u003e\n\n# 참조\n\n- [리액트 공식 홈페이지 업데이트 로그](https://ko.reactjs.org/blog/2018/03/27/update-on-async-rendering.html)\n- [리액트 공식 홈페이지 Doc](https://ko.reactjs.org/docs/react-component.html)\n- [Velopert React 튜토리얼](https://velopert.com/3631)\n- [W3schools: React Lifecycle](https://www.w3schools.com/react/react_lifecycle.asp)\n","fields":{"slug":"react-class-render"},"path":"react-class-render.mdx"}],"allTags":[{"tag":"all","count":39},{"tag":"typescript","count":12},{"tag":"react","count":12},{"tag":"javascript","count":11},{"tag":"network","count":6},{"tag":"nextjs","count":5},{"tag":"git","count":5},{"tag":"npm","count":3},{"tag":"vite","count":3},{"tag":"computer_science","count":3},{"tag":"husky","count":3},{"tag":"yarn","count":2},{"tag":"emotion","count":2},{"tag":"styled_components","count":2},{"tag":"css","count":2},{"tag":"redux","count":2},{"tag":"axios","count":2},{"tag":"yarn_berry","count":1},{"tag":"giscus","count":1},{"tag":"utterances","count":1},{"tag":"semamtic_release","count":1},{"tag":"github_actions","count":1},{"tag":"reg_exp","count":1},{"tag":"redux_persist","count":1},{"tag":"python3","count":1},{"tag":"react_beautiful_dnd","count":1},{"tag":"react_hook_form","count":1},{"tag":"recoil","count":1},{"tag":"plaiceholder","count":1},{"tag":"gtag","count":1},{"tag":"google_analytics","count":1},{"tag":"lodash","count":1},{"tag":"commitlint","count":1},{"tag":"githubpage","count":1},{"tag":"intellij","count":1},{"tag":"gatsby","count":1},{"tag":"framer_motion","count":1},{"tag":"tailwind","count":1}],"selectedTag":"javascript","page":1},"__N_SSG":true},"page":"/post/page/[page]/[tag]","query":{"page":"1","tag":"javascript"},"buildId":"pBflRESkEQ7t5tb9C_MXI","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
