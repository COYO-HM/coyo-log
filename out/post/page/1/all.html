            </script><meta name="next-head-count" content="3"/><link rel="canonical" href="https://coyo-hm.github.io/"/><link rel="icon" href="/favicons/favicon.ico"/><link rel="apple-touch-icon" sizes="76x76" href="/favicons/logo_76x76.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicons/logo_32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicons/logo_16x16.png"/><meta name="google-site-verification" content="HzJb0HTR2Qal7mndqRpQ6uBSJbCRXpZPnh7_Cn1oOgA"/><link rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/cd0f3f9fa387d0a0.css" as="style"/><link rel="stylesheet" href="/_next/static/css/cd0f3f9fa387d0a0.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer=""></script><script src="/_next/static/chunks/framework-2c79e2a64abdb08b.js" defer=""></script><script src="/_next/static/chunks/main-91cbd5428e348355.js" defer=""></script><script src="/_next/static/chunks/pages/_app-76ca591d35c3d7cf.js" defer=""></script><script src="/_next/static/chunks/95b64a6e-5c1c80ce1af5e491.js" defer=""></script><script src="/_next/static/chunks/130-48003d82f6f0c6cc.js" defer=""></script><script src="/_next/static/chunks/23-c30fcbf88acbcf47.js" defer=""></script><script src="/_next/static/chunks/pages/post/page/%5Bpage%5D/%5Btag%5D-c8df8ef0f0f5eb2e.js" defer=""></script><script src="/_next/static/YN3fvoUEhoX0yN99nRvFL/_buildManifest.js" defer=""></script><script src="/_next/static/YN3fvoUEhoX0yN99nRvFL/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"frontMatter":{"date":"2024-02-02T00:00:00","title":"vite library type 정의하기: vite-plugin-dts","tags":["vite","react","npm","typescript"],"series":[],"description":"vite 환경에서 만든 라이브러리 type 정의하기","thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/effc5e91-070c-49d8-ba23-8be6283779c0","published":true,"path":"vite-library-typescript.mdx","key":"vite-library-typescript","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAkElEQVR4nHWNLQ7CQBCFV3ANToapwqAqqpEkGMIN4CJodJMNglCDWNjdTvkLhUyZR6Y0KPiSEfPy5T0DgAG8/lyDD8FocLs/YO0K8ehxcA7BOxBFFMVO1GLmshXtdo++6WExX2KQpEiGGUbpGJPprBOb0jCz1ku+3khVnYXoKj6cJNJF6vqp80psG7vnF9/pN4DKuA25lX0JAAAAAElFTkSuQmCC"},"body":"현재 `vite` 환경에서 `Storybook`을 이용한 간단한 ui package를 만들고 있습니다.\n\n`TypeScript`를 사용하여 라이브러리 프로젝트를 개발하려면 타입 정의 파일(`d.ts`)를 정의해줘야 하기에 vite plugin인 **[vite-plugin-dts](https://github.com/qmhc/vite-plugin-dts#readme)** 을 설치하여 정의해 주도록 합시다.\n\n# 설치\n\n```bash\n// npm을 사용하는 경우\nnpm i -D vite-plugin-dts\n\n// yarn을 사용하는 경우\nyarn add -D vite-plugin-dts\n\n// pnpm을 사용하는 경우\npnpm i vite-plugin-dts -D\n```\n\n# 라이브러리 설정하기\n\n## vite.config.ts 수정하기\n\n`dts`를 `vite.config,ts plugins` 에 추가해줍니다.\n\n`insertTypesEntry` 옵션을 지정하여 통해 `package.json` `types` 속성에 지정한 위치에 타입 정의 파일을 생성해주도록 합니다.\n\n`rollupOptions` 에서 다음에 해당하는 내용를 작성해주도록 합니다.\n\n- `external`: 번들에 포합하지 않을 라이브러리를 `dependency` 명시하도록 합니다.\n- `output`\n  - `globals`:  라이브러리 외부에 존재하는 dependency를 위해 번들링 시 사용될 전역 변수 명시합니다.\n\n\n```tsx\n  import { defineConfig } from \"vite\"\n  import react from \"@vitejs/plugin-react\"\n  import dts from \"vite-plugin-dts\"\n  import tsconfigPaths from \"vite-tsconfig-paths\"\n  import path from \"path\"\n\n  // https://vitejs.dev/config/\n  export default defineConfig({\n    plugins: [\n      ...,\n      dts({\n        insertTypesEntry: true\n      }),\n      ...\n    ],\n    build: {\n      lib: {\n        entry: path.resolve(__dirname, \"src/index.ts\"),\n        name: \"coyo-ui\",\n        formats: [\"es\", \"cjs\"],\n        fileName: format =\u003e `index.${format}.js`\n      },\n      rollupOptions: {\n        external: [\"react\", \"react-dom\"],\n        output: {\n          globals: {\n            react: \"React\",\n            \"react-dom\": \"ReactDOM\"\n          },\n          ...\n        }\n      },\n      ...\n    }\n  })\n```\n\n## package.json 수정하기\n\n다음과 같이 `types: “./{outDir}/{typeFileName}.d.ts”` 을 `package.json` 과 `exports`안에도 추가해주도록 합니다.\n\n- `types` :  TypeScript 프로젝트의 타입 경로를 지정합니다.\n\n```json\n  {\n    ...\n    \"types\": \"./dist/index.d.ts\",\n    \"main\": \"./dist/index.cjs.js\",\n    \"module\": \"./dist/index.es.js\",\n    \"exports\": {\n      \".\": {\n        \"types\": \"./dist/index.d.ts\",\n        \"import\": \"./dist/index.es.js\",\n        \"require\": \"./dist/index.cjs.js\"\n      }\n    },\n    ...\n  }\n```\n\n# 적용 결과\n\n`build`를 진행하면 지정해주었던 것과 같이 `dist/index.d.ts` 파일이 생성된 것을 확인할 수 있습니다.\n\n\u003cimg alt={\"dist\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/6247c35b-8b89-44f7-aba2-0346b36f4a6f\"}/\u003e\n\n\n# 참조\n\n- [@qmhc/vite-plugin-dts](https://github.com/qmhc/vite-plugin-dts#readme)\n- [[Vite Guide] Building for Production](https://vitejs.dev/guide/build.html#library-mode)","fields":{"slug":"vite-library-typescript"},"path":"vite-library-typescript.mdx"},{"frontMatter":{"date":"2024-01-23T15:00:00","title":"yarn berry 적용하기","tags":["yarn"],"series":[],"description":"yarn berry 적용하기","thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/db966763-6723-4444-a699-2aaddcc3110d","published":true,"path":"yarn-berry-start.mdx","key":"yarn-berry-start","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAbElEQVR4nGNgIBrU1zOBKK6+E24cM09tZe8/7gDiy/efF1CZuI0dru7///+MYMbCW+vkjvz7z7D4+nqGrv0xDP1HUnknH7GEKmJkqIeaqD7rjLv0nLObJWae8xRv369gPHMmq1b9KjbinQYFAELQJh36p4rSAAAAAElFTkSuQmCC"},"body":"`yarn` 을 이미 설치했다는 전제하에 진행하겠습니다. `yarn` 설치 여부는 `yarn -v` 을 쳐서 확인할 수 있습니다.\n\n\u003cimg alt={\"yarn-version\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/a9ba9e00-d298-4a96-a5f2-785947235397\"}/\u003e\n\n\n# yarn berry로 전환하기\n\n```bash\nyarn set version berry\n```\n\n더욱 자세한 버전 변경 방법은 [@yarnpkg/cli](https://yarnpkg.com/cli/set/version) 을 참고해주세요.\n\n아래 명령어를 입력하여 더이상 쓰지 않는 `node_modules`, `package.lock.json` 를 삭제해줍니다.\n\n```bash\nrm -rf node_modules\nrm -rf package-lock.json\n```\n\n`.yarnrc.yml` 해당 파일에 `nodeLinker` 가 `node-modules` 라면 다음과 같이 변경해줍니다.\n\n```yaml\nyarnPath: .yarn/releases/yarn-4.0.2.cjs\nnodeLinker: pnp\n```\n\n이후에 설치를 진행해주면 완성입니다.\n\n```yaml\nyarn install\n```\n\n# Zero-installs 적용\n\n\u003caside\u003e\n  🔗 Zero-installs 관련한 내용\n\n  - [yarn caching](https://yarnpkg.com/features/caching)\n  - [블로그 글](https://coyo-hm.github.io/post/yarn-berry-pnp#ZeroInstall)\n\u003c/aside\u003e\n\n## Zero-installs 적용시에\n\n`.gitignore`\n\n```\n.yarn/*\n!.yarn/releases\n!.yarn/patches\n!.yarn/plugins\n!.yarn/sdks\n!.yarn/versions\n!.yarn/cache\n```\n\n## Zero-installs 미적용시에\n\n`.gitignore`\n\n```\n.pnp.*\n.yarn/*\n!.yarn/releases\n!.yarn/patches\n!.yarn/plugins\n!.yarn/sdks\n!.yarn/versions\n```\n\n\u003caside\u003e\n  💡 `.gitignore` 에서 해당 파일 앞에 `!`은 무시하지 말고 반드시 포함하라는 의미입니다.\n\n\u003c/aside\u003e\n\n# 참조\n\n- [@yarnpkg/cli](https://yarnpkg.com/cli/set/version)","fields":{"slug":"yarn-berry-start"},"path":"yarn-berry-start.mdx"},{"frontMatter":{"date":"2024-01-22T00:00:00","title":"Vite + React + TypeScript 환경에서 Emotion Css Prop 사용하기","tags":["vite","react","emotion","typescript"],"series":[],"description":"vite + react + typescript 환경에서 emotion css prop 사용하기","thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/a8924712-3db6-4ab6-abc8-eb2795ff4121","published":true,"path":"vite-react-ts-emotion-props-config.mdx","key":"vite-react-ts-emotion-props-config","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAr0lEQVR4nEWOIQvCUBSFF9as+xUmwWpaEAS7C6Ylo2g2WIz+AoPObFvVKhjcL7DIYMEN2cTLw7t3j7yn4mmHc+93jgOAAWgR1kCt72WljaeStHqqGh/dnJdSJsA+jrHc7OB2BrhcUwx7fUzCUExGRIVjvrUItqsI49EU89kCQRCg4bro+v7/kJkNXrI0k9PhKO1mSzzPk3UUyTlJbBsR5Zb43WGVFwWq6vGzlsjMxRvzIamzuaeqkwAAAABJRU5ErkJggg=="},"body":"`Vite` + `React` + `TypeScript` 환경에서 `Emotion` `css prop`를 사용하니 다음과 같이 계속 오류가 나는 것을 확인할 수 있었습니다.\n\n![Marquee-error](https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/941a92c1-5c15-459b-9709-663013f390bb)\n\n\n\n검색해보니 `TypeScript` 말고도 `Vite`에서도 `css prop`를 사용하려면 추가 설정을 해줘야 하는 것을 알게 되어서 한번 정리해두려고 합니다.\n\n# TypeScript 설정\n\n`tsconfig.json`\n\n```json\n{\n  \"compilerOptions\": {\n    ...\n    \"jsx\": \"react-jsx\",\n    \"jsxImportSource\": \"@emotion/react\",\n    ...\n  },\n  ...\n}\n```\n\n[[emotion 공식 문서] typescript](https://emotion.sh/docs/typescript)\n\n# Vite 설정\n\n`vite.config.ts`\n\n```tsx\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\n\n// https://vitejs.dev/config/\nexport default defineConfig({\n  plugins: [\n    react({\n      jsxImportSource: \"@emotion/react\",\n      babel: {\n        plugins: [\"@emotion/babel-plugin\"],\n      },\n    }),\n  ],\n});\n```\n\n# 참조\n\n- [Configure Emotion with your Vite React Project](https://dev.to/glocore/configure-emotion-with-your-vite-react-project-7jl)\n- [[emotion 공식 문서] typescript](https://emotion.sh/docs/typescript)","fields":{"slug":"vite-react-ts-emotion-props-config"},"path":"vite-react-ts-emotion-props-config.mdx"},{"frontMatter":{"date":"2024-01-10T00:00:00","title":"NextJS 블로그 giscus 적용하기","tags":["nextjs","giscus","typescript","utterances"],"series":["blog"],"description":"Next.js 블로그 utterances에서 giscus로 마이그레이션해보자","thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/3af4ab5c-7099-4d79-9a30-8c9e8f7504af","published":true,"path":"utterances-to-giscus.mdx","key":"utterances-to-giscus","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAjElEQVR4nHVNKw7CQBR8F1iOgepBOAMXQZFNHQbBAZAYNAbTAzy9CsgSNO2mGLLNW940XZoqmGTEfDJDAATA5xdFJOGLJ40mTucK+8MRj7vH7XoBMyOEoEMmIg11neRisViCZnNstjus1iWMMbDW5mKMsaFxXr336pzTd0paty9l5kHnEQD1dP0H03UP/fO0cN4MQNIAAAAASUVORK5CYII="},"body":"저도 블로그나 동영상을 보고 댓글보다는 흔히 말하는 좋아요 등을 통해 포스트에 리액션을 남기는 것을 선호하는 편입니다.\n\n현재 블로그 댓글 기능은 `utterance`를 사용하여 댓글을 남길수는 있지만 간단하게 반응을 남길 수 없습니다.\n\n`utterance` 도 충분히 사용하는데 불편함은 없었지만 `utterance`과 마찬가지로 광고도 없으며 다양한 기능을 추가적으로 제공 중인 `giscus`로 마이그레이션 해보려고 합니다.\n\n# giscus 알아보기\n\n`giscus`에서 포스트에 대한 간단한 리액션을 남길 수도 있을 뿐더러 다양한 기능을 제공해주고 있습니다.\n\n- 댓글 시간순 정렬/인기순 정렬\n- 대댓글 작성\n- 다양한 테마\n- 다국어 지원(한글 포함)\n\n# giscus 적용하기\n\n`giscus`를 적용하기 위해서 다음과 같은 조건을 만족해야 합니다.\n\n![출처: [giscus](https://giscus.app/ko)](https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/f583e370-dfae-4d68-a406-9e61355970eb)\n\n출처: [giscus](https://giscus.app/ko)\n\n## Discussions 활성화하기\n\ngiscus를 사용하기 위해서는 우선 해당 github repository의 discussions 기능이 활성화되어 있어야 합니다.\n\n해당하는 repository의 Setting \u003e General \u003e Features에서 discussions을 활성화시킬 수 있습니다.\n\n\u003cimg alt={\"github_setting\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/1aabd2f5-d989-4394-a540-7db263dc6dab\"} style={{margin:\"0 0 10px\"}}/\u003e\n\u003cimg alt={\"github_setting_feature\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/dc4fc4fa-5af1-46e6-8074-c00a8fac40d2\"}/\u003e\n\n\n\n## Discussions Category 생성\n\n자동으로 생성된 카테고리(일반적으로 General을 선택합니다)를 사용해도 되지만 저는 댓글을 위한 카테고리를 생성해주었습니다.\n\n\u003cimg alt={\"github_discussions\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/537c68ee-2c2b-482f-be73-207ea3e7b7e6\"} style={{margin:\"0 0 10px\"}}/\u003e\n\u003cimg alt={\"github_discussions_category\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/e5a95fc2-1001-41a4-9dfe-d52f8fcebe7c\"}/\u003e\n\n다른 사용자들은 댓글이 리플만 달 수 있도록 Announcement를 적용해줍니다.\n\n\u003cimg alt={\"github_create_category\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/e17cd1cd-e7b4-4b2e-acb5-f3da667456ff\"}/\u003e\n\n## Giscus 설치하기\n\n이어서 [giscus 설치 페이지](https://github.com/apps/giscus) 에 들어가서 giscus를 설치해줍니다.\n\n\u003cimg alt={\"giscus_install\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/03c33e5f-19a2-4ebe-bf76-71b6278843fd\"}/\u003e\n\ndiscussions을 활성화한 repository를 선택해주도록 합니다.\n\n\u003cimg alt={\"giscus_install_setting\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/4a6ff6ff-ee18-4c91-a085-435ac14d4f90\"}/\u003e\n\n[giscus 홈페이지](https://giscus.app/ko) 에 들어가서 설정을 해줍니다. 언어와 저장소를 입력하고 댓글을 올릴 discussions 카데고리를 지정해줍니다.\n\n\u003cimg alt={\"giscus_setting_1\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/1175a586-412d-4e02-805c-672fa34af066\"} style={{margin:\"0 0 10px\"}}/\u003e\n\u003cimg alt={\"giscus_setting_2\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/7975cd56-8caf-4421-8bc2-8bf7f65dfbbc\"}/\u003e\n\n설정을 완료했으면 아래와 같이 script 코드가 나옵니다. 이를 잘 메모장에 복사두거나 따로 저장해주도록 합니다.\n\n\u003cimg alt={\"giscus_setting_3\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/e8b05ea3-94be-4d19-b0bf-5324f5177c39\"}/\u003e\n\n## 코드 작성하기\n\n`next.js` 블로그의 경우 위의 스크립트 코드를 바로 사용할 수 없습니다. `Giscus` 컴포넌트를 새로 만들어 주고 다음과 같이 코드를 작성합니다. 해당 코드는 [git issue 에 올라온 코드](https://github.com/utterance/utterances/issues/161)를 참고하였습니다. `script` attribute의 `key`와 `value`는 위 giscus에서 제공한 값을 사용해주도록 합니다.\n\n```bash\nimport { useEffect, useRef } from \"react\";\nimport useTheme from \"@hooks/useTheme\";\n\nconst NEXT_PUBLIC_REPO_ID = process.env.NEXT_PUBLIC_REPO_ID as string;\nconst NEXT_PUBLIC_CATEGORY_ID = process.env.NEXT_PUBLIC_CATEGORY_ID as string;\n\nconst Giscus = () =\u003e {\n  const ref = useRef\u003cHTMLDivElement\u003e(null);\n  const { isDarkTheme } = useTheme();\n\n  // https://github.com/giscus/giscus/tree/main/styles/themes\n  const theme = isDarkTheme ? \"dark\" : \"light\";\n\n  // https://github.com/utterance/utterances/issues/161\n  useEffect(() =\u003e {\n    if (!ref.current || ref.current.hasChildNodes()) return;\n\n    const scriptElem = document.createElement(\"script\");\n    scriptElem.src = \"https://giscus.app/client.js\";\n    scriptElem.async = true;\n    scriptElem.crossOrigin = \"anonymous\";\n\n    scriptElem.setAttribute(\"data-repo\", \"COYO-HM/COYO-HM.github.io\");\n    scriptElem.setAttribute(\"data-repo-id\", NEXT_PUBLIC_REPO_ID);\n    scriptElem.setAttribute(\"data-category\", \"Comments\");\n    scriptElem.setAttribute(\"data-category-id\", NEXT_PUBLIC_CATEGORY_ID);\n    scriptElem.setAttribute(\"data-mapping\", \"pathname\");\n    scriptElem.setAttribute(\"data-strict\", \"0\");\n    scriptElem.setAttribute(\"data-reactions-enabled\", \"1\");\n    scriptElem.setAttribute(\"data-emit-metadata\", \"0\");\n    scriptElem.setAttribute(\"data-input-position\", \"bottom\");\n    scriptElem.setAttribute(\"data-theme\", theme);\n    scriptElem.setAttribute(\"data-lang\", \"ko\");\n\n    ref.current.appendChild(scriptElem);\n  }, [theme]);\n\n  // https://github.com/giscus/giscus/blob/main/ADVANCED-USAGE.md#isetconfigmessage\n  useEffect(() =\u003e {\n    const iframe = document.querySelector\u003cHTMLIFrameElement\u003e(\n      \"iframe.giscus-frame\"\n    );\n    iframe?.contentWindow?.postMessage(\n      { giscus: { setConfig: { theme } } },\n      \"https://giscus.app\"\n    );\n  }, [theme]);\n\n  return (\n    \u003cdiv className={\"py-5\"}\u003e\n      \u003csection ref={ref} /\u003e\n    \u003c/div\u003e\n  );\n};\n\nexport default Giscus;\n```\n\n위의 컴포넌트를 댓글이 들어갈 부분에 넣어주면 완성입니다!\n\n# 기존 utterances에 있던 댓글 옮기기\n\n만약 저처럼 utterances에 있다면 해당 repository \u003e issues에 댓글에 해당하는 issue에 label을 붙여줍니다.\n\n저 같은 경우에는 `comment` 라벨을 붙여주었습니다.\n\n\u003cimg alt={\"github_issues\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/80186d0a-bbae-4331-a502-19be1988ad7f\"}/\u003e\n\n그 다음 label 버튼을 눌러 label 관리에 들어가서 comment의 convert to discussions 을 눌러줍니다.\n\n\u003cimg alt={\"github_issues_label\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/2f0e99c4-1c9b-4dfd-b398-f61061c10299\"}/\u003e\n\n위에서 댓글 관리용으로 지정해둔 discussions category인 comments로 전환해줍니다.\n\n\u003cimg alt={\"github_issues_label_setting\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/3ae9334e-bfaa-4017-bb0b-61dc0e973205\"}/\u003e\n\ncomments에 기존 댓글이 잘 들어간 것을 확인할 수 있습니다.\n\n\u003cimg alt={\"github_discussions_comments\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/c744020b-a17e-4429-81c7-892681111e86\"}/\u003e\n\n# 참조\n\n- [Moving from utterances to giscus](https://shipit.dev/posts/from-utterances-to-giscus.html)\n- [giscus](https://giscus.app/ko)\n- https://github.com/utterance/utterances/issues/161","fields":{"slug":"utterances-to-giscus"},"path":"utterances-to-giscus.mdx"},{"frontMatter":{"date":"2024-01-04T00:00:00","title":"컴퓨터 네트워크의 기본","tags":["network","computer_science"],"series":["network_note"],"description":"컴퓨터 네트워크 및 인터넷 역사","thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/241afd74-559a-417b-aabf-757027c20513","published":true,"path":"network-note-01.mdx","key":"network-note-01","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAlElEQVR4nH2OMQrCQBREt1chfW4QD2ErOZOdhb1XSCfYeAC3EMEULmJrYapUkizCuuZr8iQGrcSB1w0zTwEPoP6FiDzpclFlWdSb9ZL5YsV2f6DyHmvth6ZtiUih/O1aj8ZDVBgymc4Y9HtEUUQQBMRx3CRJgnOuUO3FKTuzOxoqf0drjTHmTZqmTZ7n3eI/R+Dr+AJJsK1A8hISUAAAAABJRU5ErkJggg=="},"body":"\u003caside\u003e\n  💡 해당 포스트는 [해당 강의](http://www.kocw.net/home/cview.do?lid=52e88746ed8b2c74)를 듣고 정리한 내용입니다.\n\n\u003c/aside\u003e\n\n# Network structure\n\n## Network edge\n\n: 일반적인 랩탑, 단말기, 서버 또는 웹 브라우저 같은 네트워크 가장자리에 존재하는 프로그램들\n\n## Network core\n\n: 메세지를 전달해주는 특수한 용도의 장비인 라우터들이 존재하는 부분\n\n\u003caside\u003e\n  💡 라우터\n\n  네트워크 안에 존재하는 특수한 컴퓨터, 사용자들이 보낸 메세지를 목적지까지 전달하는 역할\n\n\u003c/aside\u003e","fields":{"slug":"network-note-01"},"path":"network-note-01.mdx"},{"frontMatter":{"date":"2023-12-18T00:00:00","title":"husky not set as executable 오류","tags":["husky"],"series":["trouble_shooting"],"description":"husky not set as executable 오류 해결하기","thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/5b9bd72c-fbb3-487d-afbb-b3127e4a77d0","published":true,"path":"husky-precommit-unauthorized.mdx","key":"husky-precommit-unauthorized","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAoUlEQVR4nDWNMQrCQBBFF5IDpNGTqI1WEhKyggcImEta2Fp4AE+QQrDapJlIhmxm90tG/PCYx/DhGwAzMwciCiP78H49lclL+AyD4BdnAAQgQmTWz+N2wP26V/d+issVkV6L1pZIE4P1KkOWGGXxNDHxZO3S7Y1zTuq6jmVRRGurWNmzkufHuNtuQtNc0LZtZ5jHQDTAew9mVv5ORDpNRP0XI/aarm6iheUAAAAASUVORK5CYII="},"body":"# ⚠️ 문제\n\n블로그를 배포하던 중에 다음과 같은 오류가 발생하였습니다.\n\n![husky-precommit-unauthorized](https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/1407d749-eac6-46b6-8f2a-89ea956bc6da)\n\n# 🔧 해결\n\n찾아보니까 이는 권한 문제로 권한 문제로 .husky/pre-commit에 권한 설정을 해주면 간단하게 해결됩니다.\n\n`husky/pre-commit` 을 잠깐 삭제해주었다가 다시 생성했는데 그로 인해 발생된 것 같습니다.\n\n```bash\nchmod +x .husky/pre-commit\n```\n\n# 참조\n\n- [githook 실행 오류 (not set as executable)](https://den-shin.tistory.com/77)","fields":{"slug":"husky-precommit-unauthorized"},"path":"husky-precommit-unauthorized.mdx"}],"allTags":[{"tag":"all","count":37},{"tag":"typescript","count":11},{"tag":"react","count":11},{"tag":"javascript","count":10},{"tag":"network","count":6},{"tag":"nextjs","count":5},{"tag":"git","count":5},{"tag":"npm","count":3},{"tag":"vite","count":3},{"tag":"computer_science","count":3},{"tag":"husky","count":3},{"tag":"yarn","count":2},{"tag":"emotion","count":2},{"tag":"css","count":2},{"tag":"redux","count":2},{"tag":"axios","count":2},{"tag":"yarn_berry","count":1},{"tag":"giscus","count":1},{"tag":"utterances","count":1},{"tag":"styled_components","count":1},{"tag":"semamtic_release","count":1},{"tag":"github_actions","count":1},{"tag":"redux_persist","count":1},{"tag":"python3","count":1},{"tag":"plaiceholder","count":1},{"tag":"gtag","count":1},{"tag":"google_analytics","count":1},{"tag":"lodash","count":1},{"tag":"commitlint","count":1},{"tag":"githubpage","count":1},{"tag":"intellij","count":1},{"tag":"gatsby","count":1},{"tag":"framer_motion","count":1},{"tag":"tailwind","count":1}],"selectedTag":"all","page":1},"__N_SSG":true},"page":"/post/page/[page]/[tag]","query":{"page":"1","tag":"all"},"buildId":"YN3fvoUEhoX0yN99nRvFL","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
