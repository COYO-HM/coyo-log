하기","thumbnail":"https://github.com/COYO-HM/coyo-ui/assets/56423604/ce77552f-20d5-495d-a9a2-99e44349956b","published":true,"path":"error-emeedauth.mdx","key":"error-emeedauth","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAmklEQVR4nDWKOwrCQAAFp7QRSWXjHTyMFtFAxE+IhViIVhZCxMI6YCOIRcC7iPdIoXsAMbtPYmIxvMcwDOETgC2Zg43BLmoCKCagAJ4MKqEpSFkmPe5SnuudpgrBzarQ4IMNQRGolEc8rUFjUA/c6B/2obh1cebSdgm4a8dz50br9w80bQLy4UUEdg86gVagDWhZ7xbcDhSD+QK3EFB1pFbMPwAAAABJRU5ErkJggg=="},"body":"# ⚠️ 문제\n\n\u003cimg alt={\"error\"} src={\"https://github.com/COYO-HM/coyo-ui/assets/56423604/34927b98-ee1f-47c0-b26e-6902b947ebaa\"}/\u003e\n\nnpm 에 publish하는 데 해당 오류가 계속 발생하였습니다. 지시대로 `npm adduser` 로 로그인을 한 후에 publish를 수행해봤지만 여전히 같은 문제가 발생했습니다.\n\n`npm login`을 하더라도 지속해서 같은 문제가 발생하였고 `npm whoami` 를 사용해 현재 로그인 상태를 살펴봐도 로그인 된 상태였습니다.\n\n# 🔧 해결\n\n[Quickstart for GitHub Packages](https://docs.github.com/en/packages/quickstart) 을 보고 해결할 수 있었습니다.\n\n`.npmrc` 파일을 생성하고 다음과 같이 작성합니다.\n\n```bash\n@github 계정 이름:registry=https://npm.pkg.github.com\n```\n\n`package.json`  에도 다음과 같이 추가합니다.\n\n```json\n{\n\t...\n  \"publishConfig\": {\n    \"access\": \"public\",\n    \"@github 계정 이름:registry\": \"https://npm.pkg.github.com\",\n    ...\n  },\n  ...\n}\n```\n\n이후에 publish를 진행하면 정상적으로 배포되는 것을 확인할 수 있습니다.\n\n# 참조\n\n- [Quickstart for GitHub Packages](https://docs.github.com/en/packages/quickstart)","fields":{"slug":"error-emeedauth"},"path":"error-emeedauth.mdx"},{"frontMatter":{"date":"2024-02-07T00:00:00","title":"Vite 환경에서 절대 경로 설정하기","tags":["vite","typescript","react","javascript"],"series":[],"description":"Vite 환경에서 TypeScript 또는 JavaScript인 경우 절대 경로 설정하는 방법","thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/2cc0e288-09ae-40d7-ad70-92c570d0ef6f","published":true,"path":"vite-ts-react-path.mdx","key":"vite-ts-react-path","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAj0lEQVR4nHWOPQrCQBSEt7D2BFoYe+9hYeENcgYhl9veBZGUARGihTH+EC0fwtudkYeiIDjwTfUxjCOpJNMvImJEvtI5MiYFWG2WvDQ1T8cry3JFETEBVqp6d4CmR4ycDEbMpzln8wV7/SGzbMyiKL6iqto8qvUWu7rFvjnj0Hbw3iOEYDdMvLn3p3/5LD4BIpyz6n2lgNEAAAAASUVORK5CYII="},"body":"# JavaScript 인 경우 절대 경로 설정하기\n\n`vite.config.js`\n\n```jsx\nimport { defineConfig } from 'vite'\nimport react from '@vitejs/plugin-react-swc'\nimport { resolve } from 'path';\n\nexport default defineConfig({\n  plugins: [react()],\n  resolve: {\n    alias: [\n      { find: '@', replacement: resolve(__dirname, 'src') },\n      { find: '@pages', replacement: resolve(__dirname, 'src/pages') },\n    ]\n  }\n})\n```\n\n# TypeScript 인 경우 절대 경로 설정하기\n\n## 모듈 설치하기\n\n```bash\n// npm을 사용하는 경우\nnpm i -D @types/node\n\n// yarn을 사용하는 경우\nyarn add -D @types/node\n```\n\n`tsconfig.json`\n\n```json\n{\n  \"compilerOptions\": {\n    ...\n    \"baseUrl\": \".\",\n    \"paths\": {\n      \"@src/*\": [\"src/*\"],\n      \"@pages/*\": [\"src/pages/*\"]\n    }\n  },\n  ...\n}\n```\n\n## vite-tsconfig-paths 모듈 미사용시\n\n`vite.config.ts`\n\n```jsx\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport { resolve } from \"path\";\n\n// https://vitejs.dev/config/\nexport default defineConfig({\n  plugins: [react(), tsconfigPaths()],\n  resolve: {\n    alias: [\n      { find: \"@\", replacement: resolve(__dirname, \"src\") },\n      { find: \"@pages\", replacement: resolve(__dirname, \"src/pages\") },\n    ],\n  },\n});\n```\n\n## vite-tsconfig-paths 모듈 사용시\n\n### 모듈 설치하기\n\n```bash\n// npm을 사용하는 경우\nnpm i -D vite-tsconfig-paths\n\n// yarn을 사용하는 경우\nyarn add -D vite-tsconfig-paths\n```\n\n`vite.config.ts`\n\n```jsx\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport tsconfigPaths from \"vite-tsconfig-paths\";\n\n// https://vitejs.dev/config/\nexport default defineConfig({\n  plugins: [react(), tsconfigPaths()],\n});\n```\n\n\n\u003cimg style={{margin:\"30px 0 0\"}} alt={\"absolute_path\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/0a6c01ed-8c10-49da-9b3e-832c77027452\"}/\u003e\n\n\n위와 같은 상대 경로를 절대 경로로 변경 시에 다음과 같이 변경되는 것을 확인할 수 있었습니다.\n\n\u003cimg style={{margin:\"0 0 30px\"}} alt={\"relative_path\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/c45918a6-99b4-4bde-a8aa-edb9a0669c20\"}/\u003e\n\n\n# 참조\n\n- [Vite Docs: Config resolve.alias](https://vitejs-kr.github.io/config/shared-options.html#resolve-alias)\n- [TypeScript Docs: Path mapping](https://www.typescriptlang.org/ko/docs/handbook/module-resolution.html#%EA%B2%BD%EB%A1%9C-%EB%A7%A4%ED%95%91-path-mapping)","fields":{"slug":"vite-ts-react-path"},"path":"vite-ts-react-path.mdx"},{"frontMatter":{"date":"2024-02-06T00:00:00","title":"Github Repository 하나로 합치기","tags":["git"],"series":[],"description":"여러 Repository들 하나의 폴더로 합치기","thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/11f4d42e-440e-4c15-9529-1dec925d4319","published":true,"path":"github-repo-union.mdx","key":"github-repo-union","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAg0lEQVR4nHWNsQ0CMQxFc0zCtdx2YYD0RjqyQBbIFNklVRSiVKl88UcGRAVPcuEv+z8DgAHMP3PgTTUa3IhwWhbEGMHMaK1hjIHeu+jVnLOZUsrcLhu891jXM5xzsNaCiJBSEn1i5qaNRwhBrtbKfd+1QXLOUmsVZla98nipP8svvuonrJiv3cIufSIAAAAASUVORK5CYII="},"body":"프로젝트를 이것저것 진행하다보니 github repository 가 많아져서 기존 `commit`을 남기고 관련있는 repository를 병합하려고 합니다.\n\n# 새로운 Repository 생성\n\n기존 repository들을 보관할 새로운 repository를 생성해주도록 합니다.\n\n\u003cimg alt={\"new_repo\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/42bf5800-b48f-4735-8387-799de512ea37\"} /\u003e\n\n\u003cimg alt={\"new_repo_drawer\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/c1d313d6-e577-46b9-bf75-d6584991676f\"} /\u003e\n\n\n# 생성한 Repository Local과 Remote 연결하기\n\n\u003cimg alt={\"repo_clone\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/1fc56b98-0e3d-496d-b42b-be6e43d2c237\"} /\u003e\n\nrepo 주소를 복사해서 다음과 같이 입력하여 remote와 local을 연결해줍니다.\n\n```bash\ngit init\ngit clone 복사한 주소\n```\n\n```\nWorking tree has modifications. Cannot add.\n```\n\n해당 오류를 방지하기 위해 이후에 `readme.md` 나 파일 등을 수정하여 `commit` 을 진행해줍니다.\n\n\n# 기존의 Repository를 새로 생성한 Repository에 합치기\n\n\u003cimg alt={\"repo_copy\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/786e2bf5-aca8-4563-8f11-29976f1f6e67\"} /\u003e\n\n합치고자 하는 기존의 repository의 주소를 복사해줍니다. 이때 메인 브랜치명도 반드시 확인해주도록 합시다.\n\n```bash\ngit subtree add --prefix=기존레포지토리명 기존레포지토리주소 기존메인브랜치명\n```\n\n\u003cimg alt={\"\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/c1d0fee5-09b8-41e0-ab0c-0fc5c074b41d\"} /\u003e\n\n\n\u003cimg alt={\"\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/a2d1cd89-663f-4578-b28d-2d6e25301e67\"} /\u003e\n\n\n\u003cimg alt={\"\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/4522ba80-49f7-419e-a425-ccf8e9b79237\"} /\u003e\n\n해당 명령어를 입력하면 해당 Repository가 추가된 것을 확인할 수 있습니다.\n\n다음 명령어를 입력하여 push를 진행하여 remote에도 적용시켜주도록 합니다.\n\n```bash\ngit push origin HEAD:main\n```\n\ngithub의 remote repository를 확인해보면 다음과 같이 잘 적용된 것을 확인할 수 있습니다.\n\n\n\u003cimg alt={\"\"}\n     src={\"[https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/4522ba80-49f7-419e-a425-ccf8e9b79237](https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/edc79285-8791-454e-a75b-dbbbf5a9f03f)\"} /\u003e","fields":{"slug":"github-repo-union"},"path":"github-repo-union.mdx"},{"frontMatter":{"date":"2024-02-02T00:00:00","title":"vite library type 정의하기: vite-plugin-dts","tags":["vite","react","npm","typescript"],"series":[],"description":"vite 환경에서 만든 라이브러리 type 정의하기","thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/effc5e91-070c-49d8-ba23-8be6283779c0","published":true,"path":"vite-library-typescript.mdx","key":"vite-library-typescript","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAkElEQVR4nHWNLQ7CQBCFV3ANToapwqAqqpEkGMIN4CJodJMNglCDWNjdTvkLhUyZR6Y0KPiSEfPy5T0DgAG8/lyDD8FocLs/YO0K8ehxcA7BOxBFFMVO1GLmshXtdo++6WExX2KQpEiGGUbpGJPprBOb0jCz1ku+3khVnYXoKj6cJNJF6vqp80psG7vnF9/pN4DKuA25lX0JAAAAAElFTkSuQmCC"},"body":"현재 `vite` 환경에서 `Storybook`을 이용한 간단한 ui package를 만들고 있습니다.\n\n`TypeScript`를 사용하여 라이브러리 프로젝트를 개발하려면 타입 정의 파일(`d.ts`)를 정의해줘야 하기에 vite plugin인 **[vite-plugin-dts](https://github.com/qmhc/vite-plugin-dts#readme)** 을 설치하여 정의해 주도록 합시다.\n\n# 설치\n\n```bash\n// npm을 사용하는 경우\nnpm i -D vite-plugin-dts\n\n// yarn을 사용하는 경우\nyarn add -D vite-plugin-dts\n\n// pnpm을 사용하는 경우\npnpm i vite-plugin-dts -D\n```\n\n# 라이브러리 설정하기\n\n## vite.config.ts 수정하기\n\n`dts`를 `vite.config,ts plugins` 에 추가해줍니다.\n\n`insertTypesEntry` 옵션을 지정하여 통해 `package.json` `types` 속성에 지정한 위치에 타입 정의 파일을 생성해주도록 합니다.\n\n`rollupOptions` 에서 다음에 해당하는 내용를 작성해주도록 합니다.\n\n- `external`: 번들에 포합하지 않을 라이브러리를 `dependency` 명시하도록 합니다.\n- `output`\n  - `globals`:  라이브러리 외부에 존재하는 dependency를 위해 번들링 시 사용될 전역 변수 명시합니다.\n\n\n```tsx\n  import { defineConfig } from \"vite\"\n  import react from \"@vitejs/plugin-react\"\n  import dts from \"vite-plugin-dts\"\n  import tsconfigPaths from \"vite-tsconfig-paths\"\n  import path from \"path\"\n\n  // https://vitejs.dev/config/\n  export default defineConfig({\n    plugins: [\n      ...,\n      dts({\n        insertTypesEntry: true\n      }),\n      ...\n    ],\n    build: {\n      lib: {\n        entry: path.resolve(__dirname, \"src/index.ts\"),\n        name: \"coyo-ui\",\n        formats: [\"es\", \"cjs\"],\n        fileName: format =\u003e `index.${format}.js`\n      },\n      rollupOptions: {\n        external: [\"react\", \"react-dom\"],\n        output: {\n          globals: {\n            react: \"React\",\n            \"react-dom\": \"ReactDOM\"\n          },\n          ...\n        }\n      },\n      ...\n    }\n  })\n```\n\n## package.json 수정하기\n\n다음과 같이 `types: “./{outDir}/{typeFileName}.d.ts”` 을 `package.json` 과 `exports`안에도 추가해주도록 합니다.\n\n- `types` :  TypeScript 프로젝트의 타입 경로를 지정합니다.\n\n```json\n  {\n    ...\n    \"types\": \"./dist/index.d.ts\",\n    \"main\": \"./dist/index.cjs.js\",\n    \"module\": \"./dist/index.es.js\",\n    \"exports\": {\n      \".\": {\n        \"types\": \"./dist/index.d.ts\",\n        \"import\": \"./dist/index.es.js\",\n        \"require\": \"./dist/index.cjs.js\"\n      }\n    },\n    ...\n  }\n```\n\n# 적용 결과\n\n`build`를 진행하면 지정해주었던 것과 같이 `dist/index.d.ts` 파일이 생성된 것을 확인할 수 있습니다.\n\n\u003cimg alt={\"dist\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/6247c35b-8b89-44f7-aba2-0346b36f4a6f\"}/\u003e\n\n\n# 참조\n\n- [@qmhc/vite-plugin-dts](https://github.com/qmhc/vite-plugin-dts#readme)\n- [[Vite Guide] Building for Production](https://vitejs.dev/guide/build.html#library-mode)","fields":{"slug":"vite-library-typescript"},"path":"vite-library-typescript.mdx"},{"frontMatter":{"date":"2024-01-23T15:00:00","title":"yarn berry 적용하기","tags":["yarn"],"series":[],"description":"yarn berry 적용하기","thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/db966763-6723-4444-a699-2aaddcc3110d","published":true,"path":"yarn-berry-start.mdx","key":"yarn-berry-start","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAbElEQVR4nGNgIBrU1zOBKK6+E24cM09tZe8/7gDiy/efF1CZuI0dru7///+MYMbCW+vkjvz7z7D4+nqGrv0xDP1HUnknH7GEKmJkqIeaqD7rjLv0nLObJWae8xRv369gPHMmq1b9KjbinQYFAELQJh36p4rSAAAAAElFTkSuQmCC"},"body":"`yarn` 을 이미 설치했다는 전제하에 진행하겠습니다. `yarn` 설치 여부는 `yarn -v` 을 쳐서 확인할 수 있습니다.\n\n\u003cimg alt={\"yarn-version\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/a9ba9e00-d298-4a96-a5f2-785947235397\"}/\u003e\n\n\n# yarn berry로 전환하기\n\n```bash\nyarn set version berry\n```\n\n더욱 자세한 버전 변경 방법은 [@yarnpkg/cli](https://yarnpkg.com/cli/set/version) 을 참고해주세요.\n\n아래 명령어를 입력하여 더이상 쓰지 않는 `node_modules`, `package.lock.json` 를 삭제해줍니다.\n\n```bash\nrm -rf node_modules\nrm -rf package-lock.json\n```\n\n`.yarnrc.yml` 해당 파일에 `nodeLinker` 가 `node-modules` 라면 다음과 같이 변경해줍니다.\n\n```yaml\nyarnPath: .yarn/releases/yarn-4.0.2.cjs\nnodeLinker: pnp\n```\n\n이후에 설치를 진행해주면 완성입니다.\n\n```yaml\nyarn install\n```\n\n# Zero-installs 적용\n\n\u003caside\u003e\n  🔗 Zero-installs 관련한 내용\n\n  - [yarn caching](https://yarnpkg.com/features/caching)\n  - [블로그 글](https://coyo-hm.github.io/post/yarn-berry-pnp#ZeroInstall)\n\u003c/aside\u003e\n\n## Zero-installs 적용시에\n\n`.gitignore`\n\n```\n.yarn/*\n!.yarn/releases\n!.yarn/patches\n!.yarn/plugins\n!.yarn/sdks\n!.yarn/versions\n!.yarn/cache\n```\n\n## Zero-installs 미적용시에\n\n`.gitignore`\n\n```\n.pnp.*\n.yarn/*\n!.yarn/releases\n!.yarn/patches\n!.yarn/plugins\n!.yarn/sdks\n!.yarn/versions\n```\n\n\u003caside\u003e\n  💡 `.gitignore` 에서 해당 파일 앞에 `!`은 무시하지 말고 반드시 포함하라는 의미입니다.\n\n\u003c/aside\u003e\n\n# 참조\n\n- [@yarnpkg/cli](https://yarnpkg.com/cli/set/version)","fields":{"slug":"yarn-berry-start"},"path":"yarn-berry-start.mdx"},{"frontMatter":{"date":"2024-01-22T00:00:00","title":"Vite + React + TypeScript 환경에서 Emotion Css Prop 사용하기","tags":["vite","react","emotion","typescript"],"series":[],"description":"vite + react + typescript 환경에서 emotion css prop 사용하기","thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/a8924712-3db6-4ab6-abc8-eb2795ff4121","published":true,"path":"vite-react-ts-emotion-props-config.mdx","key":"vite-react-ts-emotion-props-config","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAr0lEQVR4nEWOIQvCUBSFF9as+xUmwWpaEAS7C6Ylo2g2WIz+AoPObFvVKhjcL7DIYMEN2cTLw7t3j7yn4mmHc+93jgOAAWgR1kCt72WljaeStHqqGh/dnJdSJsA+jrHc7OB2BrhcUwx7fUzCUExGRIVjvrUItqsI49EU89kCQRCg4bro+v7/kJkNXrI0k9PhKO1mSzzPk3UUyTlJbBsR5Zb43WGVFwWq6vGzlsjMxRvzIamzuaeqkwAAAABJRU5ErkJggg=="},"body":"`Vite` + `React` + `TypeScript` 환경에서 `Emotion` `css prop`를 사용하니 다음과 같이 계속 오류가 나는 것을 확인할 수 있었습니다.\n\n![Marquee-error](https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/941a92c1-5c15-459b-9709-663013f390bb)\n\n\n\n검색해보니 `TypeScript` 말고도 `Vite`에서도 `css prop`를 사용하려면 추가 설정을 해줘야 하는 것을 알게 되어서 한번 정리해두려고 합니다.\n\n# TypeScript 설정\n\n`tsconfig.json`\n\n```json\n{\n  \"compilerOptions\": {\n    ...\n    \"jsx\": \"react-jsx\",\n    \"jsxImportSource\": \"@emotion/react\",\n    ...\n  },\n  ...\n}\n```\n\n[[emotion 공식 문서] typescript](https://emotion.sh/docs/typescript)\n\n# Vite 설정\n\n`vite.config.ts`\n\n```tsx\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\n\n// https://vitejs.dev/config/\nexport default defineConfig({\n  plugins: [\n    react({\n      jsxImportSource: \"@emotion/react\",\n      babel: {\n        plugins: [\"@emotion/babel-plugin\"],\n      },\n    }),\n  ],\n});\n```\n\n# 참조\n\n- [Configure Emotion with your Vite React Project](https://dev.to/glocore/configure-emotion-with-your-vite-react-project-7jl)\n- [[emotion 공식 문서] typescript](https://emotion.sh/docs/typescript)","fields":{"slug":"vite-react-ts-emotion-props-config"},"path":"vite-react-ts-emotion-props-config.mdx"}],"allTags":[{"tag":"all","count":42},{"tag":"typescript","count":12},{"tag":"react","count":12},{"tag":"javascript","count":11},{"tag":"nextjs","count":7},{"tag":"network","count":7},{"tag":"git","count":5},{"tag":"computer_science","count":4},{"tag":"npm","count":3},{"tag":"vite","count":3},{"tag":"husky","count":3},{"tag":"yarn","count":2},{"tag":"emotion","count":2},{"tag":"styled_components","count":2},{"tag":"css","count":2},{"tag":"redux","count":2},{"tag":"axios","count":2},{"tag":"yarn_berry","count":1},{"tag":"giscus","count":1},{"tag":"utterances","count":1},{"tag":"semamtic_release","count":1},{"tag":"github_actions","count":1},{"tag":"reg_exp","count":1},{"tag":"redux_persist","count":1},{"tag":"python3","count":1},{"tag":"react_beautiful_dnd","count":1},{"tag":"react_hook_form","count":1},{"tag":"recoil","count":1},{"tag":"next_intl","count":1},{"t
