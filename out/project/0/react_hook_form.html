. 테마 토글을 사용하여 다크 테마와 기본 테마를 설정할 수 있습니다.\n\u003e - 사용자의 화면에 따라 CSS가 달라지도록 반응형으로 구현하였습니다.\n\u003e - 보드 정보는 Local Storage에 저장하여 브라우저를 종료하더라도 해당 내용이 유지됩니다.\n\n# Quick Start\n\n```shell\nnpm install\nnpm start\n```\n\n# Project Structure\n\n```Plain text\nsrc\n│\n├── atoms ────────────────  Global State\n│\n├── components ───────────  view 컴포넌트\n│   ├── DraggableBoard\n│   ├── DraggableCard\n│   ├── DroppableArea\n│   └── Home\n│\n├── helpers ──────────────  공통 상수\n│   └── constant\n│\n├── hooks ────────────────  hook\n│   └── useTheme\n│\n├── images ───────────────  이미지 파일\n│\n│\n├── style ────────────────  styled-components' custom style \u0026 GlobalStyle\n│   ├── globalStyle\n│   └── index\n│\n├── theme ────────────────  theme 관련\n│   ├── ToggleTheme\n│   ├── styled.d.ts\n│   └── theme\n│\n├── App.js ───────────────  Theme Context 적용 \u0026 GlobalStyle 적용\n│\n└── index.js ─────────────  애플리케이션 엔트리 포인트\n```\n\n# Tech Stack\n\n- react v_18.2.0\n- react-beautiful-dnd v_13.1.0\n- react-dom v_18.2.0\n- react-helmet v_6.1.0\n- react-hook-form v_7.34.0\n- recoil v_0.7.4\n- styled-components v_5.3.5\n- typescript v_4.8.3\n","fields":{"slug":"project/post/simple-kanban-board"},"path":"project/simple-kanban-board.mdx"}],"allTags":[{"tag":"all","count":2},{"tag":"react","count":2},{"tag":"typescript","count":2},{"tag":"recoil","count":2},{"tag":"styled_components","count":2},{"tag":"react_beautiful_dnd","count":1},{"tag":"react_hook_form","count":1},{"tag":"react_helmet","count":1},{"tag":"react_query","count":1},{"tag":"react_apexcharts","count":1}],"category":"react_hook_form","page":0},"__N_SSG":true},"page":"/project/[page]/[category]","query":{"page":"0","category":"react_hook_form"},"buildId":"uMESVOs0LcPvWjtY_O6m0","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
