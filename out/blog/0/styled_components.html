er, header, hgroup, main, menu, nav, section {\n  display: block;\n}\n/* HTML5 hidden-attribute fix for newer browsers */\n*[hidden] {\n    display: none;\n}\nbody {\n  line-height: 1;\n  margin: 0;\n  background: ${(props) =\u003e props.theme.bgColor};\n  color: ${(props) =\u003e props.theme.textColor};\n}\nmenu, ol, ul {\n  list-style: none;\n}\nblockquote, q {\n  quotes: none;\n}\nblockquote:before, blockquote:after,\nq:before, q:after {\n  content: '';\n  content: none;\n}\ntable {\n  border-collapse: collapse;\n  border-spacing: 0;\n}\na{\n  text-decoration: none;\n  color: inherit;\n}\n*{\n  box-sizing: border-box;\n}\n`;\n```\n\n# Global Style 적용\n\n`App.tsx`\n\n```tsx\nimport React from \"react\";\nimport { BrowserRouter, Route, Routes } from \"react-router-dom\";\nimport { GlobalStyle } from \"./style/globalStyle\";\nimport { ThemeProvider } from \"styled-components\";\n\nfunction App() {\n\n  return (\n    \u003cThemeProvider theme={theme}\u003e\n      \u003cGlobalStyle /\u003e\n      \u003cBrowserRouter\u003e\n        \u003cRoutes\u003e\n          \u003cRoute path={\"/\"} element={\u003cHome /\u003e} /\u003e\n        \u003c/Routes\u003e\n      \u003c/BrowserRouter\u003e\n    \u003c/ThemeProvider\u003e\n  );\n}\n\nexport default App;\n```","fields":{"slug":"blog/post/styled-components-global-style"},"path":"blog/styled-components-global-style.mdx"}],"allTags":[{"tag":"all","count":23},{"tag":"javascript","count":9},{"tag":"react","count":8},{"tag":"typescript","count":6},{"tag":"network","count":4},{"tag":"git","count":3},{"tag":"css","count":2},{"tag":"redux","count":2},{"tag":"husky","count":2},{"tag":"axios","count":2},{"tag":"npm","count":1},{"tag":"yarn","count":1},{"tag":"yarn_berry","count":1},{"tag":"styled_components","count":1},{"tag":"redux_persist","count":1},{"tag":"lodash","count":1},{"tag":"python3","count":1},{"tag":"nextjs","count":1},{"tag":"commitlint","count":1},{"tag":"githubpage","count":1},{"tag":"intellij","count":1},{"tag":"emotion
