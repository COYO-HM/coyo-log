 class="col-span-2 font-extralight">coyo © All rights reserved.</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"frontMatter":{"date":"2022-01-10T00:00:00","title":"Lodash 자주 사용하는 함수 정리","tags":["React","TypeScript","Lodash","JavaScript"],"description":"자주 사용하는 lodash 함수 정리","published":true},"body":"# Array 관련 함수\r\n\r\n## `uniq`\r\n\r\n\u003e 배열 원소 중복 제거\r\n\u003e\r\n\u003e ```tsx\r\n\u003e uniq\u003cT\u003e(array: List\u003cT\u003e | null | undefined): T[];\r\n\u003e // arg: array\r\n\u003e // return: array\r\n\u003e ```\r\n\r\n```tsx\r\nconst siteList = [0, 1, 1, 2];\r\nconst uniqSiteList = uniq(siteList); // [0, 1, 2]\r\n```\r\n\r\n# Collection 관련 함수\r\n\r\n## `sortby`\r\n\r\n\u003e collection 값들을 원하는 필드를 기준으로 오름차순으로 정렬\r\n\u003e\r\n\u003e ```tsx\r\n\u003e sortBy(collection, [(iteratees = [_.identity])]);\r\n\u003e\r\n\u003e //collection: 정렬 대상\r\n\u003e //[iteratees=[_.identity]] 정렬 기준\r\n\u003e\r\n\u003e // =\u003e return 정렬된 새로운 array\r\n\u003e ```\r\n\r\n- 여러 개의 필드값으로도 정렬 가능\r\n\r\n```javascript\r\nsortBy(정렬을 원하는 컬렉션, [정렬 기준 필드값 1, 정렬 기준 필드값 2]);\r\n```\r\n\r\n- 내림차 순으로 정렬하기 위해서는, `reverse()` 사용\r\n\r\n```javascript\r\nsortBy(정렬을 원하는 컬렉션, 정렬 기준 필드값).reverse();\r\n```\r\n\r\n```tsx\r\nconst users = [\r\n  { user: \"fred\", age: 48 },\r\n  { user: \"barney\", age: 36 },\r\n  { user: \"fred\", age: 40 },\r\n  { user: \"barney\", age: 34 },\r\n];\r\n\r\nconst sortByFunc = sortBy(users, [\r\n  function (o) {\r\n    return o.user;\r\n  },\r\n]);\r\nconsole.log(sortByFunc);\r\n// =\u003e objects for [['barney', 36], ['barney', 34], ['fred', 48], ['fred', 40]]\r\n\r\nconst sortByTwoArg = sortBy(users, [\"user\", \"age\"]);\r\nconsole.log(sortByTwoArg);\r\n// =\u003e objects for [['barney', 34], ['barney', 36], ['fred', 40], ['fred', 48]]\r\n```\r\n\r\n# Lang 관련 함수\r\n\r\n## `clonedeep`\r\n\r\n\u003e 객체 복사\r\n\r\n# Object 관련 함수\r\n\r\n## `get`\r\n\r\n\u003e 객체에서 원하는 값 찾기\r\n\r\n```javascript\r\nget(찾을 장소, 가져올 키, 기본 값);\r\n```\r\n\r\n# 참조\r\n\r\n- [lodash 공식 문서](https://lodash.com/docs/4.17.15#compact)\r\n","fields":{"slug":"blog/react/lodash"},"path":"C:/Users/dayeo/YODA/git/Personal Project/coyo-log/content/blog/react/lodash.mdx"}],"tags":[{"tag":"React","count":3},{"tag":"TypeScript","count":3},{"tag":"Redux","count":1},{"tag":"Emotion","count":1},{"tag":"Gatsby","count":1},{"tag":"Network","count":1},{"tag":"Lodash","count":1},{"tag":"JavaScript","count":1}],"tag":"JavaScript"},"__N_SSG":true},"page":"/blog/tags/[tag]","query":{"tag":"JavaScript"},"buildId":"f0CEKQJI3RTbsplOs_hNr","assetPrefix":"https://coyo-hm.github.io","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
