 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z"></path></svg></a></div><div class="col-span-2 font-extralight">coyo © All rights reserved.</div></footer></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"frontMatter":{"date":"2022-11-14T00:00:00","title":"쿠키와 세션","tags":["Network"],"description":"쿠키와 세션의 각각 특징과 비교","published":true},"body":"[HTTP](https://coyo-hm.github.io/blog/network/http) 환경은 \u003cspan className=\"yellow\"\u003econnectionless, stateless\u003c/span\u003e한 특성을 가지기 때문에 서버는 클라이언트가 누구인지 매변 확인하는 작업이 필요하다.\r\n\r\n또한 사이트가 커짐에 따라 장바구니, 위시리스트 등 클라이언트가 정보를 유지하는 stateful한 성격의 서비스가 점차 증가하였다.\r\n\r\n이러한 배경과 HTTP의 특징을 보완하고 하기 위해 쿠키와 세션을 하게 되었다.\r\n\r\n# 쿠키(Cookie)\r\n\r\n---\r\n\r\n\u003e 쿠키\r\n\u003e 클라이언트(브라우저)의 로컬에 저장되는 키와 값이 들어있는 작은 데이터 파일로 쿠키는 클라이언트의 상태 정보를 로컬에 저장했다가 참조한다.\r\n\r\n- 사용자 인증이 유효한 시간을 명시할 수 있으며, 유효 시간이 정해지면 브라우저가 종료되어도 인증이 유지된다.\r\n- 클라이언트에 300개까지 쿠키 저장이 가능하다. 하나의 도메인당 20개의 값만 가질 수 있다. 하나의 쿠키값은 4KB까지 저장한다.\r\n- Response Header에 Set-Cookie 속성을 사용하면 클라이언트에 쿠키를 만들 수 있다.\r\n- 쿠키는 사용자가 따로 요청하지 않아도 브라우저가 Request시에 Request Header를 넣어서 자동으로 서버에 전송\r\n\r\n## 쿠키의 구성 요소\r\n\r\n| 이름     | 각각의 쿠키를 구별하는 데 사용되는 이름 |\r\n| -------- | --------------------------------------- |\r\n| 값       | 쿠키의 이름과 관련된 값                 |\r\n| 유효시간 | 쿠키의 유지시간                         |\r\n| 도메인   | 쿠키를 전송할 도메인                    |\r\n| 경로     | 쿠키를 전송할 요청 경로                 |\r\n\r\n## 쿠키의 동작 방식\r\n\r\n1. 클라이언트가 페이지를 요청\r\n2. 서버에서 쿠키를 생성\r\n3. HTTP Header에 쿠키를 포함 시켜 응답\r\n4. 브라우저가 종료되어도 쿠키 만료 기간이 있다면 클라이언트에서 보관하고 있음\r\n5. 같은 요청을 할 경우 HTTP Header에 쿠키를 함꼐 보냄\r\n6. 서버에서 쿠키를 읽어 이전 상태 정보를 변경할 필요가 있을 때 쿠키를 업데이트하여 변경된 쿠키를 HTTP Header에 포함시켜 응답\r\n\r\n## 쿠키의 사용예시\r\n\r\n- 방문 사이트에서 로그인 시, \"아이디와 비밀번호를 저장하시겠습니까?\"\r\n- 쇼핑몰의 장바구니 기능\r\n- 자동로그인, 팝업에서 \"오늘 더 이상 이 창을 보지 않음\" 체크, 쇼핑몰의 장바구니\r\n\r\n# 세션(Session)\r\n\r\n---\r\n\r\n\u003e 쿠키에 기반하지만 사용자 정보 파일을 브라우저에 저장하는 쿠키와 달리 서버 측에서 관리\r\n\r\n- 서버에서는 클라이언트를 구분하기 위해 세션 ID를 부여하며 웹 브라우저가 서버에 접속해서 브라우저를 종료할 때까지 인증상태를 유지\r\n- 물론 접속 시간에 제한을 두어 일정 시간 응답이 없다면 정보가 유지되지 않게 설정이 가능\r\n- 사용자에 대한 정보를 서버에 두기 때문에 쿠키보다 보안에 좋지만, 사용자가 많아질수록 서버 메모리를 많이 차지하게 된다.\r\n  → 즉 동접자 수가 많은 웹 사이트인 경우 서버에 과부하를 주게 되므로 성능 저하의 요인\r\n- 클라이언트가 Request를 보내면, 해당 서버의 엔진이 클라이언트에게 유일한 ID를 부여하는 데 이것이 세션 ID\r\n\r\n## 세션의 동작 방식\r\n\r\n1. 클라이언트가 서버에 접속 시 세션 ID를 발급 받음\r\n2. 클라이언트는 세션 ID에 대해 쿠키를 사용해서 저장하고 가지고 있음\r\n3. 클라리언트는 서버에 요청할 때, 이 쿠키의 세션 ID를 같이 서버에 전달해서 요청\r\n4. 서버는 세션 ID를 전달 받아서 별다른 작업없이 세션 ID로 세션에 있는 클라언트 정보를 가져와서 사용\r\n5. 클라이언트 정보를 가지고 서버 요청을 처리하여 클라이언트에게 응답\r\n\r\n## 세션의 특징\r\n\r\n- 각 클라이언트에게 고유 ID를 부여\r\n- 세션 ID로 클라이언트를 구분해서 클라이언트의 요구에 맞는 서비스를 제공\r\n- 보안 면에서 쿠키보다 우수\r\n- 사용자가 많아질수록 서버 메모리를 많이 차지하게 됨\r\n\r\n## 세션의 사용 예시\r\n\r\n- 로그인 같이 보안상 중요한 작업을 수행할 때 사용\r\n\r\n# 쿠키VS세션\r\n\r\n- 가장 큰 차이점은 사용자의 정보가 저장되는 위치입니다. 때문에 쿠키는 서버의 자원을 전혀 사용하지 않으며, 세션은 서버의 자원을 사용합니다.\r\n- 보안 면에서 세션이 더 우수하며, 요청 속도는 쿠키가 세션보다 더 빠릅니다. 그 이유는 세션은 서버의 처리가 필요하기 때문입니다.\r\n- 보안, 쿠키는 클라이언트 로컬에 저장되기 때문에 변질되거나 request에서 스니핑 당할 우려가 있어서 보안에 취약하지만 세션은 쿠키를 이용해서 sessionid 만 저장하고 그것으로 구분해서 서버에서 처리하기 때문에 비교적 보안성이 좋습니다.\r\n- 라이프 사이클, 쿠키도 만료시간이 있지만 파일로 저장되기 때문에 브라우저를 종료해도 계속해서 정보가 남아 있을 수 있다. 또한 만료기간을 넉넉하게 잡아두면 쿠키삭제를 할 때 까지 유지될 수도 있습니다.\r\n- 반면에 세션도 만료시간을 정할 수 있지만 브라우저가 종료되면 만료시간에 상관없이 삭제됩니다. 예를 들어, 크롬에서 다른 탭을 사용해도 세션을 공유됩니다. 다른 브라우저를 사용하게 되면 다른 세션을 사용할 수 있습니다.\r\n- 속도, 쿠키에 정보가 있기 때문에 서버에 요청시 속도가 빠르고 세션은 정보가 서버에 있기 때문에 처리가 요구되어 비교적 느린 속도를 가집니다.\r\n\r\n\u003caside\u003e\r\n❓ 세션을 사용하면 좋은데 왜 쿠키를 사용할까?\r\n\r\n세션은 서버의 자원을 사용하기 때문에 무분별하게 만들다보면 서버의 메모리가 감당할 수 없어질 수가 있고 속도가 느려질 수 있기 때문에 쿠키가 유리한 경우가 있다.\r\n\r\n\u003c/aside\u003e\r\n","fields":{"slug":"blog/network/cookie-session"},"path":"C:/Users/dayeo/YODA/git/Personal Project/coyo-log/content/blog/network/cookie-session.mdx"},{"frontMatter":{"date":"2022-09-18T00:00:00","title":"HTTP 통신","tags":["Network"],"description":"HTML 파일을 전송하는 프로토콜","published":true},"body":"# 개념\r\n\r\n\u003e \u003cstrong\u003eHTTP(HyperText Transfer Protocol)\u003c/strong\u003e\r\n\u003e\r\n\u003e HTML 파일을 전송하는 프로토콜으로 초기에는 HTML 파일 전송을 목적으로 만들어졌으나 현재는 JSON, image 파일 등도 전송한다.\r\n\u003e 클라이언트에서 서버로 요청을 보내고 서버가 클라이언트의 요청에 응답하는 방식으로 통신이 이루어진다.\r\n\u003e 클라이언트 요청이 있을 때 서버가 응답하는 단방향 통신이다.\r\n\r\n\u003caside\u003e\r\n\r\n초기에 서버는 응답 후 클라이언트의 Connection을 곧바로 끊어버렸으나, 현재는 성능상의 이유로 Keep Alive 옵션을 통해 일정 기간 동안 클라이언트와 Connection을 유지하는 방식으로 통신이 가능해졌다.\r\n\r\n\u003c/aside\u003e\r\n\r\n- 보통 브라우저인 클라이언트에 의해 전송되는 메세지를 요청(requests)라고 부르며, 그에 대한 서버에서 응답으로 전송되는 메시지를 응답(responses)라고 부른다.\r\n- 무상태성(Stateless): HTTP는 state를 저장하지 않늗다. 동시에 통신이 끝나면 상태를 유지하지 않는 특징\r\n- 비연결성(Connectionless): 클라이언트의 요청에 서버가 응답하고, 그 응답을 클라이언트가 받으면 연결을 끊어버리는 특징\r\n\r\n# 참조\r\n\r\n- [https://developer.mozilla.org/ko/docs/Web/HTTP](https://developer.mozilla.org/ko/docs/Web/HTTP)\r\n- [https://kotlinworld.com/75](https://kotlinworld.com/75)\r\n","fields":{"slug":"blog/network/http"},"path":"C:/Users/dayeo/YODA/git/Personal Project/coyo-log/content/blog/network/http.mdx"},{"frontMatter":{"date":"2022-09-13T00:00:00","title":"Socket 통신","tags":["Network"],"description":" 프로세스가 데이터를 주고 받는 창구 역할을 한다. 떨어져 있는 두 호스트가 서로 데이터를 주고 받도록 연결해주는 구조체","published":true},"body":"# 개념\r\n\r\n\u003e \u003cstrong\u003eSocket\u003c/strong\u003e\r\n\u003e\r\n\u003e 프로세스가 데이터를 주고 받는 창구 역할을 한다. 떨어져 있는 두 호스트가 서로 데이터를 주고 받도록 연결해주는 구조체이다.\r\n\u003e 소켓을 통해 데이터 통로가 생성된다.\r\n\u003e\r\n\u003e - 소켓은 역할에 따라 서버 소켓, 클라이언트 소켓으로 구분된다.\r\n\r\n\u003e **소켓 통신**\r\n\u003e 클라이언트와 서버 양쪽에서 서로에게 데이터 전달을 하는 방식으리 양방향 통신\r\n\u003e 서버와 클라이언트 양방향 연결이 이루어지는 통신으로, 서버 또한 클라이언트에게 요청을 보낼 수 있다.\r\n\r\n- 스트리밍이나 실시간 채팅 등 실시간으로 데이터를 주고 받아야 하는 경우 Connection을 자주 맺고 끊는 HTTP 통신보다 소켓 통신이 더 적합하다.\r\n- 소켓 통신은 계속해서 Connection을 들고 있기 때문에 HTTP 통신에 비해 많은 자원이 소모된다.\r\n\r\n# 참조\r\n\r\n- [https://kotlinworld.com/75](https://kotlinworld.com/75)\r\n- [https://helloworld-88.tistory.com/215](https://helloworld-88.tistory.com/215)\r\n- [https://itstudy402.tistory.com/13](https://itstudy402.tistory.com/13)\r\n","fields":{"slug":"blog/network/socket"},"path":"C:/Users/dayeo/YODA/git/Personal Project/coyo-log/content/blog/network/socket.mdx"}],"tags":[{"tag":"React","count":3},{"tag":"TypeScript","count":3},{"tag":"Network","count":3},{"tag":"Redux","count":1},{"tag":"Emotion","count":1},{"tag":"Gatsby","count":1},{"tag":"Lodash","count":1},{"tag":"JavaScript","count":1}],"tag":"Network"},"__N_SSG":true},"page":"/blog/tags/[tag]","query":{"tag":"Network"},"buildId":"Sh-PM1HQ1oLxbHKokbREu","assetPrefix":"https://coyo-hm.github.io","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
