u0026Drop하여 삭제할 수 있습니다.\n\u003e - Context API를 사용하여 테마 토글을 추가하였습니다. 테마 토글을 사용하여 다크 테마와 기본 테마를 설정할 수 있습니다.\n\u003e - 사용자의 화면에 따라 CSS가 달라지도록 반응형으로 구현하였습니다.\n\u003e - 보드 정보는 Local Storage에 저장하여 브라우저를 종료하더라도 해당 내용이 유지됩니다.\n\n# Quick Start\n\n```shell\nnpm install\nnpm start\n```\n\n# Project Structure\n\n```Plain text\nsrc\n│\n├── atoms ────────────────  Global State\n│\n├── components ───────────  view 컴포넌트\n│   ├── DraggableBoard\n│   ├── DraggableCard\n│   ├── DroppableArea\n│   └── Home\n│\n├── helpers ──────────────  공통 상수\n│   └── constant\n│\n├── hooks ────────────────  hook\n│   └── useTheme\n│\n├── images ───────────────  이미지 파일\n│\n│\n├── style ────────────────  styled-components' custom style \u0026 GlobalStyle\n│   ├── globalStyle\n│   └── index\n│\n├── theme ────────────────  theme 관련\n│   ├── ToggleTheme\n│   ├── styled.d.ts\n│   └── theme\n│\n├── App.js ───────────────  Theme Context 적용 \u0026 GlobalStyle 적용\n│\n└── index.js ─────────────  애플리케이션 엔트리 포인트\n```\n\n# Tech Stack\n\n- react v_18.2.0\n- react-beautiful-dnd v_13.1.0\n- react-dom v_18.2.0\n- react-helmet v_6.1.0\n- react-hook-form v_7.34.0\n- recoil v_0.7.4\n- styled-components v_5.3.5\n- typescript v_4.8.3\n","fields":{"slug":"project/simple-kanban-board"},"path":"/Users/yoda/Workspace/COYO-HM.github.io/content/project/simple-kanban-board.mdx"},{"frontMatter":{"date":"2022-09-15T00:00:00","title":"REAL TIME COIN INFO","tags":["React","TypeScript","react-helmet","react-query","react-apexcharts","recoil","styled-components"],"description":"코인 정보와 실시간 가격을 CANDLE STICK CHART로 볼 수 있는 서비스","published":true,"thumbnail":"/static/images/project/real-time-coin-info.gif"},"body":"# Introduction\n\n\u003e 무료 api를 사용하여 coin들의 정보를 보여주는 서비스입니다.\n\u003e\n\u003e - `apexchart`를 사용하여 코인의 가격을 CandleStick Chart의 형태로 시각화하였습니다.\n\u003e\n\u003e   ![ezgif com-gif-maker (2)](https://user-images.githubusercontent.com/56423604/197561313-2defe8e5-31d0-4402-9a2a-13614b0d76a2.gif)\n\u003e\n\u003e - `styled component`의 ThemeProvider를 사용하여 themeToggle를 구현하였습니다.\n\u003e   ![ezgif com-gif-maker (3)](https://user-images.githubusercontent.com/56423604/197562141-cf451cff-16bd-41c0-83e8-66818a7c482b.gif)\n\u003e\n\u003e - `recoil`을 사용하여 전역변수 관리를 해주었습니다.\n\u003e\n\u003e - data fetch는 `react-query`를 이용해 진행해주었습니다.\n\n# Quick Start\n\n```shell\nnpm install\nnpm start\n```\n\n# Project Structure\n\n```Plain Text\nsrc\n├── api ──────────────────  Fetching Data\n│\n├── atoms ────────────────  Global State\n│\n├── components ───────────  view 컴포넌트\n│   ├── Charts\n│   └── ToggleSwitch\n│\n├── images ───────────────  이미지 파일\n│\n├── pages ────────────────  페이지\n│   ├── Coin\n│   └── Home\n│\n├── style ────────────────  styled-components' custom style \u0026 theme \u0026 GlobalStyle\n│   ├── globalStyle\n│   ├── index\n│   ├── styled.d.ts\n│   └── theme\n│\n├── App.js ───────────────  Route 처리 \u0026 Theme Context 적용 \u0026 GlobalStyle 적용\n│\n└── index.js ─────────────  애플리케이션 엔트리 포인트\n```\n\n# Tech Stack\n\n- react v_18.2.0\n- react-router-dom v_6.3.0\n- typescript v_4.7.4\n- styled-components v_5.3.5\n- recoil v_0.7.4\n- react-helmet v_6.1.0\n- react-query v_4.0.0\n- react-apexcharts v_1.4.0","fields":{"slug":"project/real-time-coin-info"},"path":"/Users/yoda/Workspace/COYO-HM.github.io/content/project/real-time-coin-info.mdx"}],"tags":[{"tag":"JavaScript","count":5},{"tag":"React","count":5},{"tag":"TypeScript","count":3},{"tag":"Network","count":3},{"tag":"GithubPage","count":1},{"tag":"Redux","count":1},{"tag":"Emotion","count":1},{"tag":"Gatsby","count":1},{"tag":"Lodash","count":1}]},"__N_SSG":true},"page":"/project","query":{},"buildId":"VnlrU0iPs2tq8pv0-rnPV","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
